s quatre jours ; les ravitaillements en vivres s'opèrent dans  de bonnes conditions. Des corvées trouvent à Chambouillat, où l'intendance a poussé un poste bien approvisionné, tout ce que peut désirer le soldat en première ligne.", "date": "janvier 1917", "places": [{"name": "Chambouillat", "matched_name": "En Chambouille", "longitude": 5.758885, "latitude": 46.352095, "type": "street", "city": "Chassal-Molinges", "context": "39, Jura, Bourgogne-Franche-Comté", "score": 0.5828536363636363}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Le matériel est apporté par de longues files de petits ânes jusqu'au ravin des Grands-Houyers.", "date": "janvier 1917", "places": [{"name": "Grands-Houyers", "matched_name": "Pre du Houyer", "longitude": 4.898501, "latitude": 48.797952, "type": "locality", "city": "Remennecourt", "context": "55, Meuse, Grand Est", "score": 0.30283497607655496}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "C'est à la recherche du contact que s'acharnent les patrouilles, la nuit, dans l'immense plaine de la Woëvre, où l'ennemi demeure invisible.", "date": "janvier 1917", "places": [{"name": "Woëvre", "matched_name": "la Woevre", "longitude": 5.676766, "latitude": 48.582241, "type": "street", "city": "Vaucouleurs", "context": "55, Meuse, Grand Est", "score": 0.6048654545454545}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Aussi, deux ou trois patrouilles par nuit  partent-elles à sa recherche. Elles vont jusqu'à la voie du chemin de fer, vers le bois de la Plume, vers la ferme détruite ; plusieurs fois, de courts engagements provoquent de beaux exploits individuels ; le  soldat DELBORT, de la 5e compagnie, est cité à l'ordre du jour de l'armée.    L'artillerie ennemie tire beaucoup ; des bois de la Haute-Charrière, ses batteries arrosent nos lignes ;", "date": "janvier 1917", "places": [{"name": "bois de la Haute-Charrière", "matched_name": "Rue de la Charrière des Bois", "longitude": 1.63227, "latitude": 49.082776, "type": "street", "city": "La Roche-Guyon", "context": "95, Val-d'Oise, Île-de-France", "score": 0.6060145454545454}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "le boyau Lahile, la piste en fascines, aux pieds de Souville, sont particulièrement visés.", "date": "janvier 1917", "places": [{"name": "Souville", "matched_name": "Rue de Souville", "longitude": 5.390256, "latitude": 49.164344, "type": "street", "city": "Verdun", "context": "55, Meuse, Grand Est", "score": 0.7091845454545453}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Les pertes s'élèvent, du 1er au 12 janvier, date de la relève, à 21 tués et 41 blessés. En dépit des souffrances occasionnées par le froid, les heureuses opérations de cette période, le ravitaillement abondant laissent une belle confiance, et c'est dans un magnifique état moral que le 24e va subir au camp de Gondrecourt d'abord, puis dans la région de Lunéville, un long entraînement qui le préparera au rôle qui lui est dévolu dans la grand bataille d'avril 1917.", "date": "~12 janvier 1917", "places": [{"name": "Gondrecourt", "matched_name": "Gondrecourt-Aix", "longitude": 5.767717, "latitude": 49.245832, "type": "municipality", "city": "Gondrecourt-Aix", "context": "54, Meurthe-et-Moselle, Grand Est", "score": 0.6680361038961038}, {"name": "Lunéville", "matched_name": "Lunéville", "longitude": 6.497808, "latitude": 48.593492, "type": "municipality", "city": "Lunéville", "context": "54, Meurthe-et-Moselle, Grand Est", "score": 0.9486145454545455}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Le régiment séjourne jusqu'au 21 janvier à Marats-la-Grande, Condé-en-Barrois par un froid terrible, puis gagne en deux étapes sa zone définitive à Tréveray et Saint-Amand ;", "date": "~21 janvier 1917", "places": [{"name": "Marats-la-Grande", "matched_name": "La Grande Loge", "longitude": -1.16202, "latitude": 46.417336, "type": "street", "city": "Champagné-les-Marais", "context": "85, Vendée, Pays de la Loire", "score": 0.46474019138755973}, {"name": "Condé-en-Barrois", "matched_name": "Chemin de Louppy à Condé En Barro", "longitude": 5.160414, "latitude": 48.866124, "type": "locality", "city": "Les Hauts-de-Chée", "context": "55, Meuse, Grand Est", "score": 0.3755608556149732}, {"name": "Tréveray", "matched_name": "Tréveray", "longitude": -2.746144, "latitude": 48.328966, "type": "street", "city": "Plœuc-L'Hermitage", "context": "22, Côtes-d'Armor, Bretagne", "score": 0.9539272727272726}, {"name": "Saint-Amand", "matched_name": "Saint-Amand", "longitude": -3.443706, "latitude": 47.775949, "type": "street", "city": "Quéven", "context": "56, Morbihan, Bretagne", "score": 0.9517381818181818}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "il exécute des manœuvres d'ensemble, notamment vers Void.", "date": "~21 janvier 1917", "places": [{"name": "Void", "matched_name": "Voie", "longitude": 3.1935, "latitude": 50.708697, "type": "street", "city": "Wattrelos", "context": "59, Nord, Hauts-de-France", "score": 0.51207}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Le 27, il fait mouvement vers Lunéville et le 3 mars occupe les cantonnements de Serres, Maixe, Deuxville et Crévic. Après divers travaux sur la deuxième position, et une modification aux emplacements  des troupes, le régiment gagne Pont-Saint-Vincent, où il doit s'embarquer.", "date": "~27 janvier 1917", "places": [{"name": "Lunéville", "matched_name": "Lunéville", "longitude": 6.497808, "latitude": 48.593492, "type": "municipality", "city": "Lunéville", "context": "54, Meurthe-et-Moselle, Grand Est", "score": 0.9486145454545455}, {"name": "Deuxville", "matched_name": "Deuxville", "longitude": 6.454645, "latitude": 48.617333, "type": "municipality", "city": "Deuxville", "context": "54, Meurthe-et-Moselle, Grand Est", "score": 0.9312272727272728}, {"name": "Crévic", "matched_name": "Crévic", "longitude": 6.405629, "latitude": 48.639187, "type": "municipality", "city": "Crévic", "context": "54, Meurthe-et-Moselle, Grand Est", "score": 0.9352481818181817}]}, {"type": "chapter_start", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES"}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Embarqué le 27 mars, le 24e débarque à La Ferté-Gaucher, Sézanne, Montmirail le 29, et gagne le 30 la région de Blesmes, Courboin, Montbazin.", "date": "~27 mars 1917", "places": [{"name": "La Ferté-Gaucher", "matched_name": "La Ferté Gaucher", "longitude": 3.305744, "latitude": 48.781325, "type": "locality", "city": "La Ferté-Gaucher", "context": "77, Seine-et-Marne, Île-de-France", "score": 0.9457436363636363}, {"name": "Sézanne", "matched_name": "Sézanne", "longitude": 3.721712, "latitude": 48.718482, "type": "municipality", "city": "Sézanne", "context": "51, Marne, Grand Est", "score": 0.9425127272727272}, {"name": "Montmirail", "matched_name": "Montmirail", "longitude": 3.557524, "latitude": 48.868633, "type": "municipality", "city": "Montmirail", "context": "51, Marne, Grand Est", "score": 0.9412599999999999}, {"name": "Blesmes", "matched_name": "Blesmes", "longitude": 3.44725, "latitude": 49.038311, "type": "municipality", "city": "Blesmes", "context": "02, Aisne, Hauts-de-France", "score": 0.932121818181818}, {"name": "Courboin", "matched_name": "Courboin", "longitude": 0.359493, "latitude": 47.401663, "type": "street", "city": "Avrillé-les-Ponceaux", "context": "37, Indre-et-Loire, Centre-Val de Loire", "score": 0.9371345454545453}, {"name": "Montbazin", "matched_name": "Montbazin", "longitude": 3.697092, "latitude": 43.515435, "type": "municipality", "city": "Montbazin", "context": "34, Hérault, Occitanie", "score": 0.9403454545454545}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le 10 avril, la D.I. se porte au nord de Château-Thierry, puis, par Épieds, à Villers- sur-Fère, Villemoyenne.", "date": "~10 avril 1917", "places": [{"name": "Château-Thierry", "matched_name": "Château-Thierry", "longitude": 3.383835, "latitude": 49.050003, "type": "municipality", "city": "Château-Thierry", "context": "02, Aisne, Hauts-de-France", "score": 0.9478272727272726}, {"name": "Villers- sur-Fère", "matched_name": "Villers-sur-Fère", "longitude": 3.531405, "latitude": 49.178471, "type": "municipality", "city": "Villers-sur-Fère", "context": "02, Aisne, Hauts-de-France", "score": 0.9325236363636363}, {"name": "Villemoyenne", "matched_name": "Villemoyenne", "longitude": 3.501001, "latitude": 49.178471, "type": "street", "city": "Fère-en-Tardenois", "context": "02, Aisne, Hauts-de-France", "score": 0.946611818181818}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Des bruits de succès inouïs circulent déjà. Une vague d'espérance  enveloppe l'armée.    Le 15, la marche est reprise. L'arrivée à Dravegny, tardive, se fait sous la pluie.", "date": "~15 avril 1917", "places": [{"name": "Dravegny", "matched_name": "Dravegny", "longitude": 3.639633, "latitude": 49.232244, "type": "municipality", "city": "Dravegny", "context": "02, Aisne, Hauts-de-France", "score": 0.9263936363636364}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "On  apprend, dans ce cantonnement, que le jour J est fixé au lendemain.    Le 16, le bombardement prodigieux a pris une nouvelle force. Le 3e C.A. se porte en  avant derrière les troupes de rupture. Le premier bond met la 6e D.I. en colonne de route sur ses itinéraires. Par le deuxième bond, la brigade franchit la Vesle", "date": "~16 avril 1917", "places": [{"name": "Vesle", "matched_name": "Rue de Vesle", "longitude": 4.026537, "latitude": 49.252635, "type": "street", "city": "Reims", "context": "51, Marne, Grand Est", "score": 0.4035903305785124}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "par le pont nord de la station de Fismes et marche sur Baslieux-lès-Fismes", "date": "~16 avril 1917", "places": [{"name": "Fismes", "matched_name": "Fismes", "longitude": 3.688225, "latitude": 49.308235, "type": "municipality", "city": "Fismes", "context": "51, Marne, Grand Est", "score": 0.9435536363636362}, {"name": "Baslieux-lès-Fismes", "matched_name": "Baslieux-lès-Fismes", "longitude": 3.711741, "latitude": 49.325127, "type": "municipality", "city": "Baslieux-lès-Fismes", "context": "51, Marne, Grand Est", "score": 0.9306590909090908}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": ". A 13 h 45, l'ordre de stationner sur place est  donné et, à la nuit, le mouvement rétrograde commence. Le 24e gagne le camp de Villette.", "date": "~16 avril 1917", "places": [{"name": "Villette", "matched_name": "Villette", "longitude": 2.612102, "latitude": 49.331293, "type": "street", "city": "Pont-Sainte-Maxence", "context": "60, Oise, Hauts-de-France", "score": 0.9611727272727273}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Il y  a de la tristesse partout, mais du calme. Le 17, il est au camp d'Arcis-le-Ponsart, le 18 de retour à Villers-sur-Fère, où il restera jusqu'au 10 mai.", "date": "~17 avril 1917", "places": [{"name": "Arcis-le-Ponsart", "matched_name": "Arcis-le-Ponsart", "longitude": 3.694881, "latitude": 49.235162, "type": "municipality", "city": "Arcis-le-Ponsart", "context": "51, Marne, Grand Est", "score": 0.9298690909090909}, {"name": "Villers-sur-Fère", "matched_name": "Villers-sur-Fère", "longitude": 3.531405, "latitude": 49.178471, "type": "municipality", "city": "Villers-sur-Fère", "context": "02, Aisne, Hauts-de-France", "score": 0.9325236363636363}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le 11 mai, le régiment quitte cette zone pour celle de Chamigny (région sud de Château-Thierry).", "date": "~11 mai 1917", "places": [{"name": "Chamigny", "matched_name": "Chamigny", "longitude": 3.150625, "latitude": 48.977834, "type": "municipality", "city": "Chamigny", "context": "77, Seine-et-Marne, Île-de-France", "score": 0.9371345454545453}, {"name": "Château-Thierry", "matched_name": "Château-Thierry", "longitude": 3.383835, "latitude": 49.050003, "type": "municipality", "city": "Château-Thierry", "context": "02, Aisne, Hauts-de-France", "score": 0.9478272727272726}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le 14, il cantonne à Bussières – Bassevelles.", "date": "~14 mai 1917", "places": [{"name": "Bussières – Bassevelles", "matched_name": "Les Bussières", "longitude": 1.394641, "latitude": 45.849028, "type": "street", "city": "Saint-Just-le-Martel", "context": "87, Haute-Vienne, Nouvelle-Aquitaine", "score": 0.5836172727272726}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le 15, il occupe Chamigny – Tanqueux.", "date": "~15 mai 1917", "places": [{"name": "Chamigny", "matched_name": "Chamigny", "longitude": 3.150625, "latitude": 48.977834, "type": "municipality", "city": "Chamigny", "context": "77, Seine-et-Marne, Île-de-France", "score": 0.9371345454545453}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le 29, les éléments à pied sont embarqués en camions-autos pour une destination  inconnue ; les trains suivent par la route. Débarqué à Vierzy, le 24e gagne Couvrelles, Augy, Vasseny au prix d'une marche pénible.", "date": "~29 mai 1917", "places": [{"name": "Couvrelles", "matched_name": "Couvrelles", "longitude": 3.486741, "latitude": 49.335569, "type": "municipality", "city": "Couvrelles", "context": "02, Aisne, Hauts-de-France", "score": 0.9277018181818182}, {"name": "Augy", "matched_name": "Augy", "longitude": 3.61499, "latitude": 47.771716, "type": "municipality", "city": "Augy", "context": "89, Yonne, Bourgogne-Franche-Comté", "score": 0.9353390909090907}, {"name": "Vasseny", "matched_name": "Vasseny", "longitude": 3.486606, "latitude": 49.353446, "type": "municipality", "city": "Vasseny", "context": "02, Aisne, Hauts-de-France", "score": 0.9283372727272727}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le régiment va prendre contact avec le Chemin des Dames et écrire une des plus belles pages de son histoire.", "date": "~29 mai 1917", "places": [{"name": "Chemin des Dames", "matched_name": "Chemin des Dames", "longitude": 3.459566, "latitude": 49.989093, "type": "street", "city": "Bohain-en-Vermandois", "context": "02, Aisne, Hauts-de-France", "score": 0.6984979220779219}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Les reconnaissances sont effectuées le 31 mai. Le secteur que va défendre le régiment  est absolument neuf. Conquis le 5 mai, le plateau au nord de la ferme Certeaux est  entièrement entre nos mains ; l'ennemi, qui a lâché sa position composée de trois lignes de tranchées successives, maintenant retournées contre lui, s'est accroché aux pentes raides et boisées qui descendent vers l'Ailette.", "date": "~5 mai 1917", "places": [{"name": "Ailette", "matched_name": "Rue de l'Ailette", "longitude": 2.825095, "latitude": 49.402262, "type": "street", "city": "Compiègne", "context": "60, Oise, Hauts-de-France", "score": 0.41504454545454544}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "A gauche , le 3e bataillon occupe le quartier Berthier ; à droite, le 1er bataillon celui de la Dragonne.", "date": "~5 mai 1917", "places": [{"name": "Dragonne", "matched_name": "Le Dragon", "longitude": 5.044776, "latitude": 45.044748, "type": "locality", "city": "Romans-sur-Isère", "context": "26, Drôme, Auvergne-Rhône-Alpes", "score": 0.5000136363636364}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le 2e bataillon, en réserve aux creutes de Rochefort, exécute les corvées de matériel.", "date": "~5 mai 1917", "places": [{"name": "Rochefort", "matched_name": "Rochefort", "longitude": -0.717625, "latitude": 48.755313, "type": "street", "city": "Tinchebray-Bocage", "context": "61, Orne, Normandie", "score": 0.9499918181818181}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le P.C. du colonel est à la creute de la ferme Certeaux.    La principale mission est d'organiser la défense ; il faut construire les boyaux de  communication et les réseaux de cloisonnement.    Le secteur, privé d'eau, se révèle très dur dès le premier jour. Le lieutenant PASSOT et  le médecin DUPLESSIS DE POUZILLAC sont tués à la porte du P.C. du colonel. Pourtant, il  y a des heures calmes, mais l'ennemi connaît tous les abris, tous les endroits où l'on vit ; il exécute des tirs lents, précis, que les drachens surveillent. Le 3, à 22 h 30, le tir ennemi se déclenche d'un seul coup avec une violence  exceptionnelle. Ce sera la caractéristique de la guerre du moment que ces attaques brusquées  effectuées derrière un rideau de fer extrêmement dense, par une infanterie agile qu'entraînent  des groupes d'assaut. L'attaque du 3 juin est la première du genre. Les liaisons rompues sont  rétablies par des patrouilles de pionniers. L'ennemi ne débouche pas sur le front du régiment,  mais son bombardement coûte 20 tués et 40 blessés, en particulier au 2e bataillon, alors au  travail. L'occupation du secteur se poursuit avec de grands silences que coupent brusquement  des actions d'artillerie intenses.    Le 6, à 4 heures, le secteur à la gauche du régiment est submergé par des masses  d'infanterie qui débouchent derrière un feu roulant analogue à celui du 3. L'affaire coûte une  dizaine de tués, dont le lieutenant SCHONICKER, connu pour sa bravoure, et 30 blessés. Une  série de contre-attaques amène sur le sous-secteur Certeaux de vives réactions, de moins en  moins intenses les jours suivants. II fait terriblement chaud pendant les quinze jours que le 24e tient l'épine de Chevregny. Les deux aviations sont très actives. La vie en ligne se ressent durement des  attaques que subissent les voisins. L'ennemi, dont les lances-grenades luttent souvent, surtout vers La Royère, avec nos V.-B., poursuit des installations de minenwerfers à l'abri des pentes qui le dissimulent.", "date": "~6 juin 1917", "places": [{"name": "La Royère", "matched_name": "La Royere", "longitude": 5.55375, "latitude": 43.720688, "type": "street", "city": "La Tour-d'Aigues", "context": "84, Vaucluse, Provence-Alpes-Côte d'Azur", "score": 0.9485090909090909}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Son artillerie exécute des tirs de destruction sur la ligne des P.C. bétonnés ; néanmoins, c'est un secteur organisé que le régiment passe à son successeur le 15 juin. Chaque quartier a maintenant un bon noyau de communications couvert par des réseaux. Les  premières lignes sont protégées par des défenses accessoires.    Mais l'ennemi est actif et tout laisse prévoir une attaque prochaine.    Les pertes totales sont lourdes :    - 4 officiers tués (lieutenants BENEULT, SCHONICKER, PASSOT et le médecin  DUPLESSIS DE POUZILLAC) ;    - 5 officiers blessés (sous-lieutenants MAURIAUCOURT, LALOUE, BRETENGIER,  LABAT, MOUREY) ; - 60 tués, dont le sergent LELEU, du 1er bataillon, connu pour sa bravoure ; - 154 blessés. Le 16, les 1er et 2e bataillons, la C.H.R. sont rassemblés à Vasseny.", "date": "~16 juin 1917", "places": [{"name": "Vasseny", "matched_name": "Vasseny", "longitude": 3.486606, "latitude": 49.353446, "type": "municipality", "city": "Vasseny", "context": "02, Aisne, Hauts-de-France", "score": 0.9283372727272727}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le 17, tous les éléments, y compris le 3e bataillon relevé dès le 12, s'établissent à Maast-et-Violaine, où ils ont huit jours de repos.", "date": "~12 juin 1917", "places": [{"name": "Maast-et-Violaine", "matched_name": "Maast-et-Violaine", "longitude": 3.449963, "latitude": 49.286064, "type": "municipality", "city": "Maast-et-Violaine", "context": "02, Aisne, Hauts-de-France", "score": 0.9264272727272725}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le 25, le régiment se porte à Révillon et, dès le 27, relève en deux nuits le 140e R.I. à gauche d'Hurtebise.", "date": "~27 juin 1917", "places": [{"name": "Hurtebise", "matched_name": "Hurtebise", "longitude": 3.818347, "latitude": 50.21774, "type": "street", "city": "Aulnoye-Aymeries", "context": "59, Nord, Hauts-de-France", "score": 0.9484681818181817}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le 2e bataillon tient la partie ouest du mouvement de terrain qui unit le plateau de Paissy au plateau de Californie et que couronnent les ruines du Monument.", "date": "~27 juin 1917", "places": [{"name": "plateau de  Paissy", "matched_name": "Route du plateau d'assy", "longitude": 6.684385, "latitude": 45.928387, "type": "street", "city": "Passy", "context": "74, Haute-Savoie, Auvergne-Rhône-Alpes", "score": 0.4784322377622378}, {"name": "plateau de Californie", "matched_name": "Rue Hameau de Californie", "longitude": 0.302292, "latitude": 46.148473, "type": "street", "city": "Civray", "context": "86, Vienne, Nouvelle-Aquitaine", "score": 0.5836259932659932}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le 3e bataillon occupe un saillant sur le plateau de Paissy.", "date": "~27 juin 1917", "places": [{"name": "Paissy", "matched_name": "Paissy", "longitude": 3.70348, "latitude": 49.424786, "type": "municipality", "city": "Paissy", "context": "02, Aisne, Hauts-de-France", "score": 0.9241281818181817}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le 1er bataillon, en réserve, est réparti dans les  abris du pittoresque village nègre où se trouve également le P.C. du colonel. Ce secteur est organisé, les abris de toute nature abondent, mais les actions d'artillerie y sont aussi fréquentes qu'à l'épine de Chevregny.", "date": "~27 juin 1917", "places": [{"name": "Chevregny", "matched_name": "Chevregny", "longitude": 3.591836, "latitude": 49.47161, "type": "municipality", "city": "Chevregny", "context": "02, Aisne, Hauts-de-France", "score": 0.9280418181818181}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Les réseaux ont disparu. Certains boyaux ont encore leur parure d'herbes vertes, d'autres sont retournés comme à Verdun.", "date": "~27 juin 1917", "places": [{"name": "Verdun", "matched_name": "Verdun", "longitude": 5.365593, "latitude": 49.153914, "type": "municipality", "city": "Verdun", "context": "55, Meuse, Grand Est", "score": 0.4524022314049586}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "La position est forte. Les observatoires surveillent la vallée et l'Ailette, et l'ennemi, qui, comme à Chevregny, s'est accroché aux pentes du plateau, ne dispose d'aucun moyen de communication défilé.", "date": "~27 juin 1917", "places": [{"name": "Ailette", "matched_name": "Rue de l'Ailette", "longitude": 2.825095, "latitude": 49.402262, "type": "street", "city": "Compiègne", "context": "60, Oise, Hauts-de-France", "score": 0.41504454545454544}, {"name": "Chevregny", "matched_name": "Chevregny", "longitude": 3.591836, "latitude": 49.47161, "type": "municipality", "city": "Chevregny", "context": "02, Aisne, Hauts-de-France", "score": 0.9280418181818181}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Les grottes de Mai et des Saxons ont leurs entrées surveillées par les jumelles et par les fusils.", "date": "~27 juin 1917", "places": [{"name": "grottes de Mai", "matched_name": "Rue des Grottes", "longitude": -0.402946, "latitude": 47.983425, "type": "street", "city": "Saulges", "context": "53, Mayenne, Pays de la Loire", "score": 0.5705848128342246}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le canon de 37 bombarde les P.P. du Doigt (nord d'Hurtebise). II y a des cuisines fixes au village nègre et de l'eau à proximité des lignes.", "date": "~27 juin 1917", "places": [{"name": "Hurtebise", "matched_name": "Hurtebise", "longitude": 3.818347, "latitude": 50.21774, "type": "street", "city": "Aulnoye-Aymeries", "context": "59, Nord, Hauts-de-France", "score": 0.9484681818181817}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Dès le 28, le 2e bataillon repousse un coup de main. Le sous-lieutenant JAOUEN est  mortellement blessé en défendant la tranchée à laquelle il donnera son nom.    Le 30, l'ennemi, qui poursuit méthodiquement ses attaques par surprises, obtient des  avantages sérieux à notre gauche. Le 1er bataillon relève le bataillon Dherse, du 28e, très éprouvé, qui prend sa place au village nègre le 6. L’artillerie ennemie est très active. Son infanterie, qui est partout au contact avec nos  postes avancés, parfois même dans des boyaux communs que des barricades défendent, se  montre très mordante. Les guetteurs échangent des coups de fusil continuellement et parfois  des combats à la grenade s'engagent ; au P.P.6, où le tireur d'élite PERILLAT-BOITEUX, de  la 5e compagnie, tue six Boches et mérite le titre d'as tireur du régiment. Le 6 juillet, un coup de main sur la tranchée d'Ulm est victorieusement repoussé. La préparation de l'attaque destinée à rétablir la situation compromise à notre gauche  se poursuit méthodiquement. L'ennemi réagit. Le 7, la 3e compagnie (capitaine LEMESLE)  prend part au mouvement et enlève ses objectifs, faisant un prisonnier. Le lieutenant  VIMARD se fait remarquer par son courage et son entrain. La lutte se poursuit pendant la nuit  sous des tirs d'artillerie extrêmement violents.    Le 9, des mouvements insolites sont observés face au 2e bataillon et l'alerte est donnée.  A 21 heures, l'attaque se déclenche à la liaison des deux régiments. L'ennemi est repoussé à la  grenade. Le sous-lieutenant GENSIER est blessé au cours de l'action. Le bataillon doit  engager sa compagnie de soutien pour assurer la garde de son front. Le régiment a, à ce  moment, sept compagnies en première ligne. Un mouvement de glissement s'opère le 11, qui libère le 2e bataillon, lequel se porte dans la tranchée de la Courtine, sur le plateau de Paissy.", "date": "~11 juillet 1917", "places": [{"name": "Courtine", "matched_name": "Courtine", "longitude": -1.339248, "latitude": 48.414621, "type": "street", "city": "Maen Roch", "context": "35, Ille-et-Vilaine, Bretagne", "score": 0.9552072727272726}, {"name": "Paissy", "matched_name": "Paissy", "longitude": 3.70348, "latitude": 49.424786, "type": "municipality", "city": "Paissy", "context": "02, Aisne, Hauts-de-France", "score": 0.9241281818181817}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le 12, le 228e, prend le secteur à son compte. Le 24e occupe, tout d'abord, Serval-Barbonval, puis Fismes, où il goûte un court repos.", "date": "~12 juillet 1917", "places": [{"name": "Fismes", "matched_name": "Fismes", "longitude": 3.688225, "latitude": 49.308235, "type": "municipality", "city": "Fismes", "context": "51, Marne, Grand Est", "score": 0.9435536363636362}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le 14, le régiment est alerté pour soutenir le 5e R.I. attaqué à l'arbre de Cerny, mais le 3e bataillon, seul mis en marche, ne dépasse pas Bourg et Commun. Le 29, il remonte pour la troisième fois au Chemin des Dames ;", "date": "~14 juillet 1917", "places": [{"name": "Cerny", "matched_name": "Cerny", "longitude": 2.334152, "latitude": 48.478622, "type": "street", "city": "Cerny", "context": "91, Essonne, Île-de-France", "score": 0.956401818181818}, {"name": "Bourg", "matched_name": "Bourg", "longitude": -0.233832, "latitude": 44.990458, "type": "street", "city": "Savignac-de-l'Isle", "context": "33, Gironde, Nouvelle-Aquitaine", "score": 0.9505227272727271}, {"name": "Chemin des Dames", "matched_name": "Chemin des Dames", "longitude": 3.459566, "latitude": 49.989093, "type": "street", "city": "Bohain-en-Vermandois", "context": "02, Aisne, Hauts-de-France", "score": 0.6984979220779219}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "il va reprendre le sous- secteur Wilson, nom donné à la position qu'il a passée au 228e. Mais l'ennemi a enlevé le saillant que présentaient nos lignes et repoussé la contre-attaque menée par le 21e R.I.C. Le terrain est bouleversé par la lutte.", "date": "~29 juillet 1917", "places": [{"name": "R.I.C.", "matched_name": "Rue du R.I.C.M.", "longitude": 5.459193, "latitude": 43.528733, "type": "street", "city": "Aix-en-Provence", "context": "13, Bouches-du-Rhône, Provence-Alpes-Côte d'Azur", "score": 0.34444755244755243}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Des boyaux ont été comblés ; seul celui de Montauban est demeuré praticable.", "date": "~29 juillet 1917", "places": [{"name": "Montauban", "matched_name": "Montauban", "longitude": -0.849433, "latitude": 47.381562, "type": "street", "city": "Mauges-sur-Loire", "context": "49, Maine-et-Loire, Pays de la Loire", "score": 0.9587499999999999}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le 1er août, à 2 heures, le 24e a les 2e et 1er bataillons en première ligne, le 3e dans la tranchée de la Courtine.", "date": "~29 juillet 1917", "places": [{"name": "Courtine", "matched_name": "Courtine", "longitude": -1.339248, "latitude": 48.414621, "type": "street", "city": "Maen Roch", "context": "35, Ille-et-Vilaine, Bretagne", "score": 0.9552072727272726}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le secteur est très pénible ; les tranchées, éboulées, n'offrent plus de protection, et les  pertes sont nombreuses. Les corvées évoluent dans des boyaux inondés et la corvée de soupe est longue jusqu'à Paissy.", "date": "~29 juillet 1917", "places": [{"name": "Paissy", "matched_name": "Paissy", "longitude": 3.70348, "latitude": 49.424786, "type": "municipality", "city": "Paissy", "context": "02, Aisne, Hauts-de-France", "score": 0.9241281818181817}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Les tirs d'artillerie sont si efficaces que, le 1er août, les pertes s'élèvent à 10 tués et 47  blessés. Le sous-lieutenant BRÉTEGNIER est tué à son poste. Le 3, le 3e bataillon se porte en soutien des Sénégalais du 21e R.I.C. qui doivent attaquer vers Hurtebise.", "date": "~3 juillet 1917", "places": [{"name": "Hurtebise", "matched_name": "Hurtebise", "longitude": 3.818347, "latitude": 50.21774, "type": "street", "city": "Aulnoye-Aymeries", "context": "59, Nord, Hauts-de-France", "score": 0.9484681818181817}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Mais les mouvements sont rendus si pénibles par la boue que  l'opération est ajournée.    L'occupation du secteur se poursuit sous des harcèlements constants. Le travail fourni  est prodigieux. Les tranchées de combat, qui s'écroulent, sont relevées. Les travaux de la ligne de doublement (tranchée Pigis) sont poussés activement.", "date": "~3 juillet 1917", "places": [{"name": "tranchée Pigis", "matched_name": "La Tranchee", "longitude": -0.471391, "latitude": 46.287766, "type": "street", "city": "Niort", "context": "79, Deux-Sèvres, Nouvelle-Aquitaine", "score": 0.4575581818181818}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le sous-lieutenant DUPUY est  blessé mortellement en surveillant des travailleurs. Un boyau est rétabli pour le quartier de  gauche. Des coups de main journaliers sont repoussés ; la lutte au fusil entre les guetteurs  vigilants alterne avec le combat à la grenade entre les occupants des barricades proches. Le 15 au matin, les autos attendent le régiment à Œuilly.", "date": "~15 juillet 1917", "places": [{"name": "Œuilly", "matched_name": "Œuilly", "longitude": 3.796335, "latitude": 49.07089, "type": "municipality", "city": "Œuilly", "context": "51, Marne, Grand Est", "score": 0.9331590909090909}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le 24e R.I. a laissé au Chemin des Dames les deux tiers de son effectif ;", "date": "~15 juillet 1917", "places": [{"name": "Chemin des Dames", "matched_name": "Chemin des Dames", "longitude": 3.459566, "latitude": 49.989093, "type": "street", "city": "Bohain-en-Vermandois", "context": "02, Aisne, Hauts-de-France", "score": 0.6984979220779219}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "il est tombé  jusqu'à un homme sur deux parmi les troupes réellement engagées. La lutte de chaque jour à  la grenade, à la barricade, le coup de fusil solitaire sur le guetteur imprudent, l'encagement  colossal, les harcèlements méthodiques ont ensanglanté la belle page du livre d'honneur. Le  régiment n'a été l'objet d'aucune attaque d'ensemble ; mais, sans doute, l'activité déployée par ses patrouilles, ses grenadiers V.-B., ses tireurs d'élite, n'est-elle pas pour rien dans la prudence du tenace ennemi que fut le Boche du Chemin des Dames. Les pertes totales sont de 8 officiers et 135 sous-officiers ou soldats tués, tous  pieusement ensevelis, et de 468 blessés.    De Beuvardes – Fresnes, le régiment gagne Fère – Saponay, où il embarque le 17 ;", "date": "~15 juillet 1917", "places": [{"name": "Fère – Saponay", "matched_name": "Rue de Fere", "longitude": 3.482852, "latitude": 49.213879, "type": "street", "city": "Saponay", "context": "02, Aisne, Hauts-de-France", "score": 0.5894428282828282}]}, {"type": "segment", "chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "débarqué à Montdidier, il gagne les baraquements de Remaugies.", "date": "~17 juillet 1917", "places": [{"name": "Montdidier", "matched_name": "Montdidier", "longitude": -1.784952, "latitude": 48.314923, "type": "street", "city": "Hédé-Bazouges", "context": "35, Ille-et-Vilaine, Bretagne", "score": 0.9508936363636363}]}, {"type": "chapter_start", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN"}, {"type": "segment", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "La division doit prendre un secteur devant Saint-Quentin.", "date": "", "places": [{"name": "Saint-Quentin", "matched_name": "Saint-Quentin", "longitude": 3.28745, "latitude": 49.847398, "type": "municipality", "city": "Saint-Quentin", "context": "02, Aisne, Hauts-de-France", "score": 0.9535427272727272}]}, {"type": "segment", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "Commencé le 2 septembre, le mouvement s'effectue par Ercheu, Dury, Ollezy, Saint-Simon, à travers un pays désolé.", "date": "~2 septembre 1917", "places": [{"name": "Ercheu", "matched_name": "Ercheu", "longitude": 2.947922, "latitude": 49.704502, "type": "municipality", "city": "Ercheu", "context": "80, Somme, Hauts-de-France", "score": 0.9342309090909091}, {"name": "Dury", "matched_name": "Dury", "longitude": 2.274577, "latitude": 49.858514, "type": "municipality", "city": "Dury", "context": "80, Somme, Hauts-de-France", "score": 0.9371881818181818}, {"name": "Ollezy", "matched_name": "Ollezy", "longitude": 3.144167, "latitude": 49.733653, "type": "municipality", "city": "Ollezy", "context": "02, Aisne, Hauts-de-France", "score": 0.9274945454545453}]}, {"type": "segment", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "La  relève s'effectue le 4 par une belle nuit calme. Le secteur, qui s'étend du saillant du bois du Sphynx par le Raulieu jusqu'à la route de Saint-Quentin, a été fort bien organisé depuis le repli du début de l'année.", "date": "~4 septembre 1917", "places": [{"name": "bois du Sphynx", "matched_name": "Chemin du Sphinx", "longitude": -0.07883, "latitude": 48.355671, "type": "street", "city": "Saint-Léonard-des-Bois", "context": "72, Sarthe, Pays de la Loire", "score": 0.33491575757575753}, {"name": "Raulieu", "matched_name": "Aulieu", "longitude": 1.61156, "latitude": 43.350178, "type": "street", "city": "Nailloux", "context": "31, Haute-Garonne, Occitanie", "score": 0.7935993939393939}, {"name": "Saint-Quentin", "matched_name": "Saint-Quentin", "longitude": 3.28745, "latitude": 49.847398, "type": "municipality", "city": "Saint-Quentin", "context": "02, Aisne, Hauts-de-France", "score": 0.9535427272727272}]}, {"type": "segment", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "De bons boyaux, de  beaux abris, des réseaux abondants ont été construits. C'est une campagne vallonnée, inculte, coupée de rares buissons que domine la cathédrale de Saint-Quentin.", "date": "~4 septembre 1917", "places": [{"name": "cathédrale de Saint-Quentin", "matched_name": "Route de la Cathédrale", "longitude": 9.305971, "latitude": 42.679732, "type": "street", "city": "Saint-Florent", "context": "2B, Haute-Corse, Corse", "score": 0.5260327272727273}]}, {"type": "segment", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "La vie est facile ; des cuisines fixes installées au P.C. de chaque bataillon C.R.A. permettent de manger chaud en première ligne. Peu d'eau. Elle est montée  chaque soir avec les vivres et le matériel par les pistes larges et commodes.    Il y a du travail, sans doute : des boyaux, des abris, des puits à creuser dans la craie,  mais le secteur est calme. Le mois de septembre est doux. Les observatoires surveillent les  premières lignes ennemies. Des minenwerfers répondent à nos tirs de 58. Les mauvais coins sont le Raulieu, le bois du Sphynx, où, le 16 et le 17, l'ennemi tente deux coups de main successifs.", "date": "~4 septembre 1917", "places": [{"name": "Raulieu", "matched_name": "Aulieu", "longitude": 1.61156, "latitude": 43.350178, "type": "street", "city": "Nailloux", "context": "31, Haute-Garonne, Occitanie", "score": 0.7935993939393939}, {"name": "bois du Sphynx", "matched_name": "Chemin du Sphinx", "longitude": -0.07883, "latitude": 48.355671, "type": "street", "city": "Saint-Léonard-des-Bois", "context": "72, Sarthe, Pays de la Loire", "score": 0.33491575757575753}]}, {"type": "segment", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "Le colonel LE BEURRIER prend le commandement de l'I.D.6. Relevé le 30 octobre par le 28e R.I., auquel il laisse le 3e bataillon en soutien, le 24e, après un repos de huit jours dans les villages détruits de Grand-Séraucourt, Artemps, reprend sa place.", "date": "~30 octobre 1917", "places": [{"name": "Grand-Séraucourt", "matched_name": "Seraucourt-le-Grand", "longitude": 3.21154, "latitude": 49.781364, "type": "municipality", "city": "Seraucourt-le-Grand", "context": "02, Aisne, Hauts-de-France", "score": 0.6158018181818181}, {"name": "Artemps", "matched_name": "Artemps", "longitude": 3.191394, "latitude": 49.763977, "type": "municipality", "city": "Artemps", "context": "02, Aisne, Hauts-de-France", "score": 0.9309272727272726}]}, {"type": "segment", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "Il fait plus froid et il y a du brouillard le matin.    La nécessité d'avoir des renseignements sur l'ennemi amène le commandement à  effectuer des coups de main fréquents. Méthodiquement préparé, celui de l'aspirant  TEYSSIER réussit parfaitement. Après des réglages discrets et des destructions opérées par  les 58, le 30, à 4 heures, la 2e section de la 2e compagnie pénètre, protégée par un encagement  sévère, dans la tranchée adverse et s'empare de sept prisonniers et d'une mitrailleuse. Le  régiment a les honneurs du communiqué.    Le 14 et le 15, relève par le 28e R.I. Des travaux sont exécutés sur la position  intermédiaire. Le 24, des mesures sont prises pour un mouvement en avant éventuel ; le  régiment a, à la droite du secteur, un bataillon en première ligne et un à la cote 108. Le 28, l'ennemi, qu'inquiète l'offensive de Cambrai, tente deux coups de main simultanés", "date": "~28 octobre 1917", "places": [{"name": "Cambrai", "matched_name": "Cambrai", "longitude": 3.240712, "latitude": 50.172628, "type": "municipality", "city": "Cambrai", "context": "59, Nord, Hauts-de-France", "score": 0.9511881818181819}]}, {"type": "segment", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "brillamment repoussés. Grande activité d'artillerie les jours suivants ; le régiment tente un coup de main le 4 décembre à l'est de la route de Saint-Quentin ;", "date": "~4 décembre 1917", "places": [{"name": "Saint-Quentin", "matched_name": "Saint-Quentin", "longitude": 3.28745, "latitude": 49.847398, "type": "municipality", "city": "Saint-Quentin", "context": "02, Aisne, Hauts-de-France", "score": 0.9535427272727272}]}, {"type": "segment", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "un autre, le 6 (dirigé par le  sous-lieutenant ROCHER), à l'ouest de la route, permet la capture d'un prisonnier.    La fin de l'année devait être marquée par un drame terrible.    Des bruits suspects ont, dès le 12, éveillé la vigilance des guetteurs de la 5e  compagnie. Le 13, la nuit est froide, sombre, pas de vent ou très peu. Depuis une heure, des  obus à gaz passent au-dessus des lignes. A 1 h 30, il y a, vers le Pire-Aller, une flamme géante  prolongée, par des étoiles qui retombent vers la tranchée. Cela prend quelques secondes.  Quelqu'un crie : “Les gaz !”    Tous ceux qui ne mettent pas le masque dans la zone empoisonnée meurent tout de  suite. Aux petits postes, les occupants sont morts sur leurs fusils. 83 hommes sont atteints ; 28  sont tués sur le coup, tous de la 5e compagnie. C'est la première fois que les Allemands utilisent les “projectors” pour nous envoyer des gaz. Un coup de main, le 16, échoue par suite d'une tempête de neige et le 24e est relevé  dans la nuit.        ANNÉE 1918        Dès le 27 décembre, par une neige épaisse, le 24e a relevé le 119e dans le sous-secteur  Dallon ; il barre la vallée marécageuse de la Somme avec un bataillon sur chacune des rives de la Somme.", "date": "~27 décembre 1918", "places": [{"name": "Somme", "matched_name": "La Somme", "longitude": 2.211037, "latitude": 45.818899, "type": "street", "city": "Poussanges", "context": "23, Creuse, Nouvelle-Aquitaine", "score": 0.5405032467532467}]}, {"type": "segment", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "Il occupe les villages d'Oestres, Gauchy en première ligne, Grugies, Dallon en deuxième ligne, tous les quatre détruits de fond en comble par l'ennemi avant son repli.", "date": "~27 décembre 1918", "places": [{"name": "Oestres", "matched_name": "Rue d’Oestres", "longitude": 3.245288, "latitude": 49.822741, "type": "street", "city": "Dallon", "context": "02, Aisne, Hauts-de-France", "score": 0.4946572727272727}, {"name": "Gauchy", "matched_name": "Gauchy", "longitude": 3.280949, "latitude": 49.826081, "type": "municipality", "city": "Gauchy", "context": "02, Aisne, Hauts-de-France", "score": 0.9429899999999999}, {"name": "Grugies", "matched_name": "Grugies", "longitude": 3.265785, "latitude": 49.813366, "type": "municipality", "city": "Grugies", "context": "02, Aisne, Hauts-de-France", "score": 0.9365136363636363}, {"name": "Dallon", "matched_name": "Dallon", "longitude": 3.240651, "latitude": 49.825987, "type": "municipality", "city": "Dallon", "context": "02, Aisne, Hauts-de-France", "score": 0.9317018181818181}]}, {"type": "segment", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "Le mode d'occupation s'est modifié avec les enseignements du Chemin des Dames ; nos premières lignes sont vides d'hommes et pleines de réseaux.", "date": "~27 décembre 1918", "places": [{"name": "Chemin des Dames", "matched_name": "Chemin des Dames", "longitude": 3.459566, "latitude": 49.989093, "type": "street", "city": "Bohain-en-Vermandois", "context": "02, Aisne, Hauts-de-France", "score": 0.6984979220779219}]}, {"type": "segment", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "Les coups de main se  multiplient pour déchiffrer l'énigme d’en face. Le camouflage est plus que jamais à l'ordre du  jour. Dès le 29 décembre, l'ennemi tente un coup de main sur Gauchy, énergiquement repoussé par la 3e compagnie.", "date": "~29 décembre 1918", "places": [{"name": "Gauchy", "matched_name": "Gauchy", "longitude": 3.280949, "latitude": 49.826081, "type": "municipality", "city": "Gauchy", "context": "02, Aisne, Hauts-de-France", "score": 0.9429899999999999}]}, {"type": "segment", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "Le sous-lieutenant MASSON est blessé au cours de l'action. Le  4 janvier au matin, l’aspirant Séret pénètre hardiment dans la position ennemie aux abords du  canal, mais l'ennemi s'enfuit.    Le secteur reste calme en dépit des patrouilles fréquentes. Ciel gris, gel et dégel. Enfin,  le 12, après de laborieuses reconnaissances, la 12e brigade anglaise prend le secteur à son  compte. Le C.A. va se regrouper à Noyon.", "date": "~12 janvier 1918", "places": [{"name": "Noyon", "matched_name": "Noyon", "longitude": 3.003812, "latitude": 49.584517, "type": "municipality", "city": "Noyon", "context": "60, Oise, Hauts-de-France", "score": 0.9470890909090909}]}, {"type": "segment", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "Par Quesmy, le 24e gagne Salency, où tout le régiment, depuis longtemps épars dans des postes et des missions divers, est enfin réuni.", "date": "~12 janvier 1918", "places": [{"name": "Quesmy", "matched_name": "Quesmy", "longitude": 3.059177, "latitude": 49.633038, "type": "municipality", "city": "Quesmy", "context": "60, Oise, Hauts-de-France", "score": 0.9275736363636364}, {"name": "Salency", "matched_name": "Salency", "longitude": 3.04764, "latitude": 49.588166, "type": "municipality", "city": "Salency", "context": "60, Oise, Hauts-de-France", "score": 0.9350327272727271}]}, {"type": "segment", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "Il embarque pour Mailly, à partir du 18.", "date": "~12 janvier 1918", "places": [{"name": "Mailly", "matched_name": "Mailly", "longitude": 4.114319, "latitude": 46.223888, "type": "municipality", "city": "Mailly", "context": "71, Saône-et-Loire, Bourgogne-Franche-Comté", "score": 0.9268727272727272}]}, {"type": "segment", "chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "Le camp de Sainte-Tanche, où toute l'infanterie de la D.I. se trouve rassemblée, a été muni d'un théâtre, d'un Foyer du soldat. Le  terrain est favorable aux manœuvres d'envergure et plusieurs thèmes évoquent les attaques de  style que mènera l'ennemi dans quelques semaines. Le temps est froid, les alternatives de gel et de dégel défoncent les routes et, le 25, le départ se fait péniblement à travers les champs.", "date": "~12 janvier 1918", "places": [{"name": "Sainte-Tanche", "matched_name": "Rue Sainte Tanche", "longitude": 4.252323, "latitude": 48.569599, "type": "street", "city": "Lhuître", "context": "10, Aube, Grand Est", "score": 0.7174854545454544}]}, {"type": "chapter_start", "chapter_number": "XIII", "chapter_title": "TAHURE"}, {"type": "segment", "chapter_number": "XIII", "chapter_title": "TAHURE", "text": "La division est appelée à prendre, en Champagne, le célèbre secteur des Hurlus, en prévision d'une offensive ennemie éventuelle.", "date": "", "places": [{"name": "Champagne", "matched_name": "Champagne", "longitude": 2.225023, "latitude": 49.139253, "type": "street", "city": "Champagne-sur-Oise", "context": "95, Val-d'Oise, Île-de-France", "score": 0.5217430303030303}, {"name": "Hurlus", "matched_name": "Chemin de Hurlus", "longitude": 4.6976, "latitude": 49.155781, "type": "street", "city": "Wargemoulin-Hurlus", "context": "51, Marne, Grand Est", "score": 0.32304212121212117}]}, {"type": "segment", "chapter_number": "XIII", "chapter_title": "TAHURE", "text": "Embarqués le 3 mars à Chavannes, les bataillons sont débarqués à Vitry-la-Ville, d'où ils gagnent isolément en deux étapes les camps au nord de Somme-Suippes.", "date": "~3 mars 1918", "places": [{"name": "Vitry-la-Ville", "matched_name": "Vitry-la-Ville", "longitude": 4.455771, "latitude": 48.841614, "type": "municipality", "city": "Vitry-la-Ville", "context": "51, Marne, Grand Est", "score": 0.930989090909091}, {"name": "Somme-Suippes", "matched_name": "Somme-Suippe", "longitude": 4.578358, "latitude": 49.117914, "type": "municipality", "city": "Somme-Suippe", "context": "51, Marne, Grand Est", "score": 0.8567133333333332}]}, {"type": "segment", "chapter_number": "XIII", "chapter_title": "TAHURE", "text": "La relève commence dès le 6, et le 8 les mouvements sont terminés. Le 24e R.I. remplace le 18e R.I. dans le sous-secteur de Tahure, dont il garde le célèbre saillant.", "date": "~8 mars 1918", "places": [{"name": "Tahure", "matched_name": "Rue de Tahure", "longitude": 4.023949, "latitude": 49.278996, "type": "street", "city": "Reims", "context": "51, Marne, Grand Est", "score": 0.38081379679144384}]}, {"type": "segment", "chapter_number": "XIII", "chapter_title": "TAHURE", "text": "Paysage tout blanc, tout nu, les arbres n'ont pas encore de feuilles, et seules les  tranchées innombrables rompent la monotonie de cette terre qui fut arrosée de sang en 1915 et  où les tombes ne se comptent plus. Les premières lignes, occupées par un bataillon, ont été  organisées en groupes de combat pour parer à la faiblesse des effectifs engagés. Le bataillon de soutien est établi en profondeur sur le plateau de la Pie, le bataillon de réserve au camp F.  De grands projets, que le régiment aura l'honneur de réaliser, préparent l'organisation d'une  position intermédiaire englobant la cote 200 , le fond de Perthes et les pentes au sud du village. Beaucoup d'abri, des tranchées entretenues, des défenses accessoires, un peu défectueuses par suite de l'activité des mines ennemies, telles sont les caractéristiques de ce secteur. La soupe est faite à proximité des premières lignes ;", "date": "~8 mars 1918", "places": [{"name": "Perthes", "matched_name": "Perthes", "longitude": 2.533875, "latitude": 48.483896, "type": "municipality", "city": "Perthes", "context": "77, Seine-et-Marne, Île-de-France", "score": 0.9388181818181817}]}, {"type": "segment", "chapter_number": "XIII", "chapter_title": "TAHURE", "text": "des puits et les sources de la  Dormoise donnent de l'eau en abondance. Mais des patrouilles ennemies circulent. Le 15,  pendant la relève, l'îlot 16 est attaqué ; le 21, bombardement violent suivi d'une attaque sur les  îlots du saillant qui inflige des pertes aux occupants.    C'est une diversion d'une attaque beaucoup plus importante, dont le but est précisé  dans l'ordre du jour suivant du général FOCH, commandant en chef des armées alliées :    « L'ennemi s'est rué sur nous dans un suprême effort. Il veut nous séparer des Anglais pour s'ouvrir la route de Paris.", "date": "~21 mars 1918", "places": [{"name": "Paris", "matched_name": "Paris", "longitude": 2.347, "latitude": 48.859, "type": "municipality", "city": "Paris", "context": "75, Paris, Île-de-France", "score": 0.9702972727272726}]}, {"type": "segment", "chapter_number": "XIII", "chapter_title": "TAHURE", "text": "Coûte que coûte, il faut l'arrêter. Cramponnez-vous au terrain. Tenez ferme, les camarades arrivent ; tous réunis, vous vous précipiterez sur  l'envahisseur.  C'est la bataille. Soldats de la Marne, de l'Yser et de Verdun,", "date": "~21 mars 1918", "places": [{"name": "Yser", "matched_name": "Allée d'Yser", "longitude": 0.711507, "latitude": 47.380616, "type": "street", "city": "Tours", "context": "37, Indre-et-Loire, Centre-Val de Loire", "score": 0.3096357024793388}, {"name": "Verdun", "matched_name": "Verdun", "longitude": 5.365593, "latitude": 49.153914, "type": "municipality", "city": "Verdun", "context": "55, Meuse, Grand Est", "score": 0.4524022314049586}]}, {"type": "segment", "chapter_number": "XIII", "chapter_title": "TAHURE", "text": "je fais appel à vous : il s'agit du sort de la  France. » Dès le 28, les enseignements de la grande offensive ennemie sont mis à profit et le P.C. du bataillon de La Pie est reporté à la cote 200, ainsi que celui du colonel, jusqu'alors un peu éloigné, à l'ouvrage IV.", "date": "~28 mars 1918", "places": [{"name": "La Pie", "matched_name": "La Pie", "longitude": -1.121164, "latitude": 47.266352, "type": "street", "city": "Montrevault-sur-Èvre", "context": "49, Maine-et-Loire, Pays de la Loire", "score": 0.9511599999999999}]}, {"type": "segment", "chapter_number": "XIII", "chapter_title": "TAHURE", "text": "Le 2 avril, l'ennemi assaille nos îlots à la gauche du secteur et laisse, à proximité du  groupe de combat commandé par le sous-lieutenant NASSOY, le cadavre soigneusement  démarqué d'un stosstruppmann.    De notre côté, le 5 et le 13, nous pénétrons dans la ligne ennemie. Le 15, le sous- lieutenant LAMOURÈRE, qui renouvelle la tentative, tue deux Allemands, mais est blessé lui-même. Les 21 et 27 avril, le 7 mai, nouvelles tentatives poussées jusqu'au corps à corps ; la  dernière se termine par la capture d'une sentinelle.    Pendant que nos patrouilles multiplient les initiatives, la position intermédiaire  s'organise rapidement,  Le 27 mai, un bombardement considérable par obus à l'ypérite provoque de terribles  pertes au 2e bataillon : le sous-lieutenant CAVELIER meurt intoxiqué, 213 hommes sont  évacués. L'ennemi, enhardi par les succès du Chemin des Dames, attaque les G.C. du centre le 2, le 3 ceux du saillant.", "date": "~27 mai 1918", "places": [{"name": "Chemin des Dames", "matched_name": "Chemin des Dames", "longitude": 3.459566, "latitude": 49.989093, "type": "street", "city": "Bohain-en-Vermandois", "context": "02, Aisne, Hauts-de-France", "score": 0.6984979220779219}]}, {"type": "segment", "chapter_number": "XIII", "chapter_title": "TAHURE", "text": "Repoussé les deux fois, il laissera un prisonnier entre nos mains. Le bataillon Mollinier, détaché au sous-secteur Cameroun (butte de Souain), reprend sa place, le 9, dans le dispositif du régiment.", "date": "~3 mai 1918", "places": [{"name": "butte de Souain", "matched_name": "Route de Souain", "longitude": 4.534769, "latitude": 49.135094, "type": "street", "city": "Suippes", "context": "51, Marne, Grand Est", "score": 0.7243981818181818}]}, {"type": "segment", "chapter_number": "XIII", "chapter_title": "TAHURE", "text": "Le régiment, qui occupe depuis si longtemps le secteur, va être relevé par le 31e B.C.P.  ; il lui laisse avec confiance une position intermédiaire parfaite à laquelle il travaille inlassablement depuis trois mois, comme en témoigne l'ordre du jour suivant du général commandant la 6e D.I. : « La 6e D.I. vient de quitter un secteur de Champagne qu'elle a tenu pendant trois mois consécutifs et dans lequel elle a donné de nouveau la mesure de ses belles qualités militaires. Toutes les manifestations offensives d'un ennemi entreprenant ont été brisées. De  nombreux coups de main, habilement conçus et vigoureusement exécutés, ont fourni au  commandement des renseignements précieux dont il avait besoin.    Enfin, un effort de travail soutenu a permis de renforcer puissamment la valeur  défensive du secteur occupé.    Le général commandant, la 6e D.I. en exprime à tous son entière satisfaction. »", "date": "~9 mai 1918", "places": [{"name": "Champagne", "matched_name": "Champagne", "longitude": 2.225023, "latitude": 49.139253, "type": "street", "city": "Champagne-sur-Oise", "context": "95, Val-d'Oise, Île-de-France", "score": 0.5217430303030303}]}, {"type": "chapter_start", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ"}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Relevé le 17, il est embarqué le 19 pour Pont-Sainte-Maxence, d'où il gagne, en deux étapes de nuit, par Verderonne, Cinqueux, les cantonnements de Cernoy, Trois-Etots.", "date": "~19 mai 1918", "places": [{"name": "Pont-Sainte-Maxence", "matched_name": "Pont-Sainte-Maxence", "longitude": 2.60379, "latitude": 49.309303, "type": "municipality", "city": "Pont-Sainte-Maxence", "context": "60, Oise, Hauts-de-France", "score": 0.9469199999999999}, {"name": "Verderonne", "matched_name": "Verderonne", "longitude": 2.492058, "latitude": 49.327464, "type": "municipality", "city": "Verderonne", "context": "60, Oise, Hauts-de-France", "score": 0.9322536363636363}, {"name": "Cinqueux", "matched_name": "Cinqueux", "longitude": 2.532266, "latitude": 49.318343, "type": "municipality", "city": "Cinqueux", "context": "60, Oise, Hauts-de-France", "score": 0.9377472727272727}, {"name": "Cernoy", "matched_name": "Cernoy", "longitude": 2.537995, "latitude": 49.441073, "type": "municipality", "city": "Cernoy", "context": "60, Oise, Hauts-de-France", "score": 0.9299781818181818}, {"name": "Trois-Etots", "matched_name": "Trois Étots", "longitude": 2.535251, "latitude": 49.44865, "type": "street", "city": "Cernoy", "context": "60, Oise, Hauts-de-France", "score": 0.9331281818181817}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Le 25, il prend sa place dans le dispositif de la D.I., qui est rattachée au 34e C.A. ; il occupe, au sud de l'Aronde, la deuxième position (3e bataillon à La Montagne, 1er à Hémévillers, 2e à Elogette) ; des travaux de nuit et des bombardements par avions marquent cette période.", "date": "~25 mai 1918", "places": [{"name": "La Montagne", "matched_name": "La Montagne", "longitude": -2.289251, "latitude": 47.281661, "type": "locality", "city": "Saint-Nazaire", "context": "44, Loire-Atlantique, Pays de la Loire", "score": 0.9581563636363635}, {"name": "Hémévillers", "matched_name": "Hémévillers", "longitude": 2.669684, "latitude": 49.466321, "type": "municipality", "city": "Hémévillers", "context": "60, Oise, Hauts-de-France", "score": 0.9320645454545454}, {"name": "Elogette", "matched_name": "Elogette", "longitude": 2.610935, "latitude": 49.438875, "type": "street", "city": "Rouvillers", "context": "60, Oise, Hauts-de-France", "score": 0.9371063636363637}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Les 30 juin et 1er juillet, le régiment relève le 28e dans le sous-secteur de Neufvy,  secteur neuf, où les éléments de tranchée sont dissimulés au milieu des blés et des avoines.  Pas d'abris, pas de réseaux, pas de tranchées continues. La ligne de résistance est déjà en  partie organisée, mais il faut la perfectionner pour pouvoir résister à l'ennemi, comme le  demande le général HUMBERT, commandant la IIIe armée, dans l'ordre du jour suivant :  « La bataille engagée par l'ennemi le 9 juin dernier a été pour lui une amère  déception ; la porte de Paris est toujours fermée et bien gardée par la IIIe armée.", "date": "~9 juin 1918", "places": [{"name": "Paris", "matched_name": "Paris", "longitude": 2.347, "latitude": 48.859, "type": "municipality", "city": "Paris", "context": "75, Paris, Île-de-France", "score": 0.9702972727272726}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Mais il faut se préparer avec hâte à résister à de nouveaux et furieux assauts, car  avant peu l'ennemi voudra sa revanche et cherchera cette fois à atteindre ses objectifs. Il lui tarde tout particulièrement d'annoncer à l'opinion allemande déçue la prise de Compiègne.", "date": "~9 juin 1918", "places": [{"name": "Compiègne", "matched_name": "Compiègne", "longitude": 2.844366, "latitude": 49.405934, "type": "municipality", "city": "Compiègne", "context": "60, Oise, Hauts-de-France", "score": 0.9523545454545453}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "La réalisation de ce plan nous causerait un désavantage sérieux au point de vue  militaire et serait douloureusement ressentie dans le pays. Il faut donc que tous, chefs et  soldats, prennent conscience du devoir sacré qui leur incombe. Il faut que tous soient résolus à interdire par une sanglante défaite un pas de plus à votre féroce ennemi vers le cœur de la France.", "date": "~9 juin 1918", "places": [{"name": "la  France", "matched_name": "La France", "longitude": 5.63588, "latitude": 43.48521, "type": "street", "city": "Rousset", "context": "13, Bouches-du-Rhône, Provence-Alpes-Côte d'Azur", "score": 0.9554372727272726}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "C'est un serment que chacun prononcera dans son cœur.  En attendant, il faut se fortifier, s'organiser, afin que la résistance soit inébranlable. Il  n'y a pas un moment à perdre ; on s'y mettra avec courage, sans craindre sa peine, le devoir  impose ce sacrifice.  Que les chefs de tous grades et les soldats se pénètrent de mes recommandations afin  de porter leur résolution au degré le plus élevé.  Qu'ils aient confiance, les positions occupées sont fortes ; après quelques jours de  travail, elles seront inexpugnables. Notre artillerie est puissante et habile. Si les cœurs sont à la hauteur de la tâche sacrée à remplir, le premier pas de l'ennemi sera pour nous une brillante victoire. La France compte", "date": "~9 juin 1918", "places": [{"name": "La France", "matched_name": "La France", "longitude": 5.63588, "latitude": 43.48521, "type": "street", "city": "Rousset", "context": "13, Bouches-du-Rhône, Provence-Alpes-Côte d'Azur", "score": 0.9554372727272726}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "sur nous tous. »      Les grenadiers d'élite constitués sous le commandement du sous-lieutenant  TEYSSIER préparent un coup de main. Le 13, derrière un barrage roulant, ils pénètrent devant le village de Saint-Maur dans les avant-postes de l'ennemi, lui infligent des pertes et ramènent quatre prisonniers et une mitrailleuse.", "date": "~13 juin 1918", "places": [{"name": "Saint-Maur", "matched_name": "Saint Maur", "longitude": -2.367162, "latitude": 47.949942, "type": "street", "city": "Ploërmel", "context": "56, Morbihan, Bretagne", "score": 0.9600236363636362}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "L'aspirant VERGOZ et le sergent DESFEUX  se distinguent au cours de cette opération et sont décorés le lendemain de la médaille  militaire.    Relevé le 14 par le 119e R.I., le régiment reprend ses emplacements en réserve et  remonte en ligne le 22 juillet dans le sous-secteur Gournay, dont la situation générale est  identique à celle du sous-secteur Neufvy. La prise récente de la ferme Porté a amélioré sensiblement la situation. L'ennemi est fort loin ; les patrouilles doivent aller jusqu'à la route de Compiègne pour trouver le contact.", "date": "~22 juillet 1918", "places": [{"name": "Compiègne", "matched_name": "Compiègne", "longitude": 2.844366, "latitude": 49.405934, "type": "municipality", "city": "Compiègne", "context": "60, Oise, Hauts-de-France", "score": 0.9523545454545453}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Le 29, la grand'garde de gauche est attaquée, mais l'ennemi est repoussé. Au petit jour,  l'officier allemand qui commandait le coup de main de la nuit est capturé.    Le 3 août, les poilus qui occupent le bois du Grand-Cheval signalent qu'un général se  promène à hauteur des avant-postes. C'est le général NUDANT (commandant du 34e C A.) qui vient reconnaître le terrain et observer les lisières du bois de Ressons.", "date": "~3 août 1918", "places": [{"name": "bois de Ressons", "matched_name": "Bois de Tessone", "longitude": 3.58227, "latitude": 43.965363, "type": "locality", "city": "Molières-Cavaillac", "context": "30, Gard, Occitanie", "score": 0.6173425668449197}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Une grande  opération se prépare.    Relevé le 5 août, le régiment va au repos pour quelques jours. Le 8, une violente canonnade est entendue dans la direction de Montdidier;", "date": "~8 août 1918", "places": [{"name": "Montdidier", "matched_name": "Montdidier", "longitude": -1.784952, "latitude": 48.314923, "type": "street", "city": "Hédé-Bazouges", "context": "35, Ille-et-Vilaine, Bretagne", "score": 0.9508936363636363}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "le soir même, il se place en seconde ligne, tout entier au nord de l'Aronde.", "date": "~8 août 1918", "places": [{"name": "Aronde", "matched_name": "l'Aronde", "longitude": -0.645336, "latitude": 47.89821, "type": "street", "city": "Ruillé-Froid-Fonds", "context": "53, Mayenne, Pays de la Loire", "score": 0.6764151948051947}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Il a devant lui les 28e et 119e R.I., qui doivent attaquer  le lendemain. Le 9, le régiment apprend que la bataille s'étend, par l'ordre du jour suivant, et que le groupement va attaquer : Ordre général n° 83 du général commandant le 34e C.A. du 9 / 8 1918 : « Les forces du groupement sont appelées à entrer à leur tour dans la bataille qui, depuis deux jours, bat son plein de Montdidier à la Somme.", "date": "~9 août 1918", "places": [{"name": "Montdidier", "matched_name": "Montdidier", "longitude": -1.784952, "latitude": 48.314923, "type": "street", "city": "Hédé-Bazouges", "context": "35, Ille-et-Vilaine, Bretagne", "score": 0.9508936363636363}, {"name": "Somme", "matched_name": "La Somme", "longitude": 2.211037, "latitude": 45.818899, "type": "street", "city": "Poussanges", "context": "23, Creuse, Nouvelle-Aquitaine", "score": 0.5405032467532467}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "J'ai le ferme espoir qu'elles rempliront complètement la tâche qui leur est assignée  dans l'ensemble.  Nous attaquons en effet l'ennemi du fort au faible. Nous avons pour nous le secret bien  gardé, une infanterie plus nombreuse et qui voudra s’égaler aux meilleures, une artillerie  puissante et bien maniée, des chars d'assaut qui arrivent de la bataille de la Marne où ils ont  fait des hécatombes.    Vous battrez l’ennemi comme il a été battu sur la Marne, sur la Vesle, sur l'Aisne.", "date": "~9 août 1918", "places": [{"name": "la Marne", "matched_name": "Marne", "longitude": -1.727034, "latitude": 47.096564, "type": "street", "city": "Saint-Mars-de-Coutais", "context": "44, Loire-Atlantique, Pays de la Loire", "score": 0.9449145454545455}, {"name": "Vesle", "matched_name": "Rue de Vesle", "longitude": 4.026537, "latitude": 49.252635, "type": "street", "city": "Reims", "context": "51, Marne, Grand Est", "score": 0.4035903305785124}, {"name": "Aisne", "matched_name": "Aisne", "longitude": -2.220149, "latitude": 47.322551, "type": "locality", "city": "Trignac", "context": "44, Loire-Atlantique, Pays de la Loire", "score": 0.9482318181818181}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Vous l'attaquerez énergiquement, collant à vos barrages, allant bien loin, sautant sur les  P.C., capturant tout ce qui est devant vous. L'artillerie et les mitrailleuses marcheront sur vos  talons, vous appuyant de près.  Vous briserez comme verre la façade ennemie qui ne nous présente que des unités  affaiblies, réduites à 50 ou 60 hommes par compagnie. La vigueur, l'énergie dont vous avez  déjà tant donné de preuves me sont un sûr garant que vous renverserez tout et que, dans la  bataille libératrice qui s'ouvre, vous serez pour votre part les ardents ouvriers de la  victoire. »    Signé : NUDANT.    Le 10, à 4 h 20, l'artillerie déclenche un tir de barrage formidable ; l'infanterie,  appuyée par de nombreux tanks, progresse dans de bonnes conditions. L'ennemi, qui a  commencé son mouvement de repli, oppose des mitrailleurs d'élite dont la résistance est  brillamment brisée par les vagues d'assaut du 28e R.I. et du 119e R.I.    Le régiment suit la progression, il y a une atmosphère de grande victoire ; des batteries  se portent en avant des cavaliers. Les 1er et 3e bataillons attendent, de part et d'autre de la route de Compiègne.", "date": "~10 août 1918", "places": [{"name": "Compiègne", "matched_name": "Compiègne", "longitude": 2.844366, "latitude": 49.405934, "type": "municipality", "city": "Compiègne", "context": "60, Oise, Hauts-de-France", "score": 0.9523545454545453}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Le 2e bataillon se porte, à 19 heures, vers Ressons, dont il doit assurer la défense.", "date": "~10 août 1918", "places": [{"name": "Ressons", "matched_name": "Resson", "longitude": 3.492807, "latitude": 48.552087, "type": "locality", "city": "La Saulsotte", "context": "10, Aube, Grand Est", "score": 0.7854048484848485}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Le 11 août, la mission de la 6e D.I. encadrée est de pousser en direction générale de Canny-sur-Matz.", "date": "~11 août 1918", "places": [{"name": "Canny-sur-Matz", "matched_name": "Canny-sur-Matz", "longitude": 2.79893, "latitude": 49.602124, "type": "municipality", "city": "Canny-sur-Matz", "context": "60, Oise, Hauts-de-France", "score": 0.9314872727272727}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Le 24e R.I. est maintenu en réserve. Le 2e bataillon, sous les ordres du colonel LE BEURRIER, commandant l'I.D., doit se porter à La Berlière.", "date": "~11 août 1918", "places": [{"name": "La Berlière", "matched_name": "la Berlière", "longitude": -0.305611, "latitude": 46.567601, "type": "street", "city": "Saint-Pardoux-Soutiers", "context": "79, Deux-Sèvres, Nouvelle-Aquitaine", "score": 0.9478054545454545}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Les deux autres bataillons sur la ligne Villers – le Haut Matz.", "date": "~11 août 1918", "places": [{"name": "ligne Villers – le", "matched_name": "Rue de Ligny", "longitude": 5.293899, "latitude": 48.622025, "type": "street", "city": "Villers-le-Sec", "context": "55, Meuse, Grand Est", "score": 0.4998068350168349}, {"name": "Haut Matz", "matched_name": "Rue du Haut Matz", "longitude": 2.750251, "latitude": 49.561228, "type": "street", "city": "Ricquebourg", "context": "60, Oise, Hauts-de-France", "score": 0.5183230303030303}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Mouvements terminés à 5 heures.    Le mouvement s'opère à partir de 3 heures, par une nuit très sombre ; peu d'obus, des 150 sur Ressons.", "date": "~11 août 1918", "places": [{"name": "Ressons", "matched_name": "Resson", "longitude": 3.492807, "latitude": 48.552087, "type": "locality", "city": "La Saulsotte", "context": "10, Aube, Grand Est", "score": 0.7854048484848485}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "L'attaque, favorisée par le brouillard, permet la capture de nombreux prisonniers. Mais  l'avance est enrayée. L'artillerie ennemie réagit notamment sur La Berlière où le sous- lieutenant SÉRET trouve la mort et le capitaine", "date": "~11 août 1918", "places": [{"name": "La Berlière", "matched_name": "la Berlière", "longitude": -0.305611, "latitude": 46.567601, "type": "street", "city": "Saint-Pardoux-Soutiers", "context": "79, Deux-Sèvres, Nouvelle-Aquitaine", "score": 0.9478054545454545}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "LECOINTE blessé. Au soir, la 165e D.I., à gauche, est arrêtée par le bois des Loges, le 28e par la ferme Canny et la croupe au sud, le 119e par la ferme Larroque.", "date": "~11 août 1918", "places": [{"name": "bois des Loges", "matched_name": "Bois des Loges", "longitude": 2.050837, "latitude": 48.557624, "type": "locality", "city": "Saint-Cyr-sous-Dourdan", "context": "91, Essonne, Île-de-France", "score": 0.9384609090909091}, {"name": "Canny", "matched_name": "Cany", "longitude": 1.636922, "latitude": 46.117503, "type": "street", "city": "Bénévent-l'Abbaye", "context": "23, Creuse, Nouvelle-Aquitaine", "score": 0.714350909090909}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Les pertes, depuis le 9, sont, pour le  24e, de 66 hommes hors de combat. L'artillerie ennemie reste active pendant la nuit, en particulier vers le Matz.", "date": "~9 août 1918", "places": [{"name": "Matz", "matched_name": "Maâtz", "longitude": 5.441347, "latitude": 47.703991, "type": "municipality", "city": "Maâtz", "context": "52, Haute-Marne, Grand Est", "score": 0.6963881818181817}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "L'attaque doit être poursuivie au lever du jour sur un grand front. Le 24e doit relever le  28e très éprouvé.    Le mouvement, s'effectue par une nuit très noire, les guides hésitent sur ce terrain  conquis du matin.    A 4 h 45, le lieutenant-colonel HENRY, voyant que le 1er bataillon ne sera pas en  place pour l'heure fixée, charge le sous-lieutenant LALOUE et le sous-lieutenant TEYSSIER  de l'orienter dans l'exécution du passage de lignes qui s'effectue sous un tir de barrage intense. Le 1er bataillon progresse de 500 mètres en direction de la croupe sud de la ferme de Canny, mais est brusquement en butte à un tir de mitrailleuses intense.", "date": "~9 août 1918", "places": [{"name": "ferme de  Canny", "matched_name": "Ferme de Canny", "longitude": 2.78624, "latitude": 49.607179, "type": "street", "city": "Canny-sur-Matz", "context": "60, Oise, Hauts-de-France", "score": 0.9346381818181818}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Seule, la 3e  compagnie, sous l'impulsion du lieutenant LAINÉ, parvient à prendre pied dans d'anciens  épaulements de batterie. Le 3e bataillon gagne 200 mètres vers la ferme de Canny", "date": "~9 août 1918", "places": [{"name": "Canny", "matched_name": "Cany", "longitude": 1.636922, "latitude": 46.117503, "type": "street", "city": "Bénévent-l'Abbaye", "context": "23, Creuse, Nouvelle-Aquitaine", "score": 0.714350909090909}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": ", mais ne peut accentuer son  avantage.    Les pertes sont lourdes : 210 hommes hors de combat (capitaine PERRIN tué,  lieutenants NASSOY, LAINÉ, CAUDROIT, LOISEL blessés, MESSAGER intoxiqué).  Dès le matin, l'ennemi exécute une contre-préparation préventive sur les premières  lignes. Le 2e bataillon a remplacé le 1er dont les éléments se reforment à 500 mètres ouest de la voie ferrée à cheval sur la route de Roye.", "date": "~9 août 1918", "places": [{"name": "Roye", "matched_name": "Roye", "longitude": 2.781098, "latitude": 49.698122, "type": "municipality", "city": "Roye", "context": "80, Somme, Hauts-de-France", "score": 0.9434481818181817}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Le 3e bataillon doit attaquer la ferme de Canny.", "date": "~9 août 1918", "places": [{"name": "Canny", "matched_name": "Cany", "longitude": 1.636922, "latitude": 46.117503, "type": "street", "city": "Bénévent-l'Abbaye", "context": "23, Creuse, Nouvelle-Aquitaine", "score": 0.714350909090909}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Aussitôt la préparation terminée, la 9e  (lieutenant MOREL) et la 10e (lieutenant CERVEAU) s'élancent baïonnettes hautes, mais  elles sont fauchées par des feux intenses de mitrailleuses. L'artillerie ennemie réagit avec la  même violence que la veille. Au soir, derrière un tir extrêmement violent par explosifs et par toxiques, des éléments ennemis qui tentent de déboucher de la ferme de Canny sont repoussés.", "date": "~9 août 1918", "places": [{"name": "Canny", "matched_name": "Cany", "longitude": 1.636922, "latitude": 46.117503, "type": "street", "city": "Bénévent-l'Abbaye", "context": "23, Creuse, Nouvelle-Aquitaine", "score": 0.714350909090909}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Les pertes sont encore une fois très élevées : 235 hommes, dont 83 tués (lieutenant  FAVRE, sous-lieutenant SAX tués ; les lieutenants DUREAU, OLIVIER, MOREL, HAMOT  blessés ou intoxiqués).    La nuit est marquée par des harcèlements intenses par mitrailleuses et des rafales  d'artillerie.    Les journées suivantes sont marquées par des harcèlements. Le médecin aide-major  BABIN sort en plein jour chercher des blessés entre les lignes.    Des patrouilles préparent une progression ultérieure. L'ennemi tient nos anciennes  positions de 1917 qu'il a retournées contre nous ; il y trouve des abris, des blockhaus et des  réseaux qui facilitent sa résistance dans un terrain connu. Le 17 au matin, la progression, liée au mouvement de la 164e D.I., est reprise par infiltration. L'ennemi se retire pied à pied devant les grenadiers d'élite et le 2e bataillon. Au soir, le village de Canny est entièrement enlevé et la liaison est complètement assurée à droite et à gauche.", "date": "~17 août 1918", "places": [{"name": "Canny", "matched_name": "Cany", "longitude": 1.636922, "latitude": 46.117503, "type": "street", "city": "Bénévent-l'Abbaye", "context": "23, Creuse, Nouvelle-Aquitaine", "score": 0.714350909090909}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "L'ennemi ne tient plus de nos anciennes lignes que la cote 90. La  progression continue lentement à la grenade le 18. Le 1er bataillon relève le 3e épuisé par ses  pertes.    Le 19, l'attaque est reprise sur tout le front. La 5e compagnie (capitaine LECOINTE)  parvient à réduire un centre de résistance qui arrête tout mouvement en avant. La 1er section  (sergent BELIN) et la 3e section (aspirant WERNET) et, en particulier, le sergent GIGON, se  distinguent au cours de cette opération et capturent 100 prisonniers, dont 2 officiers, et 12  mitrailleuses.  De son côté , le 1er bataillon progresse dans le bois du Verlot (1re compagnie, capitaine NURDIN ;", "date": "~19 août 1918", "places": [{"name": "bois du Verlot", "matched_name": "Route du Bois Vélot", "longitude": 3.585216, "latitude": 46.286522, "type": "street", "city": "Servilly", "context": "03, Allier, Auvergne-Rhône-Alpes", "score": 0.5293981818181818}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "2e compagnie, sous-lieutenant DEBOULET). L'ennemi réagit avec violence et  l'avance est rendue très pénible par suite du manque de liaison entre les régiments ; mais, au  soir, les deux bataillons de tête bordent la route Lassigny – Roye. D'autres exploits,  notamment la capture de six prisonniers avec leur mitrailleuse par la section Lamourère,  marquent cette belle journée.    Dès 15 heures, le P.C. du colonel est à la cote 91 et ses liaisons sont maintenues au  prix des plus grandes difficultés.    115 prisonniers environ au total. Pertes : 70 hommes hors de combat (lieutenant CHAUDET tué, sous-lieutenants LEBOULET et GAUTHIER blessés). Le 20 août, à midi, l'attaque est reprise vers la ligne orme de Canny", "date": "~20 août 1918", "places": [{"name": "Canny", "matched_name": "Cany", "longitude": 1.636922, "latitude": 46.1
