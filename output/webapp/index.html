    <script>
        const chunks = [{"chapter_number": "I", "chapter_title": "DE SON ORIGINE A 1914", "text": "L'origine du 24e R.I. remonte à l'année 1656, date de la création du régiment Royal.\nCe régiment, qui s'était illustré dans l'armée de Turenne et en Amérique à la capitulation de Yorktown, en 1781, se couvrit de gloire en 1792 à la bataille Hondschoote, et mérita par sa belle conduite que le nom de cette victoire fût inscrit sur son drapeau.\nRoyal forma, en 1793, la 24e demi-brigade de bataille, qui fit partie de l'armée de Sambre-et-Meuse, puis, en 1796, la 24e demi-brigade de ligne.\nAprès avoir combattu vaillamment sous les ordres de Moreau, elle fut envoyée en Italie, où elle se fit remarquer par sa belle conduite dans tous les combats, et en particulier à Novi et au siège de Gênes.\nEn 1803, la 24e demi-brigade de ligne prit le nom de 24e régiment de ligne.\nCe régiment se couvrit de gloire à Iéna, où fut détruite l'armée prussienne, et à Friedland, où il anéantit à la baïonnette une partie de la garde russe.\nGênes, Iéna et Friedland brillent en lettres d'or sur son drapeau.\nEn 1836, le 24e de ligne fut envoyé en Algérie ; il s'y distingua par sa bravoure, en participant au combat de La Chiffa, et par son ardeur au travail qui lui valut le nom de “Régiment de la Pioche”.\nEn 1870, il arriva un des premiers à la frontière; sa conduite fut au-dessus de toute éloge au combat de Spickeren, mais il fut rattaché ensuite à la garnison de Metz, où les officiers sauvèrent, le drapeau en s'en partageant les glorieux débris et en brûlant la hampe.\nConnaissant ce glorieux passé, les soldats du 24e R.I. éprouvèrent une noble émulation quand, le {{6 août 1914}}, ils s'embarquèrent pour la frontière, et tous firent en secret le serment d'égaler en bravoure les héros d'Iéna et de venger les morts de Spickeren.", "date": "08/1914", "dates": ["6 août 1914"], "places": []}, {"chapter_number": "II", "chapter_title": "LE DÉPART", "text": "Le {{2 août 1914}}, le 24e R.I. faisait partie du 3e C.A. (6e D.I., 11e B.I.).\nIl était commandé par le colonel HÉRIOT.\nLe 1er et le 3e bataillons étaient casernés à [[Paris]] et à [[Aubervilliers]], le 2e à [[Bernay (Eure]]).\nLe {{6 août}}, l'état-major du régiment, le 1er et 3e bataillons embarquaient à la [[gare des Batignolles]], le 2e à [[Bernay]].\nLe {{7 août}}, l'état-major, le 1er et le 3e bataillons débarquaient à [[Rethel]] ; le 2e bataillon, arrivé un peu plus tard, rejoignait le régiment à [[La Sabotterie]].", "date": "08/1914", "dates": ["2 août 1914", "6 août", "7 août"], "places": [{"text": "Paris", "display_name": "Paris", "geocoded": {"latitude": 48.85675, "longitude": 2.34661}}, {"text": "Aubervilliers", "display_name": "Aubervilliers", "geocoded": {"latitude": 48.912878, "longitude": 2.386167}}, {"text": "Bernay (Eure", "display_name": "Bernay (Eure", "geocoded": {"latitude": 49.103211, "longitude": 0.58369}}, {"text": "gare des Batignolles", "display_name": "gare des Batignolles", "geocoded": {"latitude": 48.883212, "longitude": 2.323584}}, {"text": "Bernay", "display_name": "Bernay", "geocoded": {"latitude": 49.089387, "longitude": 0.595349}}, {"text": "Rethel", "display_name": "Rethel", "geocoded": {"latitude": 49.509988, "longitude": 4.378836}}, {"text": "La Sabotterie", "display_name": "La Sabotterie", "geocoded": {"latitude": 49.5466, "longitude": 4.67099}}]}, {"chapter_number": "II", "chapter_title": "LE DÉPART", "text": "Par étapes successives, le régiment se rapproche de [[Mézières]], puis, changeant brusquement de direction, se porte sur la frontière belge, qu'il traverse dans la haute [[forêt de Saint-Michel]].\nIl poursuit sa marche à travers la plaine wallonne, dont la population l'ovationne chaleureusement.\nLe {{21 août}}, il franchit la [[Sambre]] et s'installe à [[Anderlues]].", "date": "08/1914", "dates": ["21 août"], "places": [{"text": "Mézières", "display_name": "Mézières", "geocoded": {"latitude": 49.7735, "longitude": 4.7217}}, {"text": "Sambre", "display_name": "Sambre", "geocoded": {"latitude": 50.073577, "longitude": 3.646101}}, {"text": "Anderlues", "display_name": "Anderlues", "geocoded": {"latitude": 50.406521, "longitude": 4.27287}}]}, {"chapter_number": "III", "chapter_title": "CHARLEROI", "text": "Le {{22}} au matin, la première bataille s'engage.\nLes bataillons Denvignes et Nicolas, qui se sont déployés en première ligne à 2 kilomètres d'[[Anderlues]], sont attaqués par des masses considérables.\nPendant toute la journée les bataillons, de plus en plus amoindris, contiennent l'ennemi.\nCertains éléments chargent à la baïonnette.\nVers le soir le lieutenant-colonel FESCH, sentant le danger que courent les bataillons engagés, se met à la tête d'une contre-attaque destinée à les dégager et trouve une mort glorieuse à la tête de ses hommes.\nA la tombée de la nuit, mettant à profit l'arrêt des attaques ennemies, imposé par les pertes terribles qu'il lui a infligées, le 24e R.I. rompt le contact et se replie en direction de [[Thuin]], sans être inquiété par l'adversaire.\nLes pertes pour la {{journée du 22}} sont lourdes.\nEn plus du lieutenant-colonel FESCH, blessé mortellement, il y a lieu de citer : - Capitaine GÉVIN, sous-lieutenant GERMAIN, lieutenant DE LA HOYÈRE, lieutenant DE SALLE, sous-lieutenant BARGEOT, tués ; - Capitaine POTET, lieutenant HURT, sous-lieutenant HUIDET, lieutenant BASSOT, capitaine MAËSTRACCI, sous-lieutenant TRUTTMANN, lieutenant PERRIN, lieutenant GAMAT, capitaine REY, lieutenant MOUILLERON, lieutenant DELORME, sous-lieutenant MERCIER, lieutenant MAIRE, sous-lieutenant SCHATZ, blessés ; - et 939 sous-officiers, caporaux et soldats tués ou blessés.", "date": "08/1914", "dates": ["22", "journée du 22"], "places": [{"text": "Anderlues", "display_name": "Anderlues", "geocoded": {"latitude": 50.406521, "longitude": 4.27287}}, {"text": "Thuin", "display_name": "Thuin", "geocoded": {"latitude": 50.340924, "longitude": 4.28625}}]}, {"chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": "Le {{23 au matin}}, les Allemands essaient encore de franchir la [[Sambre]], mais ne parviennent pas à mettre leur dessein à exécution, grâce à la résistance de la 11e brigade.\nLe repli s'effectue normalement par [[Avesnes]] et [[Le Nouvion]] jusque dans la région au sud de [[Guise]].\nLes marches sont très pénibles, comme toutes celles effectués par la division pendant cette période.\nLe {{28 août}}, la nouvelle circule que la Ve armée va faire front.\nChacun sait que la bataille définitive n'a pas encore été livrée, et en dépit de ses fatigues et de ses pertes, le 24e R.I. se dirige, plein d'espérance, vers [[Audigny]].\nLa rencontre avec l'ennemi, qui dispose de nombreuses mitrailleuses, tourne rapidement à l'avantage du régiment.\nL'ennemi se replie hâtivement vers le nord, abandonnant [[Guise]].\nLe 29, le régiment est en réserve dans la région d'[[Origny-Sainte-Benoîte]].", "date": "08/1914", "dates": ["23 au matin", "28 août"], "places": [{"text": "Sambre", "display_name": "Sambre", "geocoded": {"latitude": 50.073577, "longitude": 3.646101}}, {"text": "Avesnes", "display_name": "Avesnes", "geocoded": {"latitude": 50.144176, "longitude": 3.934579}}, {"text": "Le Nouvion", "display_name": "Le Nouvion", "geocoded": {"latitude": 50.405546, "longitude": 2.881533}}, {"text": "Guise", "display_name": "Guise", "geocoded": {"latitude": 49.900667, "longitude": 3.62985}}, {"text": "Audigny", "display_name": "Audigny", "geocoded": {"latitude": 49.871104, "longitude": 3.643899}}, {"text": "Guise", "display_name": "Guise", "geocoded": {"latitude": 49.900667, "longitude": 3.62985}}, {"text": "Origny-Sainte-Benoîte", "display_name": "Origny-Sainte-Benoîte", "geocoded": {"latitude": 49.83539, "longitude": 3.4997}}]}, {"chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": "Le coup d'arrêt a porté.\nL'ennemi a été surpris et durement châtié.\nNéanmoins, dès le {{30}}, le repli est repris.\nLe 24e gagne, par [[Laon]] et [[Fismes]], la [[vallée de la Marne]], où il accomplit, le {{3 septembre}}, un de ses plus beaux exploits.\nIl reçoit l'ordre d'organiser trois centres de résistance sur la rive sud de la rivière : un au [[pont de Verneuil]], tenu par le bataillon Pion (1er) et une section de mitrailleuses ; un à [[Bouquigny]], tenu par le bataillon Nicolas (2e) ; un à [[Troissy]], tenu par le bataillon Giansilj (3e).", "date": "09/1914", "dates": ["30", "3 septembre"], "places": [{"text": "Laon", "display_name": "Laon", "geocoded": {"latitude": 49.570287, "longitude": 3.614719}}, {"text": "Fismes", "display_name": "Fismes", "geocoded": {"latitude": 49.308235, "longitude": 3.688225}}, {"text": "pont de Verneuil", "display_name": "pont de Verneuil", "geocoded": {"latitude": 49.088402, "longitude": 3.665804}}, {"text": "Bouquigny", "display_name": "Bouquigny", "geocoded": {"latitude": 49.075752, "longitude": 3.687119}}, {"text": "Troissy", "display_name": "Troissy", "geocoded": {"latitude": 49.080215, "longitude": 3.703603}}]}, {"chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": "Dans la hâte de la retraite, les travaux nécessaires à la destruction du [[pont de Verneuil]] n'ont pu être terminés en temps utile et il faut barrer solidement ce point de passage.\nLa première ligne est organisée défensivement et c'est la 1re compagnie (capitaine FIÉVET) qui a pour mission de défendre le [[pont de Verneuil]].\nA 14 h 30, l'artillerie ennemie ouvre le feu sur le [[pont]] et la rive sud de la [[Marne]], pendant que l' infanterie, protégée par le tir de nombreuses mitrailleuses, s'avance en colonnes pour forcer le passage.\nLes 1re et 2e compagnies et la section de mitrailleuses ouvrent alors le feu et infligent de telles pertes à l'ennemi qu'il bat en retraite en désordre.\nMais il revient bientôt à la charge, et, jusqu'à 3 h 30, le 1er bataillon, bien que soumis à un feu violent de l'artillerie et de l'infanterie ennemies, résiste victorieusement et déjoue à plusieurs reprises les tentatives d'un ennemi audacieux qui tente, à la faveur de la nuit, de franchir la [[Marne]] en barques ou au moyen de câbles.\nQuelques éléments ayant réussi à prendre pied sur la berge sud, le commandant PION dirige une contre-attaque destinée à les rejeter dans le fleuve et tombe mortellement frappé.\nQuelques instants après le capitaine FIÉVET, de la 1re compagnie, est tué à son tour par un obus.\nLe {{4}}, au petit jour, le régiment reçoit l'ordre d'abandonner le front [[Troissy]] – [[Bouquigny]] – [[pont de Verneuil]] et de prendre position à [[Ville-sous-Orbais]].", "date": "09/1914", "dates": ["4"], "places": [{"text": "pont de Verneuil", "display_name": "pont de Verneuil", "geocoded": {"latitude": 49.088402, "longitude": 3.665804}}, {"text": "pont de Verneuil", "display_name": "pont de Verneuil", "geocoded": {"latitude": 49.088402, "longitude": 3.665804}}, {"text": "pont", "display_name": "pont", "geocoded": {"latitude": 49.088321, "longitude": 3.665753}}, {"text": "Troissy", "display_name": "Troissy", "geocoded": {"latitude": 49.080215, "longitude": 3.703603}}, {"text": "Bouquigny", "display_name": "Bouquigny", "geocoded": {"latitude": 49.075752, "longitude": 3.687119}}, {"text": "pont de Verneuil", "display_name": "pont de Verneuil", "geocoded": {"latitude": 49.088402, "longitude": 3.665804}}, {"text": "Ville-sous-Orbais", "display_name": "Ville-sous-Orbais", "geocoded": {"latitude": 48.968761, "longitude": 3.678468}}]}, {"chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": "L'ennemi, qui a franchi [[la Marne]], se heurte â nouveau aux 1er et 2e bataillons ; après un combat de quatre heures, ordre est donné au 24e de se retirer sur [[Monceau]] – [[Saint-Bon]].", "date": "09/1914", "dates": [], "places": [{"text": "Monceau", "display_name": "Monceau", "geocoded": {"latitude": 48.693998, "longitude": 3.437509}}, {"text": "Saint-Bon", "display_name": "Saint-Bon", "geocoded": {"latitude": 48.678377, "longitude": 3.461181}}]}, {"chapter_number": "V", "chapter_title": "LA MARNE", "text": "Le {{6 septembre}} au matin, l'ordre du jour du général en chef annonce l'offensive ; il parvient aux troupes entre [[Saint-Bon]] et [[Monceau]].\nLe 24e doit être engagé immédiatement.\nA 8 h 5O, le 1er bataillon (capitaine DELAUNEY) reçoit l'ordre d'occuper [[Saint-Bon]].\nA 10 h 35, l'ordre est exécuté.\nLe 2e bataillon (capitaine BOISLIVEAU) se porte alors à 500 mètres au sud de [[Saint-Bon]] et le 3e bataillon (capitaine GIANSILJ) reçoit l'ordre d'attaquer la station [[Le Châtaignier]] et la partie sud de [[Monceau-les-Provins]].\nA 16 heures, le 3e bataillon se porte en avant, et, au cours d'une brillante charge à la baïonnette, il réussit à s'emparer de la station et de la voie ferrée.\nAyant reçu l'ordre d'appuyer la progression du 24e R.I., qui attaque [[Monceau-les-Provins]], il charge à nouveau à la baïonnette, enlève le château de [[Monceau-les-Provins]] et le bois situé au nord-est.\nAu cours de ces violents combats, 60 prisonniers sont capturés ; la conduite des militaires du régiment est digne de tous les éloges et elle est à l'honneur des contingents de réservistes qui constituent, en partie, les effectifs du corps.\nLes combats du {{7 et du 8}} rapprochent le régiment de [[Montmirail]], qu'il traverse le 9.\nLe {{10 septembre}}, le 24e traverse la Marne entre [[Dormans]] et [[Château-Thierry]].", "date": "09/1914", "dates": ["6 septembre", "7 et du 8", "10 septembre"], "places": [{"text": "Saint-Bon", "display_name": "Saint-Bon", "geocoded": {"latitude": 48.678377, "longitude": 3.461181}}, {"text": "Monceau", "display_name": "Monceau", "geocoded": {"latitude": 48.693998, "longitude": 3.437509}}, {"text": "Saint-Bon", "display_name": "Saint-Bon", "geocoded": {"latitude": 48.678377, "longitude": 3.461181}}, {"text": "Saint-Bon", "display_name": "Saint-Bon", "geocoded": {"latitude": 48.678377, "longitude": 3.461181}}, {"text": "Monceau-les-Provins", "display_name": "Monceau-les-Provins", "geocoded": {"latitude": 48.694647, "longitude": 3.444531}}, {"text": "Monceau-les-Provins", "display_name": "Monceau-les-Provins", "geocoded": {"latitude": 48.694647, "longitude": 3.444531}}, {"text": "Monceau-les-Provins", "display_name": "Monceau-les-Provins", "geocoded": {"latitude": 48.694647, "longitude": 3.444531}}, {"text": "Montmirail", "display_name": "Montmirail", "geocoded": {"latitude": 48.871575, "longitude": 3.537796}}, {"text": "Dormans", "display_name": "Dormans", "geocoded": {"latitude": 49.07008, "longitude": 3.64217}}, {"text": "Château-Thierry", "display_name": "Château-Thierry", "geocoded": {"latitude": 49.039064, "longitude": 3.399267}}]}, {"chapter_number": "V", "chapter_title": "LA MARNE", "text": "Le {{11}}, le colonel PINEAU, qui devait commander si longtemps le régiment, remplace à sa tête le colonel HÉRIOT, qui prend le commandement de la 11e brigade.\nLe régiment arrive à [[Muizon]] ; l'ennemi est en pleine retraite, mais le {{12}} la situation se modifie, l'ennemi semble avoir terminé son mouvement.", "date": "09/1914", "dates": ["11", "12"], "places": [{"text": "Muizon", "display_name": "Muizon", "geocoded": {"latitude": 49.274676, "longitude": 3.893424}}]}, {"chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Le {{13 septembre}}, les 1er et 2e bataillons participent, avec le 28e R.I., à l'attaque de [[Loivre]] et du [[bois de Brimont]].\nLe village est enlevé, mais le 28e R.I. ne peut en déboucher et la progression est arrêtée.\nA la tombée de la nuit, les 1er et 2e bataillons tentent en vain d'enlever le [[bois de Brimont]].\nLe {{14 septembre}}, nouvelle attaque avec l'appui d'un bataillon du 74e.\nLes deux bataillons du 24e et le bataillon du 74e sont mis à la disposition du lieutenant-colonel CAPITANT, commandant le 28e R.I., chargé de diriger l'opération.\nLes {{15, 16, 17 et 18 septembre}}, quelques tentatives infructueuses n'apportent aucune modification à la situation.\nLe {{18}}, les bataillons du 24e R.I. sont répartis entre les secteurs de [[Loivre]] (lieutenant- colonel CAPITANT) et du [[bois du Chauffour]] (lieutenant-colonel PINEAU).\nDans la nuit du {{18 au 19}}, le 28e R.I. abandonne par ordre le village de [[Loivre]], qui est occupé aussitôt par l'ennemi.\nLe {{20}}, vers 2 heures du matin, la compagnie du lieutenant PLASSOT, appuyée par une compagnie du 239e R.I., se porte vers [[Loivre]] et attaque la lisière sud.\nElle se heurte à des murs crénelés, est décimée par le feu des mitrailleuses ennemies et obligée de se replier sur la [[route 44]].", "date": "09/1914", "dates": ["13 septembre", "14 septembre", "15, 16, 17 et 18 septembre", "18", "18 au 19", "20"], "places": [{"text": "Loivre", "display_name": "Loivre", "geocoded": {"latitude": 49.34541, "longitude": 3.979899}}, {"text": "bois de Brimont", "display_name": "bois de Brimont", "geocoded": {"latitude": 49.340873, "longitude": 4.02442}}, {"text": "bois de Brimont", "display_name": "bois de Brimont", "geocoded": {"latitude": 49.340873, "longitude": 4.02442}}, {"text": "Loivre", "display_name": "Loivre", "geocoded": {"latitude": 49.34541, "longitude": 3.979899}}, {"text": "Loivre", "display_name": "Loivre", "geocoded": {"latitude": 49.34541, "longitude": 3.979899}}, {"text": "Loivre", "display_name": "Loivre", "geocoded": {"latitude": 49.34541, "longitude": 3.979899}}, {"text": "route 44", "display_name": "route 44", "geocoded": {"latitude": 49.330569, "longitude": 3.963733}}]}, {"chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Les {{21 et 22}}, situation stationnaire.\nLes Allemands s'organisent dans [[Loivre]] et sur la cote 101, au nord-ouest de [[Cauroy]].\nLe {{23}}, conformément à un ordre d'engagement prescrit par le général commandant la 6e D.I., deux bataillons du 24e doivent attaquer et reprendre [[Loivre]].\nLe 2e bataillon (capitaine MAËSTRACCI) a pour objectif le moulin, et le 3e (capitaine GIANSILJ) la lisière sud du village.\nProfitant du brouillard, les bataillons s'approchent de leurs objectifs, mais ils sont bientôt soumis à un tir extrêmement violent de mousqueterie et de mitrailleuses.\nLe 2e bataillon s'empare cependant du moulin, mais le 3e ne peut entrer dans [[Loivre]] et doit s'organiser sur place.\nC'est tout ce que les deux bataillons, qui ont donné à fond et sont décimés, pourront faire.\nDans la nuit, une contre-attaque dirigée sur le moulin est repoussée par le 2e bataillon, qui ne compte plus que 300 combattants.\nLe {{24}}, le régiment est relevé par le 28e R.I. Au cours de ces dernières journées de combat, le régiment a été très éprouvé.\nLes commandant NICOLAS, capitaine BOISLIVEAU, sous-lieutenant THUILLEAUX, lieutenant BREITLING, capitaine GAGNAIRE blessés ; capitaine DELAUNEY, lieutenant PI, sous-lieutenant GUILLEMET tués.", "date": "09/1914", "dates": ["21 et 22", "23", "24"], "places": [{"text": "Loivre", "display_name": "Loivre", "geocoded": {"latitude": 49.34541, "longitude": 3.979899}}, {"text": "Cauroy", "display_name": "Cauroy", "geocoded": {"latitude": 49.348871, "longitude": 3.923422}}, {"text": "Loivre", "display_name": "Loivre", "geocoded": {"latitude": 49.34541, "longitude": 3.979899}}, {"text": "Loivre", "display_name": "Loivre", "geocoded": {"latitude": 49.34541, "longitude": 3.979899}}]}, {"chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Le {{25}}, il est passé en revue par le général PÉTAIN, qui a pris le commandement de la 6e D.I. le {{2 septembre}}.\nPendant la nuit, alerte.\nLe 5e R.I. est attaqué par des forces supérieures chargées de réduire la tête de pont du [[Godat]].\nLe 1er bataillon du 24e (commandant THIBAULT) participe à la contre-attaque victorieuse.\nLe régiment relève le {{27}} le 5e R.I. très éprouvé.\nLe {{14 octobre}}, le 2e bataillon, sous les ordres du capitaine MAËSTRACCI, occupe le bois en [[Potence]].\nL'ennemi, surpris par ce mouvement audacieux, réagit énergiquement par son artillerie et contre-attaque.\nRapidement les pertes deviennent considérables.\nCinq attaques puissantes sont repoussées successivement par des feux de salve.\nAu soir, n'ayant plus de cartouches, le bataillon engage un violent combat corps à corps, au cours duquel, suivant l'exemple de son chef, il chante la Marseillaise, et la position reste entre nos mains.", "date": "09/1914 - 10/1914", "dates": ["25", "2 septembre", "27", "14 octobre"], "places": [{"text": "Godat", "display_name": "Godat", "geocoded": {"latitude": 49.350942, "longitude": 3.926699}}]}, {"chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Malheureusement, tant d'héroïsme demeure inutile.\nLa position doit être abandonnée quarante-huit heures après, les attaques du régiment de gauche ayant échoué.\nLe régiment tient le secteur du [[Godat]] jusqu'au {{1er novembre}}, date à laquelle il prend le secteur de [[La Neuville]].\nLe {{4 novembre}}, les 9e et 10e compagnies contre-attaquent dans le secteur du 28e R.I. et chassent l'ennemi du village de [[Sapigneul]], où il a réussi à prendre pied la veille.\nLe brave capitaine PLASSOT trouve la mort à la tête de sa compagnie ; il en assurait le commandement depuis le début de la campagne et avait fait preuve, en maintes circonstances, d'habileté et de sang-froid.\nL'organisation du secteur se poursuit activement.\nLe {{15 novembre}}, le régiment est relevé par le 239e R.I. et relève lui-même le 28e R.I. dans le secteur de [[Sapigneul]].\nLe {{22 décembre}}, un peloton du 3e bataillon (capitaine GIANSILJ), commandé par le sous-lieutenant HAMELIN, traverse le [[Canal de l'Aisne à la Marne]] et s'empare de la maison de l'écluse nord.\nL'ennemi contre-attaque immédiatement et le chasse de la position.\nLe soir même, le sous-lieutenant HAMELIN prend le commandement d'un nouveau détachement et reprend le terrain perdu.", "date": "11/1914 - 12/1914", "dates": ["1er novembre", "4 novembre", "15 novembre", "22 décembre"], "places": [{"text": "Godat", "display_name": "Godat", "geocoded": {"latitude": 49.350942, "longitude": 3.926699}}, {"text": "La Neuville", "display_name": "La Neuville", "geocoded": {"latitude": 49.286986, "longitude": 4.006985}}, {"text": "Sapigneul", "display_name": "Sapigneul", "geocoded": {"latitude": 49.419886, "longitude": 3.95008}}, {"text": "Sapigneul", "display_name": "Sapigneul", "geocoded": {"latitude": 49.419886, "longitude": 3.95008}}, {"text": "Canal de l'Aisne à la Marne", "display_name": "Canal de l'Aisne à la Marne", "geocoded": {"latitude": 49.300994, "longitude": 4.012235}}]}, {"chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Il le conserve pendant la nuit et la journée du lendemain, mais, le {{24}} au matin, une nouvelle contre-attaque le rejette dans le canal.\nSur l'ordre de son chef de bataillon, il tente une troisième fois l'assaut.\nMais les pertes subies ne lui permettent pas de mener à bien l'opération.\nLe {{30 janvier}}, le régiment relève le 28e R.I. dans le secteur de [[Berry-au-Bac]].\nLe {{16 février}}, à la suite d'une courte préparation sur les chevaux de frise qui couvrent la ligne ennemie, un peloton de la 8e compagnie commandé par le sous-lieutenant JACOUTOT attaque la tranchée de la cote 108 ; les Allemands qui l'occupent sont tués ou pris.\nLe caporal SCHLUSSEL (André) saute dans un puits de mine, désarme les Allemands qui s'y trouvent et, avec une merveilleuse présence d'esprit, coupe les fils d'un accumulateur communiquant avec une mine sur le point d'éclater à l'arrivée de la vague d'assaut.\nDix-sept prisonniers, une mitrailleuse tombent entre nos mains.\nDes relèves ont lieu avec le 28e R.I.\nLe régiment reprend le secteur de [[Sapigneul]] et le 1er avril retourne à [[Berry-au-Bac]].\nLe {{13 avril}}, un peloton du 1er bataillon attaque et enlève une tranchée au saillant est de [[Berry-au-Bac]], mais la reperd dans la nuit.", "date": "12/1914", "dates": ["24", "30 janvier", "16 février", "13 avril"], "places": [{"text": "Berry-au-Bac", "display_name": "Berry-au-Bac", "geocoded": {"latitude": 49.401196, "longitude": 3.900366}}, {"text": "Sapigneul", "display_name": "Sapigneul", "geocoded": {"latitude": 49.419886, "longitude": 3.95008}}, {"text": "Berry-au-Bac", "display_name": "Berry-au-Bac", "geocoded": {"latitude": 49.401196, "longitude": 3.900366}}, {"text": "Berry-au-Bac", "display_name": "Berry-au-Bac", "geocoded": {"latitude": 49.401196, "longitude": 3.900366}}]}, {"chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Le {{14}} au soir, un autre peloton tente en vain de recommencer l'opération.\nLe {{27 avril}}, le régiment est relevé par le 201e R.I. et va au repos dans la région de [[Jonchery]].", "date": "12/1914", "dates": ["14", "27 avril"], "places": [{"text": "Jonchery", "display_name": "Jonchery", "geocoded": {"latitude": 49.159089, "longitude": 4.460902}}]}, {"chapter_number": "VII", "chapter_title": "ARTOIS", "text": "Le {{9}}, il embarque à [[Jonchery]] pour la région d'[[Arras]].\nLe {{12}}, il prend connaissance de l'ordre du jour suivant du général commandant la 10e armée :\n« Soldats de la Xe armée, Notre offensive a heureusement débuté : 3.000 prisonniers dont 50 officiers, 6 canons, un nombre important de mitrailleuses sont vos trophées dans ces deux jours.\nLe moment est venu de porter à l'ennemi le grand coup et de libérer définitivement notre sol de la présence détestée de l'envahisseur.\nLa France vous regarde et compte sur vous. »\nSigné : D'URBAL.\nLe {{15}}, il relève le 158e R.I. dans le secteur d'[[Aix-Noulette]].\nSecteur terrible où la lutte constante à la grenade, le contact avec un ennemi acharné causent des pertes exceptionnellement lourdes.\nLe {{25 mai}}, après une faible préparation, les vagues d'assaut débouchent sur un terrain battu par les feux du mitrailleuses et de mousqueterie.\nLe plus grand nombre des assaillants est fauché.", "date": "12/1914", "dates": ["9", "12", "15", "25 mai"], "places": [{"text": "Jonchery", "display_name": "Jonchery", "geocoded": {"latitude": 49.159089, "longitude": 4.460902}}, {"text": "Arras", "display_name": "Arras", "geocoded": {"latitude": 50.623112, "longitude": 3.067756}}, {"text": "Aix-Noulette", "display_name": "Aix-Noulette", "geocoded": {"latitude": 50.424788, "longitude": 2.712577}}]}, {"chapter_number": "VII", "chapter_title": "ARTOIS", "text": "Une faible partie des effectifs engagés gagne la tranchée adverse, où un combat corps à corps s'engage.\nLes survivants de la vague d'assaut organisent le terrain tant bien que mal.\nMais l'ennemi contre-attaque avec fureur et quelques isolés seulement peuvent regagner la base de départ.\nDu {{15}} au {{25}}, le 24e R.I. a subi des pertes excessivement lourdes : 30 officiers hors de combat, dont 10 tués ; 1.055 hommes hors de combat, dont 160 tués (sous-lieutenant BATTINY, lieutenant KEMPF, lieutenant BESSE, capitaine SALLES, capitaine VALENCE, sous-lieutenants HENNEQUIN, PÈLERIN, APPERT, etc., tués).\nRelevé dès le {{26}} au matin, le régiment est transporté en automobiles aux environs de [[Fosseux]], et est reconstitué par des éléments de la classe 1915 qui, pour la première fois, fait son apparition au front.\nAvec les missions diverses, le régiment effectue des mouvements dans la région d'[[Arras]].\nIl attend la percée à [[Montenescourt]], puis reste en réserve à [[Grand-Servin]], du {{21 juin}} au {{7 juillet}}.\nLe {{8}}, il prend à l'ouest de [[Neuville-Saint-Waast]] un secteur agité et occupe les tranchées conquises au cours des attaques du mois de mai.\nDes cadavres partout dans les champs incultes, des boyaux à peine creusés, en guise d'abris des niches qui s'écroulent, deux ou trois combats à la grenade par nuit, des grosses mouches bleues en quantité innombrable, du pain moisi, tels sont les souvenirs que gardent de ce secteur célèbre les poilus qui y ont vécu.\nL'artillerie s'acharne sur les travaux en cours, sur les corvées et cause continuellement des pertes sensibles.", "date": "12/1914", "dates": ["15", "25", "26", "21 juin", "7 juillet", "8"], "places": [{"text": "Fosseux", "display_name": "Fosseux", "geocoded": {"latitude": 50.255075, "longitude": 2.563621}}, {"text": "Arras", "display_name": "Arras", "geocoded": {"latitude": 50.623112, "longitude": 3.067756}}, {"text": "Montenescourt", "display_name": "Montenescourt", "geocoded": {"latitude": 50.292663, "longitude": 2.62819}}, {"text": "Grand-Servin", "display_name": "Grand-Servin", "geocoded": {"latitude": 50.406556, "longitude": 2.632837}}, {"text": "Neuville-Saint-Waast", "display_name": "Neuville-Saint-Waast", "geocoded": {"latitude": 50.355266, "longitude": 2.757333}}]}, {"chapter_number": "VII", "chapter_title": "ARTOIS", "text": "Relevé dans la nuit du {{13}} au {{14}}, le régiment goûte un repos de dix-huit jours dans l'agréable village d'[[Houvin-Houvigneul]].\nLe {{2 août}}, il reprend son secteur à l'ouest de [[Neuville-Saint-Waast]].\nLa pluie, qui tombe journellement, emplit les boyaux d'eau et de boue, mais il y a moins de pertes qu'au premier séjour et on a l'impression que le secteur devient calme ; cependant, chaque nuit, dans le fond de [[Souchez]], des combats terribles illuminent le ciel de ce triste été.\nRelevé le {{21}}, le régiment trouve à [[Sibiville]] – [[Sericourt]] un cantonnement exigu ; il exécute dans la région beaucoup d'exercices qui ont pour but de le préparer à l'offensive de septembre.\nLe général FOCH passe le régiment en revue et fait part à tous des espérances que l'on fonde sur la prochaine offensive.\nSa parole, son geste captivent tous ceux qui l'écoutent et, jusqu'au {{25 septembre}}, tous croiront à la victoire, à la percée, à la fin de la guerre.\nLe commandant MAËSTRACCI, parti en mission, est remplacé quelques jours avant l'attaque par le commandant WEYNAND à la tête du 2e bataillon ; les 1er et 3e bataillons sont commandés respectivement par le commandant MARTIN et le commandant GIANSILJ.\nL'attaque du {{25 septembre}}, à laquelle le régiment participe avec ses trois bataillons en première ligne, se déclenche à 12 h 25.\nUn feu de mousqueterie terrible cause des pertes très lourdes, mais le 2e bataillon enlève cependant les premières lignes ennemies avec un entrain admirable, et un groupe commandé par les sous-lieutenants NEUVILLE et JOLY atteint la lisière du [[bois de la Folie]], objectif du bataillon.", "date": "12/1914", "dates": ["13", "14", "2 août", "21", "25 septembre", "25 septembre"], "places": [{"text": "Houvin-Houvigneul", "display_name": "Houvin-Houvigneul", "geocoded": {"latitude": 50.296927, "longitude": 2.375757}}, {"text": "Neuville-Saint-Waast", "display_name": "Neuville-Saint-Waast", "geocoded": {"latitude": 50.355266, "longitude": 2.757333}}, {"text": "Souchez", "display_name": "Souchez", "geocoded": {"latitude": 50.391452, "longitude": 2.742954}}, {"text": "Sibiville", "display_name": "Sibiville", "geocoded": {"latitude": 50.297963, "longitude": 2.322613}}, {"text": "Sericourt", "display_name": "Sericourt", "geocoded": {"latitude": 50.294002, "longitude": 2.315184}}]}, {"chapter_number": "VII", "chapter_title": "ARTOIS", "text": "Le désordre des unités où se trouvent mélangés des éléments du 36e et du 28e ne permet pas au 2e bataillon de se maintenir sur ces points avancés, et c'est dans la tranchée des Déserteurs que le commandant WEYNAND organise la défense, avec la poignée de soldats qui lui reste (14 officiers sur 16 et 600 hommes du bataillon ont été mis hors de combat).\nAttaqué chaque nuit à la grenade, il résiste victorieusement et conserve la position conquise jusqu'au {{27 septembre}}, date à laquelle il est relevé et placé en soutien dans l'ancienne première ligne ennemie.\nDe son côté, le 3e bataillon réduit le centre de résistance du [[carrefour des Cinq-Chemins]] après un combat corps à corps extrêmement meurtrier qui lui coûte 75 p.100 de son effectif.\nL'adjudant HAMELET se distingue au cours de ce combat et mérite la médaille militaire et une belle citation à l'ordre de l'armée.\nLe 1er bataillon, moins heureux que les autres, tente à plusieurs reprises de s'emparer de la première ligne ennemie, mais, chaque fois, ses vagues d'assaut sont fauchées par un feu intense de mousqueterie et de mitrailleuses.\nLe commandant MARTIN est blessé au cours de l'action et c'est en vain que l'héroïque colonel PINEAU s'élance à la tête d'une compagnie ; les braves qui veulent se montrer dignes de leur chef sont tués ou blessés autour de lui.\nLe commandant LOUET est tué au moment où il tire sur des  qui lancent leurs grenades dans la direction du trou où le colonel vient d'être projeté par l'explosion d'un obus de gros calibre.\nLe {{29}}, le régiment est relevé par le 405e R.I. ; reformé hâtivement à Ecoivres, il reprend le {{2 octobre}} le secteur de [[Roclincourt]] qu'il conserve jusqu'au {{8}}.\nC'est dans ce secteur que les survivants du l'attaque du {{25 septembre}} lisent l'ordre du jour suivant du général JACQUOT, commandant la division :\n« La division rentre du front dans ses cantonnements de repos après avoir conquis de haute lutte trois lignes successives de tranchées ennemies formidablement défendues.\nDans la bataille, les quatre régiments d'infanterie ont rivalisé d'élan, de bravoure et d'héroïsme.\nLe général commandant la division leur adresse ses félicitations et l'hommage de son admiration.\nIl salue leurs drapeaux qui se sont couverts d'une nouvelle gloire.\nIl s'incline respectueusement devant les tombes de ceux qui sont morts pour la patrie et forme les vœux les plus ardents pour la guérison des blessés.\nIl convie tous ceux qui sont restés debout à s'entretenir dans la volonté d'arracher définitivement la victoire à l'ennemi détesté ». (Ordre général n° 63 de la 6e D.I. du {{9 octobre 1915}}.)", "date": "12/1914 - 10/1915", "dates": ["27 septembre", "29", "2 octobre", "8", "25 septembre", "9 octobre 1915"], "places": [{"text": "Roclincourt", "display_name": "Roclincourt", "geocoded": {"latitude": 50.324194, "longitude": 2.785556}}]}, {"chapter_number": "VII", "chapter_title": "ARTOIS", "text": "Une citation à l'ordre de l'armée fut accordée au 3e C.A. : Le général commandant la Xe armée cite à l'ordre de l'armée le 3e C.A. :\n« Sous le commandement de son chef, le général HACHE, a fait preuve, au cours des attaques des {{25, 26, 27, 28 septembre}}, de remarquables qualités d'entrain, de vigueur et de ténacité et a enlevé une importante partie de la position ennemie. » (Ordre n° 107 de la [[Xe]] armée du {{29 septembre 1915}}.)\nTransporté en camions automobiles dans la nuit, il arrive le {{9}} à [[Rebreuviette]], où il est au repos jusqu'au {{17}}.\nLe commandant LE TRAON remplace le commandant WEYNAND à la tête du 2e bataillon.\nLe {{17}}, le 24e embarque à [[Frévent]] pour une destination inconnue.", "date": "10/1915", "dates": ["25, 26, 27, 28 septembre", "29 septembre 1915", "9", "17", "17"], "places": [{"text": "Rebreuviette", "display_name": "Rebreuviette", "geocoded": {"latitude": 50.262733, "longitude": 2.365155}}, {"text": "Frévent", "display_name": "Frévent", "geocoded": {"latitude": 50.275987, "longitude": 2.289769}}]}, {"chapter_number": "VIII", "chapter_title": "SECTEURS DE LA SOMME", "text": "Le {{18}}, il débarque à [[Guillaucourt (Somme]]) et relève des troupes anglaises dans le secteur de [[Foucaucourt]] dans la nuit du {{18}} au {{19 octobre}}.\nCe secteur est devenu très calme, les tranchées sont bonnes, les abris solides, mais l'ancienne lutte de mines a laissé des traces prodigieuses qui inquiètent un peu nos braves poilus.\nRelevé le {{10 novembre}}, le régiment passe trois jours à [[Lamotte-en-Santerre]], puis reçoit la mission d'étayer le front occupé jusqu'alors par des troupes territoriales.\nLe 1er bataillon à [[Herleville]], le 2e à [[Maucourt]], le 3e à [[Lihons]].", "date": "10/1915 - 11/1915", "dates": ["18", "18", "19 octobre", "10 novembre"], "places": [{"text": "Guillaucourt (Somme", "display_name": "Guillaucourt (Somme", "geocoded": {"latitude": 49.842844, "longitude": 2.630147}}, {"text": "Foucaucourt", "display_name": "Foucaucourt", "geocoded": {"latitude": 49.905008, "longitude": 2.791116}}, {"text": "Lamotte-en-Santerre", "display_name": "Lamotte-en-Santerre", "geocoded": {"latitude": 50.189115, "longitude": 1.822178}}, {"text": "Herleville", "display_name": "Herleville", "geocoded": {"latitude": 49.863216, "longitude": 2.750625}}, {"text": "Maucourt", "display_name": "Maucourt", "geocoded": {"latitude": 49.635263, "longitude": 3.072807}}, {"text": "Lihons", "display_name": "Lihons", "geocoded": {"latitude": 49.824348, "longitude": 2.76573}}]}, {"chapter_number": "VIII", "chapter_title": "SECTEURS DE LA SOMME", "text": "Ce dernier secteur est extrêmement pénible ; il est inondé et les boyaux sont devenus absolument inutilisables.\nLa relève s'effectue normalement dans la nuit du {{12}} au {{13}} par le 74e R.I. pour les 1er et 2e bataillons ; le 3e bataillon, par contre, a des éléments bloqués par les eaux et les mitrailleuses ennemies, qui ne peuvent rejoindre que la nuit suivante.\nLe 24e goûte à [[Gentelles]] un repos d'un mois bien gagné.\nL'année 1916, joyeusement accueillie, allait voir se dérouler la bataille de Verdun.\nDans la nuit du {{12}} au {{13 janvier}}, le régiment relève le 263e R.I. à [[Rouvroy-en-Santerre]], au sud de [[Maucourt]].\nLe régiment est à cheval sur la route de [[Roye]], le 2e bataillon à gauche, le 1er bataillon à droite, le 3e bataillon en réserve à [[Rouvroy]].\nDes relèves périodiques modifient à plusieurs reprises cette situation.\nPresque calme d'abord, le secteur devient peu à peu inquiétant.\nDes observations faites par l'infanterie, il résulte que la circulation dans les lignes ennemies est supérieure aux besoins normaux.\nDes bruits la nuit, des conversations téléphoniques surprises par les postes d'écoute permettent de mettre tous les échelons en garde contre une attaque par gaz dont l'ennemi fait usage depuis plusieurs mois.", "date": "11/1915", "dates": ["12", "13", "12", "13 janvier"], "places": [{"text": "Gentelles", "display_name": "Gentelles", "geocoded": {"latitude": 49.843523, "longitude": 2.454602}}, {"text": "Rouvroy-en-Santerre", "display_name": "Rouvroy-en-Santerre", "geocoded": {"latitude": 49.769342, "longitude": 2.710255}}, {"text": "Maucourt", "display_name": "Maucourt", "geocoded": {"latitude": 49.635263, "longitude": 3.072807}}, {"text": "Roye", "display_name": "Roye", "geocoded": {"latitude": 49.698122, "longitude": 2.781098}}, {"text": "Rouvroy", "display_name": "Rouvroy", "geocoded": {"latitude": 50.398005, "longitude": 2.904972}}]}, {"chapter_number": "VIII", "chapter_title": "SECTEURS DE LA SOMME", "text": "Le séjour est très dur, au froid très vif succède une période de neige et de boue.\nLe {{21 février}}, alors que le 3e bataillon est à droite et le 1er à gauche, vers 6 heures du matin, le sifflement des bouteilles de gaz donné l'alarme.\nLes masques imparfaits d'alors protègent dans une certaine mesure les combattants contre les vagues successives de chlore que l'ennemi utilise dans l'espoir de les anéantir.\nLe régiment est à la droite de l'attaque, et seul le 1er bataillon en souffre sérieusement.\nDes feux d'artillerie et de mitrailleuses très denses permettent de repousser des petites colonnes ennemies qui tentent d'aborder la première ligne.\nMais, dans l'après-midi, des cas très graves d'intoxication se révèlent, et le 2e bataillon doit relever en hâte le 1er bataillon très éprouvé.\nLe {{28 février}}, le 263e relève le régiment qui est transporté par camions automobiles à [[Saint-Bandry]], [[Cœuvres]], [[Laversine]] (région de [[Soissons]]).", "date": "11/1915", "dates": ["21 février", "28 février"], "places": [{"text": "Saint-Bandry", "display_name": "Saint-Bandry", "geocoded": {"latitude": 49.371079, "longitude": 3.164861}}, {"text": "Cœuvres", "display_name": "Cœuvres", "geocoded": {"latitude": 49.394364, "longitude": 3.114189}}, {"text": "Laversine", "display_name": "Laversine", "geocoded": {"latitude": 49.351973, "longitude": 3.170574}}, {"text": "Soissons", "display_name": "Soissons", "geocoded": {"latitude": 49.377401, "longitude": 3.327152}}]}, {"chapter_number": "IX", "chapter_title": "SOISSONAIS", "text": "L'attaque de Verdun a conduit le commandement à poursuivre l'exécution des travaux indispensables des deuxièmes positions.\nLe 24e R.I. construit auprès de l'Aisne toute une série d'ouvrages qui consolident une position déjà tracée.\nLe {{31 mars}}, le régiment embarque à [[Villers-Cotterêts]] et débarque le {{1er avril}} à [[Sainte- Menehould]].\nLe corps d'armée est appelé à la tâche glorieuse de défendre [[Verdun]].", "date": "11/1915", "dates": ["31 mars", "1er avril"], "places": [{"text": "Villers-Cotterêts", "display_name": "Villers-Cotterêts", "geocoded": {"latitude": 49.250899, "longitude": 3.088746}}, {"text": "Sainte- Menehould", "display_name": "Sainte- Menehould", "geocoded": {"latitude": 49.099215, "longitude": 4.936022}}, {"text": "Verdun", "display_name": "Verdun", "geocoded": {"latitude": 49.160338, "longitude": 5.386239}}]}, {"chapter_number": "X", "chapter_title": "VERDUN", "text": "Après un court repos, le régiment s'embarque en autos à [[Triaucourt]], débarque près de [[Dugny]] et cantonne dans la [[caserne Bévaux]], à [[Verdun]].\nDans la nuit du {{7}} au {{8 avril}}, il relève le 10e bataillon de chasseurs et le 158e R.I. dans le secteur de [[Vaux]].\nLe 1er bataillon (commandant de MONTLUC), à gauche, se cramponne aux pentes d'[[Hardaumont]] ; le 2e bataillon (commandant LE TRAON) occupe le saillant Briant, la digue du [[Vaux]] et la lisière ouest du village ; le 3e bataillon (commandant GIANSILJ) est en réserve au tunnel de Tavannes.", "date": "11/1915", "dates": ["7", "8 avril"], "places": [{"text": "Triaucourt", "display_name": "Triaucourt", "geocoded": {"latitude": 48.935865, "longitude": 5.111092}}, {"text": "Verdun", "display_name": "Verdun", "geocoded": {"latitude": 49.160338, "longitude": 5.386239}}, {"text": "Vaux", "display_name": "Vaux", "geocoded": {"latitude": 49.209695, "longitude": 5.471444}}, {"text": "Hardaumont", "display_name": "Hardaumont", "geocoded": {"latitude": 49.216005, "longitude": 5.469855}}, {"text": "Vaux", "display_name": "Vaux", "geocoded": {"latitude": 49.209695, "longitude": 5.471444}}]}, {"chapter_number": "X", "chapter_title": "VERDUN", "text": "Le P.C. du 1er bataillon est près du pont du chemin de fer au nord de l'étang ; le P.C. du 2e bataillon est dans la cave du moulin de [[Vaux]] ; le P.C. du colonel est dans le bois Fumin.\nDès les premiers jour, les pertes sont des plus lourdes ; un bombardement terrible écrase les sections dans les trous d'obus où elles se réfugient.\nDans la nuit du {{9}} au {{10}}, le 2e bataillon (5e compagnie, capitaine FOURNIER) prend quatre déserteurs qui annoncent une attaque imminente.\nElle se produit le {{11 avril}}.\nLes troupes, parmi lesquelles se distingue le sergent DESPREES (8e compagnie, lieutenant BOUDIN), ne laissent en aucun point atteindre leur ligne ; les gradés ont peine à retenir les hommes qui, exaspérés par le bombardement inouï auquel ils ont été soumis pendant trois jours, sortent des trous d'obus et, debout ou à genoux, font feu sur l'ennemi.\nDevant tant de résolution et d'héroïsme, l'ennemi se replie en hâte, abandonnant ses morts et ses blessés sur le terrain, et rentre dans ses éléments de tranchée où notre barrage de 75 l'écrase définitivement pour cette journée.\nRelevé le {{23 avril}}, le régiment se reforme à la [[vallée Levoncourt]] et se prépare à un nouveau séjour à [[Verdun]].\nLa D.I. est passée sous le commandement du général PONT, la brigade sous le commandement du colonel PINAUD et le régiment sous celui du lieutenant-colonel GIANSILY.\nLa division occupe, à partir du {{25 mai}}, le secteur face à [[Douaumont]] que l'ennemi vient de reprendre.\nLe 24e R.I. a la garde du [[bois de la Caillette]] tout entier.", "date": "11/1915", "dates": ["9", "10", "11 avril", "23 avril", "25 mai"], "places": [{"text": "Vaux", "display_name": "Vaux", "geocoded": {"latitude": 49.209695, "longitude": 5.471444}}, {"text": "Verdun", "display_name": "Verdun", "geocoded": {"latitude": 49.160338, "longitude": 5.386239}}, {"text": "Douaumont", "display_name": "Douaumont", "geocoded": {"latitude": 49.2075, "longitude": 5.424653}}]}, {"chapter_number": "X", "chapter_title": "VERDUN", "text": "Ses trois bataillons sont en ligne ; le P.C. du régiment est dans le ravin du Bazil, dans le talus de la voie ferrée.\nLe secteur est des plus durs, pas d'eau, pas de tranchées, peu ou pas d'abris, bombardement d'une intensité inouïe qui décime rapidement les unités.\nDans la nuit du {{31 mai}} au {{1er juin}}, après cinq jours d'un bombardement dont la violence ne cesse de s'accroître, 1.200 combattants environ sont morts ou évacués ; dans ce charnier, certaines compagnies ne comptent plus que 40 combattants disséminés dans quelques trous d'obus plus profonds que les autres, et, à 7 heures du matin, il n'y a plus qu'une mitrailleuse en état de tirer.\nL'ennemi sort alors et tente d'aborder la première ligne, mais il est repoussé à plusieurs reprises.\nA 11 heures, les survivants du 24e R.I., à demi-étouffés par la fumée et la poussière de la bataille, sont submergés par l'ennemi ou cernés.\nDes groupes d'assaillants dévalent les pentes vers le ravin du Bazil.\nLe P.C. du colonel est envahi ; quelques isolés qui ont pu s'échapper traversent le barrage et portent la nouvelle.\nLes survivants sont rassemblés au champ Lagaille, puis ramenés à [[Sainte-Catherine]], où le lieutenant-colonel HENRY, du 119e, prend le commandement du régiment le {{3 juin}}.\nLe même jour, le commandant MARTIN revient au régiment et prend le commandement du 1er bataillon ; le capitaine MOLLINIER, arrivé le {{30 mai}}, prend le commandement du 2e bataillon.\nLe régiment cantonne le {{5}} à [[Belleray]] et est embarqué en autos le {{8}} au circuit de [[Nixéville]] ; il est transporté à [[Nançois-le-Petit]], où il reste quelques jours à réorganiser deux bataillons (1er et 2e) et trois compagnies de mitrailleuses.", "date": "11/1915", "dates": ["31 mai", "1er juin", "3 juin", "30 mai", "5", "8"], "places": [{"text": "Belleray", "display_name": "Belleray", "geocoded": {"latitude": 49.131971, "longitude": 5.396004}}, {"text": "Nixéville", "display_name": "Nixéville", "geocoded": {"latitude": 49.098643, "longitude": 5.31278}}, {"text": "Nançois-le-Petit", "display_name": "Nançois-le-Petit", "geocoded": {"latitude": 48.732958, "longitude": 5.324672}}]}, {"chapter_number": "X", "chapter_title": "VERDUN", "text": "Ainsi reconstitué, le régiment prend le {{16 juillet}} le secteur de [[Spada]].\nUn bataillon territorial (26e R.I.T.) lui est adjoint.\nLe repos se prend à [[Ambly-sur-Meuse]].\nL'ennemi est à 2 kilomètres, le secteur est favorable aux rencontres de patrouilles : l'une d'elles, celle du caporal CANVILLE (2e bataillon, commandant LEROY), ayant courageusement entamé la lutte, tue des Allemands et ramène un prisonnier blessé.\nLe {{21 août}}, le régiment est complété à trois bataillons par l'arrivée d'un bataillon du 406e R.I., sous le commandement du chef de bataillon DE BREUVERY.\nDu {{16}} au {{25 septembre}} il occupe le pénible secteur des [[Eparges]].\nLes trois bataillons du régiment (1er, commandant MARTIN ; 2e, commandant LEROY ; 3e, capitaine LENNUYEUX) y rivalisent d'endurance et d'entrain.\nLa 2e compagnie (lieutenant POPOT), en particulier, repousse un coup de main allemand.\nDu {{28 septembre}} au {{17 novembre}} nouveau séjour dans la région de [[Troyon]], mais plus à l'ouest; le secteur boisé de [[La Selouse]] est assez calme et bien organisés.\nLe régiment va au repos du {{18 novembre}} au {{12 décembre}} et se prépare à participer à l'attaque de [[Verdun]].", "date": "11/1915 - 12/1915", "dates": ["16 juillet", "21 août", "16", "25 septembre", "28 septembre", "17 novembre", "18 novembre", "12 décembre"], "places": [{"text": "Ambly-sur-Meuse", "display_name": "Ambly-sur-Meuse", "geocoded": {"latitude": 49.019567, "longitude": 5.443324}}, {"text": "Eparges", "display_name": "Eparges", "geocoded": {"latitude": 49.065075, "longitude": 5.595518}}, {"text": "Troyon", "display_name": "Troyon", "geocoded": {"latitude": 48.999075, "longitude": 5.465783}}, {"text": "Verdun", "display_name": "Verdun", "geocoded": {"latitude": 49.160338, "longitude": 5.386239}}]}, {"chapter_number": "X", "chapter_title": "VERDUN", "text": "Le {{10}}, l'ordre du jour suivant du général PONT le renseigne sur la mission qu'il va avoir à remplir :\n« Officiers, Sous-Officiers et Soldats de la 6e D.I., Vous êtes appelés à combattre à nouveau sur le terrain de vos anciennes luttes\nEn vous portant en ligne, vous franchirez les ravins, vous traverserez les bois que vous avez vaillamment défendus à deux reprises, puis vous les dépasserez.\nC'est que l’ennemi, dont votre résistance avait brisé les furieuses attaques, a dû subir les terribles effets de nos gros canons et soutenir le choc de glorieux camarades ; moins tenace que vous, il a reculé devant leur élan superbe, perdant en quelques heures le fruit de pénibles efforts.\nVous trouverez vous aussi l'occasion de le culbuter et vous vous montrerez aussi hardis dans l'attaque que vous avez été fermes dans la défense.\nVous ajouterez ainsi une gloire nouvelle aux drapeaux do vos régiments et vous couronnerez l’œuvre commencée par vous au début d'avril dans la bataille pour la garde de Verdun, l'immortelle cité. »\nL'attaque doit avoir lieu le {{15 décembre}}.\nLe 2e bataillon (commandant MOLLINIER) est mis à la disposition de la 133e D.I. chargée d'enlever la croupe d'[[Hardaumont]].\nLe {{15}}, à l'heure fixée, l'attaque se déclenche ; le 2e bataillon participe à la progression en deuxième vague ; la 5e compagnie (lieutenant LECOINTE) et la 7e (lieutenant GUYARD) se portent de [[Vaux-Chapitre]] et des [[Fausses-Côtes]] sur la [[tranchée Deleau]], assurant, sous un violent tir de barrage, la base de départ.\nLes [[ravins du Bazil]] et des [[Fausses-Côtes]] sont franchis dans un élan admirable ; les commandants de compagnie et les chefs de section ont peine à empêcher les hommes de se mêler aux premières vagues.", "date": "12/1915", "dates": ["10", "15 décembre", "15"], "places": [{"text": "Hardaumont", "display_name": "Hardaumont", "geocoded": {"latitude": 49.216005, "longitude": 5.469855}}]}, {"chapter_number": "X", "chapter_title": "VERDUN", "text": "Les prisonniers arrivent nombreux.\nC'est une des plus belles journées.\nDeux compagnies du 3e bataillon (10e et 11e), qui étaient restées pendant l'attaque aux environs du fort de [[Souville]], sont portées dans la nuit du {{15}} au {{10 décembre}} aux [[Fausses-Côtes]], d'où elles aident à l'occupation de [[Bezonvaux]] en faisant des corvées de toutes espèces.\nLe sous-lieutenant VOLIET est tué au cours de cette opération.\nLe 1er bataillon est maintenu aux abris de [[Marceau]].\nLe 24e R.I. tiendra jusqu'en {{janvier 1917}} le sous-secteur au nord de l'étang de [[Vaux]], sur le plateau d'[[Hardaumont]].", "date": "12/1915 - 01/1917", "dates": ["15", "10 décembre", "janvier 1917"], "places": [{"text": "Souville", "display_name": "Souville", "geocoded": {"latitude": 49.186405, "longitude": 5.439693}}, {"text": "Bezonvaux", "display_name": "Bezonvaux", "geocoded": {"latitude": 49.229, "longitude": 5.475}}, {"text": "Vaux", "display_name": "Vaux", "geocoded": {"latitude": 49.209695, "longitude": 5.471444}}, {"text": "Hardaumont", "display_name": "Hardaumont", "geocoded": {"latitude": 49.216005, "longitude": 5.469855}}]}, {"chapter_number": "X", "chapter_title": "VERDUN", "text": "Ce secteur s'étend face à l'est sur les pentes d'[[Hardaumont]], du ravin de la [[Plume]] au fond marécageux de [[Vaux]] devant [[Damloup]].\nLa ligne, faite d'éléments de tranchées à demi-détruits par nos bombardements et de quelques trous aménagés, part du ravin de la [[Plume]], passe à la station de [[Vaux]], et s'arrête au débouché du [[ravin du Bazil]].\nPeu d'abris ; à gauche, d'anciennes organisations en partie effondrées ; à droite, plus rien.\nLe P.C. du colonel est aux carrières du ravin des [[Fontaines]].", "date": "01/1917", "dates": [], "places": [{"text": "Hardaumont", "display_name": "Hardaumont", "geocoded": {"latitude": 49.216005, "longitude": 5.469855}}, {"text": "Vaux", "display_name": "Vaux", "geocoded": {"latitude": 49.209695, "longitude": 5.471444}}, {"text": "Damloup", "display_name": "Damloup", "geocoded": {"latitude": 49.20199, "longitude": 5.491666}}, {"text": "Vaux", "display_name": "Vaux", "geocoded": {"latitude": 49.209695, "longitude": 5.471444}}]}, {"chapter_number": "X", "chapter_title": "VERDUN", "text": "Les relèves ont lieu tous les quatre jours ; les ravitaillements en vivres s'opèrent dans de bonnes conditions.\nDes corvées trouvent à [[Chambouillat]], où l'intendance a poussé un poste bien approvisionné, tout ce que peut désirer le soldat en première ligne.\nLe matériel est apporté par de longues files de petits ânes jusqu'au ravin des [[Grands-Houyers]].\nC'est à la recherche du contact que s'acharnent les patrouilles, la nuit, dans l'immense plaine de la [[Woëvre]], où l'ennemi demeure invisible.\nAussi, deux ou trois patrouilles par nuit partent-elles à sa recherche.\nElles vont jusqu'à la voie du chemin de fer, vers le [[bois de la Plume]], vers la ferme détruite ; plusieurs fois, de courts engagements provoquent de beaux exploits individuels ; le soldat DELBORT, de la 5e compagnie, est cité à l'ordre du jour de l'armée.\nL'artillerie ennemie tire beaucoup ; des [[bois de la Haute-Charrière]], ses batteries arrosent nos lignes ; le boyau [[Lahile]], la piste en fascines, aux pieds de [[Souville]], sont particulièrement visés.", "date": "01/1917", "dates": [], "places": [{"text": "Grands-Houyers", "display_name": "Grands-Houyers", "geocoded": {"latitude": 49.212991, "longitude": 5.466988}}, {"text": "Woëvre", "display_name": "Woëvre", "geocoded": {"latitude": 48.582241, "longitude": 5.676766}}, {"text": "Souville", "display_name": "Souville", "geocoded": {"latitude": 49.186405, "longitude": 5.439693}}]}, {"chapter_number": "X", "chapter_title": "VERDUN", "text": "Les pertes s'élèvent, du {{1er}} au {{12 janvier}}, date de la relève, à 21 tués et 41 blessés.\nEn dépit des souffrances occasionnées par le froid, les heureuses opérations de cette période, le ravitaillement abondant laissent une belle confiance, et c'est dans un magnifique état moral que le 24e va subir au camp de [[Gondrecourt]] d'abord, puis dans la région de [[Lunéville]], un long entraînement qui le préparera au rôle qui lui est dévolu dans la grand bataille d'{{avril 1917}}.\nLe régiment séjourne jusqu'au {{21 janvier}} à [[Marats-la-Grande]], [[Condé-en-Barrois]] par un froid terrible, puis gagne en deux étapes sa zone définitive à [[Tréveray]] et [[Saint-Amand]] ; il exécute des manœuvres d'ensemble, notamment vers [[Void]].", "date": "01/1917 - 04/1917", "dates": ["1er", "12 janvier", "avril 1917", "21 janvier"], "places": [{"text": "Gondrecourt", "display_name": "Gondrecourt", "geocoded": {"latitude": 49.245832, "longitude": 5.767717}}, {"text": "Lunéville", "display_name": "Lunéville", "geocoded": {"latitude": 48.593492, "longitude": 6.497808}}, {"text": "Marats-la-Grande", "display_name": "Marats-la-Grande", "geocoded": {"latitude": 48.881273, "longitude": 5.210529}}, {"text": "Condé-en-Barrois", "display_name": "Condé-en-Barrois", "geocoded": {"latitude": 48.866124, "longitude": 5.160414}}, {"text": "Tréveray", "display_name": "Tréveray", "geocoded": {"latitude": 48.591446, "longitude": 5.357196}}, {"text": "Saint-Amand", "display_name": "Saint-Amand", "geocoded": {"latitude": 48.625804, "longitude": 5.387022}}, {"text": "Void", "display_name": "Void", "geocoded": {"latitude": 48.686774, "longitude": 5.618417}}]}, {"chapter_number": "X", "chapter_title": "VERDUN", "text": "Le {{27}}, il fait mouvement vers [[Lunéville]] et le {{3 mars}} occupe les cantonnements de [[Serres]], [[Maixe]], [[Deuxville]] et [[Crévic]].\nAprès divers travaux sur la deuxième position, et une modification aux emplacements des troupes, le régiment gagne [[Pont-Saint-Vincent]], où il doit s'embarquer.", "date": "04/1917", "dates": ["27", "3 mars"], "places": [{"text": "Lunéville", "display_name": "Lunéville", "geocoded": {"latitude": 48.593492, "longitude": 6.497808}}, {"text": "Serres", "display_name": "Serres", "geocoded": {"latitude": 48.691533, "longitude": 6.464948}}, {"text": "Maixe", "display_name": "Maixe", "geocoded": {"latitude": 48.643743, "longitude": 6.441884}}, {"text": "Deuxville", "display_name": "Deuxville", "geocoded": {"latitude": 48.617333, "longitude": 6.454645}}, {"text": "Crévic", "display_name": "Crévic", "geocoded": {"latitude": 48.639187, "longitude": 6.405629}}, {"text": "Pont-Saint-Vincent", "display_name": "Pont-Saint-Vincent", "geocoded": {"latitude": 48.606575, "longitude": 6.096068}}]}, {"chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Embarqué le {{27 mars}}, le 24e débarque à [[La Ferté-Gaucher]], [[Sézanne]], [[Montmirail]] le {{29}}, et gagne le {{30}} la région de [[Blesmes]], [[Courboin]], [[Montbazin]].", "date": "04/1917", "dates": ["27 mars", "29", "30"], "places": [{"text": "La Ferté-Gaucher", "display_name": "La Ferté-Gaucher", "geocoded": {"latitude": 48.781325, "longitude": 3.305744}}, {"text": "Sézanne", "display_name": "Sézanne", "geocoded": {"latitude": 48.718482, "longitude": 3.721712}}, {"text": "Montmirail", "display_name": "Montmirail", "geocoded": {"latitude": 48.871575, "longitude": 3.537796}}, {"text": "Blesmes", "display_name": "Blesmes", "geocoded": {"latitude": 49.038311, "longitude": 3.44725}}, {"text": "Courboin", "display_name": "Courboin", "geocoded": {"latitude": 48.993472, "longitude": 3.504603}}, {"text": "Montbazin", "display_name": "Montbazin", "geocoded": {"latitude": 48.983915, "longitude": 3.518593}}]}, {"chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le {{10 avril}}, la D.I. se porte au nord de [[Château-Thierry]], puis, par [[Épieds]], à [[Villers-sur-Fère]], [[Villemoyenne]].\nDes bruits de succès inouïs circulent déjà.\nUne vague d'espérance enveloppe l'armée.\nLe {{15}}, la marche est reprise.\nL'arrivée à [[Dravegny]], tardive, se fait sous la pluie.\nOn apprend, dans ce cantonnement, que le jour J est fixé au lendemain.\nLe {{16}}, le bombardement prodigieux a pris une nouvelle force.\nLe 3e C.A. se porte en avant derrière les troupes de rupture.\nLe premier bond met la 6e D.I. en colonne de route sur ses itinéraires.\nPar le deuxième bond, la brigade franchit la [[Vesle]] par le pont nord de la station de [[Fismes]] et marche sur [[Baslieux-lès-Fismes]].", "date": "04/1917", "dates": ["10 avril", "15", "16"], "places": [{"text": "Château-Thierry", "display_name": "Château-Thierry", "geocoded": {"latitude": 49.039064, "longitude": 3.399267}}, {"text": "Épieds", "display_name": "Épieds", "geocoded": {"latitude": 49.105085, "longitude": 3.444525}}, {"text": "Villers-sur-Fère", "display_name": "Villers-sur-Fère", "geocoded": {"latitude": 49.178471, "longitude": 3.531405}}, {"text": "Villemoyenne", "display_name": "Villemoyenne", "geocoded": {"latitude": 49.178471, "longitude": 3.501001}}, {"text": "Dravegny", "display_name": "Dravegny", "geocoded": {"latitude": 49.232244, "longitude": 3.639633}}, {"text": "Vesle", "display_name": "Vesle", "geocoded": {"latitude": 49.252124, "longitude": 4.02529}}, {"text": "Fismes", "display_name": "Fismes", "geocoded": {"latitude": 49.308235, "longitude": 3.688225}}, {"text": "Baslieux-lès-Fismes", "display_name": "Baslieux-lès-Fismes", "geocoded": {"latitude": 49.325127, "longitude": 3.711741}}]}, {"chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "A 13 h 45, l'ordre de stationner sur place est donné et, à la nuit, le mouvement rétrograde commence.\nLe 24e gagne le camp de [[Villette]].\nIl y a de la tristesse partout, mais du calme.\nLe {{17}}, il est au camp d'[[Arcis-le-Ponsart]], le {{18}} de retour à [[Villers-sur-Fère]], où il restera jusqu'au {{10 mai}}.\nLe {{11 mai}}, le régiment quitte cette zone pour celle de [[Chamigny]] (région sud de [[Château-Thierry]]).\nLe {{14}}, il cantonne à [[Bussières]] – [[Bassevelles]].", "date": "05/1917", "dates": ["17", "18", "10 mai", "11 mai", "14"], "places": [{"text": "Villette", "display_name": "Villette", "geocoded": {"latitude": 49.292206, "longitude": 3.715005}}, {"text": "Arcis-le-Ponsart", "display_name": "Arcis-le-Ponsart", "geocoded": {"latitude": 49.235162, "longitude": 3.694881}}, {"text": "Villers-sur-Fère", "display_name": "Villers-sur-Fère", "geocoded": {"latitude": 49.178471, "longitude": 3.531405}}, {"text": "Chamigny", "display_name": "Chamigny", "geocoded": {"latitude": 48.977834, "longitude": 3.150625}}, {"text": "Château-Thierry", "display_name": "Château-Thierry", "geocoded": {"latitude": 49.039064, "longitude": 3.399267}}, {"text": "Bussières", "display_name": "Bussières", "geocoded": {"latitude": 48.920057, "longitude": 3.242734}}, {"text": "Bassevelles", "display_name": "Bassevelles", "geocoded": {"latitude": 48.92371, "longitude": 3.273313}}]}, {"chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le {{15}}, il occupe [[Chamigny]] – [[Tanqueux]].\nLe {{29}}, les éléments à pied sont embarqués en camions-autos pour une destination inconnue ; les trains suivent par la route.\nDébarqué à [[Vierzy]], le 24e gagne [[Couvrelles]], [[Augy]], [[Vasseny]] au prix d'une marche pénible.", "date": "05/1917", "dates": ["15", "29"], "places": [{"text": "Chamigny", "display_name": "Chamigny", "geocoded": {"latitude": 48.977834, "longitude": 3.150625}}, {"text": "Tanqueux", "display_name": "Tanqueux", "geocoded": {"latitude": 48.967906, "longitude": 3.145432}}, {"text": "Vierzy", "display_name": "Vierzy", "geocoded": {"latitude": 49.292103, "longitude": 3.27317}}, {"text": "Couvrelles", "display_name": "Couvrelles", "geocoded": {"latitude": 49.335569, "longitude": 3.486741}}, {"text": "Augy", "display_name": "Augy", "geocoded": {"latitude": 49.338168, "longitude": 3.513984}}, {"text": "Vasseny", "display_name": "Vasseny", "geocoded": {"latitude": 49.353446, "longitude": 3.486606}}]}, {"chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le régiment va prendre contact avec le [[Chemin des Dames]] et écrire une des plus belles pages de son histoire.\nLes reconnaissances sont effectuées le {{31 mai}}.\nLe secteur que va défendre le régiment est absolument neuf.\nConquis le {{5 mai}}, le plateau au nord de [[la ferme Certeaux]] est entièrement entre nos mains ; l'ennemi, qui a lâché sa position composée de trois lignes de tranchées successives, maintenant retournées contre lui, s'est accroché aux pentes raides et boisées qui descendent vers l'[[Ailette]].\nA gauche, le 3e bataillon occupe le [[quartier Berthier]] ; à droite, le 1er bataillon celui de la [[Dragonne]].\nLe 2e bataillon, en réserve aux creutes de [[Rochefort]], exécute les corvées de matériel.", "date": "05/1917", "dates": ["31 mai", "5 mai"], "places": [{"text": "Chemin des Dames", "display_name": "Chemin des Dames", "geocoded": {"latitude": 49.438233, "longitude": 3.66739}}]}, {"chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le P.C. du colonel est à la creute de [[la ferme Certeaux]].\nLa principale mission est d'organiser la défense ; il faut construire les boyaux de communication et les réseaux de cloisonnement.\nLe secteur, privé d'eau, se révèle très dur dès le premier jour.\nLe lieutenant PASSOT et le médecin DUPLESSIS DE POUZILLAC sont tués à la porte du P.C. du colonel.\nPourtant, il y a des heures calmes, mais l'ennemi connaît tous les abris, tous les endroits où l'on vit ; il exécute des tirs lents, précis, que les drachens surveillent.\nLe {{3}}, à 22 h 30, le tir ennemi se déclenche d'un seul coup avec une violence exceptionnelle.\nCe sera la caractéristique de la guerre du moment que ces attaques brusquées effectuées derrière un rideau de fer extrêmement dense, par une infanterie agile qu'entraînent des groupes d'assaut.\nL'attaque du {{3 juin}} est la première du genre.\nLes liaisons rompues sont rétablies par des patrouilles de pionniers.\nL'ennemi ne débouche pas sur le front du régiment, mais son bombardement coûte 20 tués et 40 blessés, en particulier au 2e bataillon, alors au travail.", "date": "06/1917", "dates": ["3", "3 juin"], "places": []}, {"chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "L'occupation du secteur se poursuit avec de grands silences que coupent brusquement des actions d'artillerie intenses.\nLe {{6}}, à 4 heures, le secteur à la gauche du régiment est submergé par des masses d'infanterie qui débouchent derrière un feu roulant analogue à celui du 3.\nL'affaire coûte une dizaine de tués, dont le lieutenant SCHONICKER, connu pour sa bravoure, et 30 blessés.\nUne série de contre-attaques amène sur le sous-secteur [[Certeaux]] de vives réactions, de moins en moins intenses les jours suivants.\nII fait terriblement chaud pendant les quinze jours que le 24e tient l'épine de [[Chevregny]].\nLes deux aviations sont très actives.\nLa vie en ligne se ressent durement des attaques que subissent les voisins.\nL'ennemi, dont les lances-grenades luttent souvent, surtout vers [[La Royère]], avec nos V.-B., poursuit des installations de minenwerfers à l'abri des pentes qui le dissimulent.\nSon artillerie exécute des tirs de destruction sur la ligne des P.C. bétonnés ; néanmoins, c'est un secteur organisé que le régiment passe à son successeur le {{15 juin}}.\nChaque quartier a maintenant un bon noyau de communications couvert par des réseaux.", "date": "06/1917", "dates": ["6", "15 juin"], "places": [{"text": "Certeaux", "display_name": "Certeaux", "geocoded": {"latitude": 49.55084, "longitude": 3.539014}}, {"text": "Chevregny", "display_name": "Chevregny", "geocoded": {"latitude": 49.47161, "longitude": 3.591836}}, {"text": "La Royère", "display_name": "La Royère", "geocoded": {"latitude": 49.446841, "longitude": 3.556415}}]}, {"chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Les premières lignes sont protégées par des défenses accessoires.\nMais l'ennemi est actif et tout laisse prévoir une attaque prochaine.\nLes pertes totales sont lourdes : - 4 officiers tués (lieutenants BENEULT, SCHONICKER, PASSOT et le médecin DUPLESSIS DE POUZILLAC) ; - 5 officiers blessés (sous-lieutenants MAURIAUCOURT, LALOUE, BRETENGIER, LABAT, MOUREY) ; - 60 tués, dont le sergent LELEU, du 1er bataillon, connu pour sa bravoure ; - 154 blessés.\nLe {{16}}, les 1er et 2e bataillons, la C.H.R. sont rassemblés à [[Vasseny]].\nLe {{17}}, tous les éléments, y compris le 3e bataillon relevé dès le {{12}}, s'établissent à [[Maast-et-Violaine]], où ils ont huit jours de repos.\nLe {{25}}, le régiment se porte à [[Révillon]] et, dès le 27, relève en deux nuits le 140e R.I. à gauche d'[[Hurtebise]].\nLe 2e bataillon tient la partie ouest du mouvement de terrain qui unit le [[plateau de Paissy]] au [[plateau de Californie]] et que couronnent les ruines du Monument.", "date": "06/1917", "dates": ["16", "17", "12", "25"], "places": [{"text": "Vasseny", "display_name": "Vasseny", "geocoded": {"latitude": 49.353446, "longitude": 3.486606}}, {"text": "Maast-et-Violaine", "display_name": "Maast-et-Violaine", "geocoded": {"latitude": 49.286064, "longitude": 3.449963}}, {"text": "Révillon", "display_name": "Révillon", "geocoded": {"latitude": 49.3672, "longitude": 3.701748}}, {"text": "plateau de Paissy", "display_name": "plateau de Paissy", "geocoded": {"latitude": 49.422898, "longitude": 3.697341}}]}, {"chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le 3e bataillon occupe un saillant sur le [[plateau de Paissy]].\nLe 1er bataillon, en réserve, est réparti dans les abris du pittoresque village nègre où se trouve également le P.C. du colonel.\nCe secteur est organisé, les abris de toute nature abondent, mais les actions d'artillerie y sont aussi fréquentes qu'à l'épine de [[Chevregny]].\nLes réseaux ont disparu.\nCertains boyaux ont encore leur parure d'herbes vertes, d'autres sont retournés comme à Verdun.\nLa position est forte.\nLes observatoires surveillent la vallée et l'[[Ailette]], et l'ennemi, qui, comme à [[Chevregny]], s'est accroché aux pentes du plateau, ne dispose d'aucun moyen de communication défilé.\nLes [[grottes de Mai]] et des Saxons ont leurs entrées surveillées par les jumelles et par les fusils.\nLe canon de 37 bombarde les P.P. du Doigt (nord d'[[Hurtebise]]).\nII y a des cuisines fixes au village nègre et de l'eau à proximité des lignes.", "date": "06/1917", "dates": [], "places": [{"text": "plateau de Paissy", "display_name": "plateau de Paissy", "geocoded": {"latitude": 49.422898, "longitude": 3.697341}}, {"text": "Chevregny", "display_name": "Chevregny", "geocoded": {"latitude": 49.47161, "longitude": 3.591836}}, {"text": "Chevregny", "display_name": "Chevregny", "geocoded": {"latitude": 49.47161, "longitude": 3.591836}}]}, {"chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Dès le {{28}}, le 2e bataillon repousse un coup de main.\nLe sous-lieutenant JAOUEN est mortellement blessé en défendant la tranchée à laquelle il donnera son nom.\nLe {{30}}, l'ennemi, qui poursuit méthodiquement ses attaques par surprises, obtient des avantages sérieux à notre gauche.\nLe 1er bataillon relève le bataillon Dherse, du 28e, très éprouvé, qui prend sa place au village nègre le {{6}}.\nL’artillerie ennemie est très active.\nSon infanterie, qui est partout au contact avec nos postes avancés, parfois même dans des boyaux communs que des barricades défendent, se montre très mordante.\nLes guetteurs échangent des coups de fusil continuellement et parfois des combats à la grenade s'engagent ; au P.P.6, où le tireur d'élite PERILLAT-BOITEUX, de la 5e compagnie, tue six Boches et mérite le titre d'as tireur du régiment.\nLe {{6 juillet}}, un coup de main sur la tranchée d'Ulm est victorieusement repoussé.\nLa préparation de l'attaque destinée à rétablir la situation compromise à notre gauche se poursuit méthodiquement.\nL'ennemi réagit.", "date": "07/1917", "dates": ["28", "30", "6", "6 juillet"], "places": []}, {"chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le {{7}}, la 3e compagnie (capitaine LEMESLE) prend part au mouvement et enlève ses objectifs, faisant un prisonnier.\nLe lieutenant VIMARD se fait remarquer par son courage et son entrain.\nLa lutte se poursuit pendant la nuit sous des tirs d'artillerie extrêmement violents.\nLe {{9}}, des mouvements insolites sont observés face au 2e bataillon et l'alerte est donnée.\nA 21 heures, l'attaque se déclenche à la liaison des deux régiments.\nL'ennemi est repoussé à la grenade.\nLe sous-lieutenant GENSIER est blessé au cours de l'action.\nLe bataillon doit engager sa compagnie de soutien pour assurer la garde de son front.\nLe régiment a, à ce moment, sept compagnies en première ligne.\nUn mouvement de glissement s'opère le {{11}}, qui libère le 2e bataillon, lequel se porte dans la tranchée de la Courtine, sur le [[plateau de Paissy]].", "date": "07/1917", "dates": ["7", "9", "11"], "places": [{"text": "plateau de Paissy", "display_name": "plateau de Paissy", "geocoded": {"latitude": 49.422898, "longitude": 3.697341}}]}, {"chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le {{12}}, le 228e, prend le secteur à son compte.\nLe 24e occupe, tout d'abord, [[Serval-Barbonval]], puis [[Fismes]], où il goûte un court repos.\nLe {{14}}, le régiment est alerté pour soutenir le 5e R.I. attaqué à l'arbre de [[Cerny]], mais le 3e bataillon, seul mis en marche, ne dépasse pas [[Bourg]] et [[Commun]].\nLe {{29}}, il remonte pour la troisième fois au [[Chemin des Dames]] ; il va reprendre le sous-secteur Wilson, nom donné à la position qu'il a passée au 228e.", "date": "07/1917", "dates": ["12", "14", "29"], "places": [{"text": "Serval-Barbonval", "display_name": "Serval-Barbonval", "geocoded": {"latitude": 49.33829, "longitude": 3.671656}}, {"text": "Fismes", "display_name": "Fismes", "geocoded": {"latitude": 49.308235, "longitude": 3.688225}}, {"text": "Cerny", "display_name": "Cerny", "geocoded": {"latitude": 49.443115, "longitude": 3.667799}}, {"text": "Chemin des Dames", "display_name": "Chemin des Dames", "geocoded": {"latitude": 49.438233, "longitude": 3.66739}}]}, {"chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Mais l'ennemi a enlevé le saillant que présentaient nos lignes et repoussé la contre-attaque menée par le 21e R.I.C.\nLe terrain est bouleversé par la lutte.\nDes boyaux ont été comblés ; seul celui de Montauban est demeuré praticable.\nLe {{1er août}}, à 2 heures, le 24e a les 2e et 1er bataillons en première ligne, le 3e dans la tranchée de la Courtine.\nLe secteur est très pénible ; les tranchées, éboulées, n'offrent plus de protection, et les pertes sont nombreuses.\nLes corvées évoluent dans des boyaux inondés et la corvée de soupe est longue jusqu'à [[Paissy]].\nLes tirs d'artillerie sont si efficaces que, le 1er août, les pertes s'élèvent à 10 tués et 47 blessés.\nLe sous-lieutenant BRÉTEGNIER est tué à son poste.\nLe {{3}}, le 3e bataillon se porte en soutien des Sénégalais du 21e R.I.C. qui doivent attaquer vers [[Hurtebise]].\nMais les mouvements sont rendus si pénibles par la boue que l'opération est ajournée.", "date": "07/1917", "dates": ["1er août", "3"], "places": [{"text": "Paissy", "display_name": "Paissy", "geocoded": {"latitude": 49.424786, "longitude": 3.70348}}]}, {"chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "L'occupation du secteur se poursuit sous des harcèlements constants.\nLe travail fourni est prodigieux.\nLes tranchées de combat, qui s'écroulent, sont relevées.\nLes travaux de la ligne de doublement (tranchée Pigis) sont poussés activement.\nLe sous-lieutenant DUPUY est blessé mortellement en surveillant des travailleurs.\nUn boyau est rétabli pour le quartier de gauche.\nDes coups de main journaliers sont repoussés ; la lutte au fusil entre les guetteurs vigilants alterne avec le combat à la grenade entre les occupants des barricades proches.\nLe {{15}} au matin, les autos attendent le régiment à [[Œuilly]].\nLe 24e R.I. a laissé au [[Chemin des Dames]] les deux tiers de son effectif ; il est tombé jusqu'à un homme sur deux parmi les troupes réellement engagées.\nLa lutte de chaque jour à la grenade, à la barricade, le coup de fusil solitaire sur le guetteur imprudent, l'encagement colossal, les harcèlements méthodiques ont ensanglanté la belle page du livre d'honneur.", "date": "07/1917", "dates": ["15"], "places": [{"text": "Chemin des Dames", "display_name": "Chemin des Dames", "geocoded": {"latitude": 49.438233, "longitude": 3.66739}}]}, {"chapter_number": "XI", "chapter_title": "CHEMIN DES DAMES", "text": "Le régiment n'a été l'objet d'aucune attaque d'ensemble ; mais, sans doute, l'activité déployée par ses patrouilles, ses grenadiers V.-B., ses tireurs d'élite, n'est-elle pas pour rien dans la prudence du tenace ennemi que fut le Boche du [[Chemin des Dames]].\nLes pertes totales sont de 8 officiers et 135 sous-officiers ou soldats tués, tous pieusement ensevelis, et de 468 blessés.\nDe [[Beuvardes]] – [[Fresnes]], le régiment gagne [[Fère – Saponay]], où il embarque le 17 ; débarqué à [[Montdidier]], il gagne les baraquements de [[Remaugies]].", "date": "07/1917", "dates": [], "places": [{"text": "Chemin des Dames", "display_name": "Chemin des Dames", "geocoded": {"latitude": 49.438233, "longitude": 3.66739}}, {"text": "Beuvardes", "display_name": "Beuvardes", "geocoded": {"latitude": 49.139942, "longitude": 3.488547}}, {"text": "Fère – Saponay", "display_name": "Fère – Saponay", "geocoded": {"latitude": 49.213525, "longitude": 3.481886}}, {"text": "Montdidier", "display_name": "Montdidier", "geocoded": {"latitude": 49.646558, "longitude": 2.570618}}, {"text": "Remaugies", "display_name": "Remaugies", "geocoded": {"latitude": 49.627638, "longitude": 2.665993}}]}, {"chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "La division doit prendre un secteur devant [[Saint-Quentin]].\nCommencé le {{2 septembre}}, le mouvement s'effectue par [[Ercheu]], [[Dury]], [[Ollezy]], [[Saint-Simon]], à travers un pays désolé.\nLa relève s'effectue le {{4}} par une belle nuit calme.\nLe secteur, qui s'étend du saillant du bois du Sphynx par le [[Raulieu]] jusqu'à la route de [[Saint-Quentin]], a été fort bien organisé depuis le repli du début de l'année.", "date": "09/1917", "dates": ["2 septembre", "4"], "places": [{"text": "Saint-Quentin", "display_name": "Saint-Quentin", "geocoded": {"latitude": 49.847398, "longitude": 3.28745}}, {"text": "Ercheu", "display_name": "Ercheu", "geocoded": {"latitude": 49.704502, "longitude": 2.947922}}, {"text": "Dury", "display_name": "Dury", "geocoded": {"latitude": 49.858514, "longitude": 2.274577}}, {"text": "Ollezy", "display_name": "Ollezy", "geocoded": {"latitude": 49.733653, "longitude": 3.144167}}, {"text": "Saint-Quentin", "display_name": "Saint-Quentin", "geocoded": {"latitude": 49.847398, "longitude": 3.28745}}]}, {"chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "De bons boyaux, de beaux abris, des réseaux abondants ont été construits.\nC'est une campagne vallonnée, inculte, coupée de rares buissons que domine la [[cathédrale de Saint-Quentin]].\nLa vie est facile ; des cuisines fixes installées au P.C. de chaque bataillon C.R.A. permettent de manger chaud en première ligne.\nPeu d'eau.\nElle est montée chaque soir avec les vivres et le matériel par les pistes larges et commodes.\nIl y a du travail, sans doute : des boyaux, des abris, des puits à creuser dans la craie, mais le secteur est calme.\nLe mois de {{septembre}} est doux.\nLes observatoires surveillent les premières lignes ennemies.\nDes minenwerfers répondent à nos tirs de 58.\nLes mauvais coins sont le
