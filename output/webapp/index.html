    <script>
        const segments = [{"type": "chapter_start", "chapter_number": "I", "chapter_title": "DE SON ORIGINE A 1914"}, {"type": "segment", "chapter_number": "I", "chapter_title": "DE SON ORIGINE A 1914", "text": "L'origine du 24e R.I. remonte à l'année 1656, date de la création du régiment Royal. Ce régiment, qui s'était illustré dans l'armée de Turenne et en Amérique à la capitulation de Yorktown, en 1781, se couvrit de gloire en 1792 à la bataille Hondschoote, et mérita par sa belle conduite que le nom de cette victoire fût inscrit sur son drapeau. Royal forma, en 1793, la 24e demi-brigade de bataille, qui fit partie de l'armée de Sambre-et-Meuse, puis, en 1796, la 24e demi-brigade de ligne.", "date": "", "places": [{"name": "Sambre-et-Meuse", "matched_name": "Imm Meuse", "longitude": 0.367083, "latitude": 49.746223, "type": "locality", "city": "Fécamp", "context": "76, Seine-Maritime, Normandie", "score": 0.49723}]}, {"type": "segment", "chapter_number": "I", "chapter_title": "DE SON ORIGINE A 1914", "text": "Après avoir combattu vaillamment sous les ordres de Moreau, elle fut envoyée en Italie, où elle se fit remarquer par sa belle conduite dans tous les combats, et en particulier à Novi et au siège de Gênes. En 1803, la 24e demi-brigade de ligne prit le nom de 24e régiment de ligne. Ce régiment se couvrit de gloire à Iéna, où fut détruite l'armée prussienne, et à Friedland, où il anéantit à la baïonnette une partie de la garde russe. Gênes, Iéna et Friedland brillent en lettres d'or sur son drapeau. En 1836, le 24e de ligne fut envoyé en Algérie ; il s'y distingua par sa bravoure, en  participant au combat de La Chiffa, et par son ardeur au travail qui lui valut le nom de  “Régiment de la Pioche”.  En 1870, il arriva un des premiers à la frontière; sa conduite fut au-dessus de toute  éloge au combat de Spickeren, mais il fut rattaché ensuite à la garnison de Metz, où les  officiers sauvèrent, le drapeau en s'en partageant les glorieux débris et en brûlant la hampe. Connaissant ce glorieux passé, les soldats du 24e R.I. éprouvèrent une noble émulation quand, le 6 août 1914, ils s'embarquèrent pour la frontière, et tous firent en secret le serment d'égaler en bravoure les héros d'Iéna et de venger les morts de Spickeren. ANNÉE 1914", "date": "", "places": [{"name": "Friedland", "matched_name": "Rue Friedland", "longitude": 2.410298, "latitude": 47.070705, "type": "street", "city": "Bourges", "context": "18, Cher, Centre-Val de Loire", "score": 0.6666924242424243}]}, {"type": "chapter_start", "chapter_number": "II", "chapter_title": "LE DÉPART"}, {"type": "segment", "chapter_number": "II", "chapter_title": "LE DÉPART", "text": "Le 2 août 1914, le 24e R.I. faisait partie du 3e C.A. (6e D.I., 11e B.I.).", "date": "août 1914", "places": [{"name": "24e R.I.", "matched_name": "Rue du 144eme R.i.", "longitude": -0.592268, "latitude": 44.828403, "type": "street", "city": "Bordeaux", "context": "33, Gironde, Nouvelle-Aquitaine", "score": 0.33276967914438504}]}, {"type": "segment", "chapter_number": "II", "chapter_title": "LE DÉPART", "text": "Il était  commandé par le colonel HÉRIOT. Le 1er et le 3e bataillons étaient casernés à Paris et à Aubervilliers, le 2e à Bernay (Eure).", "date": "août 1914", "places": [{"name": "Paris", "matched_name": "Paris", "longitude": 2.347, "latitude": 48.859, "type": "municipality", "city": "Paris", "context": "75, Paris, Île-de-France", "score": 0.9702972727272726}, {"name": "Aubervilliers", "matched_name": "Aubervilliers", "longitude": 2.386167, "latitude": 48.912878, "type": "municipality", "city": "Aubervilliers", "context": "93, Seine-Saint-Denis, Île-de-France", "score": 0.9559236363636362}, {"name": "Bernay", "matched_name": "Bernay", "longitude": 0.595349, "latitude": 49.089387, "type": "municipality", "city": "Bernay", "context": "27, Eure, Normandie", "score": 0.9458727272727271}, {"name": "Eure", "matched_name": "Heure", "longitude": 1.224097, "latitude": 43.269269, "type": "locality", "city": "Rieux-Volvestre", "context": "31, Haute-Garonne, Occitanie", "score": 0.7157663636363636}]}, {"type": "segment", "chapter_number": "II", "chapter_title": "LE DÉPART", "text": "Le 6 août, l'état-major du régiment, le 1er et 3e bataillons embarquaient à la gare des Batignolles, le 2e à Bernay.", "date": "~6 août 1914", "places": [{"name": "gare des  Batignolles", "matched_name": "Rue des Batignolles", "longitude": 2.321188, "latitude": 48.884747, "type": "street", "city": "Paris", "context": "75, Paris, Île-de-France", "score": 0.7609816017316017}, {"name": "Bernay", "matched_name": "Bernay", "longitude": 0.595349, "latitude": 49.089387, "type": "municipality", "city": "Bernay", "context": "27, Eure, Normandie", "score": 0.9458727272727271}]}, {"type": "segment", "chapter_number": "II", "chapter_title": "LE DÉPART", "text": "Le 7 août, l'état-major, le 1er et le 3e bataillons débarquaient à Rethel ;", "date": "~7 août 1914", "places": [{"name": "Rethel", "matched_name": "Rethel", "longitude": 4.378836, "latitude": 49.509988, "type": "municipality", "city": "Rethel", "context": "08, Ardennes, Grand Est", "score": 0.9446172727272727}]}, {"type": "segment", "chapter_number": "II", "chapter_title": "LE DÉPART", "text": "le 2e bataillon, arrivé un peu plus tard, rejoignait le régiment à La Sabotterie.", "date": "~7 août 1914", "places": [{"name": "La Sabotterie", "matched_name": "La Sabotterie", "longitude": 4.389385, "latitude": 49.738261, "type": "street", "city": "Signy-l'Abbaye", "context": "08, Ardennes, Grand Est", "score": 0.9468445454545453}]}, {"type": "segment", "chapter_number": "II", "chapter_title": "LE DÉPART", "text": "Par étapes successives, le régiment se rapproche de Mézières, puis, changeant brusquement de direction, se porte sur la frontière belge, qu'il traverse dans la haute forêt de Saint-Michel.", "date": "~7 août 1914", "places": [{"name": "forêt de  Saint-Michel", "matched_name": "Rue Saint-michel de la Forêt", "longitude": 0.690188, "latitude": 48.7514, "type": "street", "city": "Saint-Michel-Tubœuf", "context": "61, Orne, Normandie", "score": 0.6546431168831168}]}, {"type": "segment", "chapter_number": "II", "chapter_title": "LE DÉPART", "text": "Il poursuit sa marche à travers la plaine wallonne, dont la population l'ovationne chaleureusement. Le 21 août, il franchit la Sambre et s'installe à Anderlues.", "date": "~21 août 1914", "places": [{"name": "Sambre", "matched_name": "Rue de Sambre", "longitude": 3.646141, "latitude": 50.0723, "type": "street", "city": "Catillon-sur-Sambre", "context": "59, Nord, Hauts-de-France", "score": 0.42051151515151514}, {"name": "Anderlues", "matched_name": "Rue de Belgique", "longitude": -3.3831, "latitude": 47.760118, "type": "street", "city": "Lorient", "context": "56, Morbihan, Bretagne", "score": 0.5017231601731601}]}, {"type": "chapter_start", "chapter_number": "III", "chapter_title": "CHARLEROI"}, {"type": "segment", "chapter_number": "III", "chapter_title": "CHARLEROI", "text": "Le 22 au matin, la première bataille s'engage. Les bataillons Denvignes et Nicolas, qui se sont déployés en première ligne à 2 kilomètres d'Anderlues, sont attaqués par des masses considérables.", "date": "~22 août 1914", "places": [{"name": "Anderlues", "matched_name": "Rue de Belgique", "longitude": -3.3831, "latitude": 47.760118, "type": "street", "city": "Lorient", "context": "56, Morbihan, Bretagne", "score": 0.5017231601731601}]}, {"type": "segment", "chapter_number": "III", "chapter_title": "CHARLEROI", "text": "Pendant toute la journée les bataillons, de plus en plus amoindris, contiennent  l'ennemi. Certains éléments chargent à la baïonnette.  Vers le soir le lieutenant-colonel FESCH, sentant le danger que courent les bataillons  engagés, se met à la tête d'une contre-attaque destinée à les dégager et trouve une mort  glorieuse à la tête de ses hommes. A la tombée de la nuit, mettant à profit l'arrêt des attaques ennemies, imposé par les pertes terribles qu'il lui a infligées, le 24e R.I. rompt le contact et se replie en direction de Thuin, sans être inquiété par l'adversaire. Les pertes pour la journée du 22 sont lourdes. En plus du lieutenant-colonel FESCH,  blessé mortellement, il y a lieu de citer :  - Capitaine GÉVIN, sous-lieutenant GERMAIN, lieutenant DE LA HOYÈRE, lieutenant DE  SALLE, sous-lieutenant BARGEOT, tués ;  - Capitaine POTET, lieutenant HURT, sous-lieutenant HUIDET, lieutenant BASSOT,  capitaine MAËSTRACCI, sous-lieutenant TRUTTMANN, lieutenant PERRIN, lieutenant  GAMAT, capitaine REY, lieutenant MOUILLERON, lieutenant DELORME, sous-lieutenant  MERCIER, lieutenant MAIRE, sous-lieutenant SCHATZ, blessés ;  - et 939 sous-officiers, caporaux et soldats tués ou blessés.", "date": "~22 août 1914", "places": [{"name": "Thuin", "matched_name": "La Belgique", "longitude": 3.022353, "latitude": 48.029619, "type": "street", "city": "Courtenay", "context": "45, Loiret, Centre-Val de Loire", "score": 0.5204748484848485}]}, {"type": "chapter_start", "chapter_number": "IV", "chapter_title": "LA RETRAITE"}, {"type": "segment", "chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": "Le 23 au matin, les Allemands essaient encore de franchir la Sambre, mais ne parviennent pas à mettre leur dessein à exécution, grâce à la résistance de la 11e brigade.", "date": "~23 août 1914", "places": [{"name": "Sambre", "matched_name": "Rue de Sambre", "longitude": 3.646141, "latitude": 50.0723, "type": "street", "city": "Catillon-sur-Sambre", "context": "59, Nord, Hauts-de-France", "score": 0.42051151515151514}]}, {"type": "segment", "chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": "Le repli s'effectue normalement par Avesnes et Le Nouvion jusque dans la région au sud de Guise.", "date": "~23 août 1914", "places": [{"name": "Avesnes", "matched_name": "Avesnes", "longitude": 1.729786, "latitude": 50.325202, "type": "street", "city": "Vron", "context": "80, Somme, Hauts-de-France", "score": 0.9396863636363636}, {"name": "Le Nouvion", "matched_name": "Bat le Nouvion", "longitude": 2.881533, "latitude": 50.405546, "type": "locality", "city": "Méricourt", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.6700888111888111}, {"name": "Guise", "matched_name": "Guise", "longitude": 2.395428, "latitude": 47.718928, "type": "locality", "city": "Sully-sur-Loire", "context": "45, Loiret, Centre-Val de Loire", "score": 0.9460927272727272}]}, {"type": "segment", "chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": "Les marches sont très pénibles, comme toutes celles effectués par la division  pendant cette période.  Le 28 août, la nouvelle circule que la Ve armée va faire front. Chacun sait que la  bataille définitive n'a pas encore été livrée, et en dépit de ses fatigues et de ses pertes, le 24e  R.I. se dirige, plein d'espérance, vers Audigny. La rencontre avec l'ennemi, qui dispose de  nombreuses mitrailleuses, tourne rapidement à l'avantage du régiment. L'ennemi se replie hâtivement vers le nord, abandonnant Guise.", "date": "~28 août 1914", "places": [{"name": "Guise", "matched_name": "Guise", "longitude": 2.395428, "latitude": 47.718928, "type": "locality", "city": "Sully-sur-Loire", "context": "45, Loiret, Centre-Val de Loire", "score": 0.9460927272727272}]}, {"type": "segment", "chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": "Le 29, le régiment est en réserve dans la région d'Origny-Sainte-Benoîte.", "date": "~29 août 1914", "places": [{"name": "Origny-Sainte-Benoîte", "matched_name": "Origny-Sainte-Benoite", "longitude": 3.4997, "latitude": 49.83539, "type": "municipality", "city": "Origny-Sainte-Benoite", "context": "02, Aisne, Hauts-de-France", "score": 0.9376745454545453}]}, {"type": "segment", "chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": "Le coup  d'arrêt a porté. L'ennemi a été surpris et durement châtié.  Néanmoins, dès le 30, le repli est repris. Le 24e gagne, par Laon et Fismes, la vallée de la Marne, où il accomplit, le 3 septembre, un de ses plus beaux exploits.", "date": "~30 août 1914", "places": [{"name": "Laon", "matched_name": "Laon", "longitude": 3.614719, "latitude": 49.570287, "type": "municipality", "city": "Laon", "context": "02, Aisne, Hauts-de-France", "score": 0.9499545454545454}, {"name": "Fismes", "matched_name": "Fismes", "longitude": 3.688225, "latitude": 49.308235, "type": "municipality", "city": "Fismes", "context": "51, Marne, Grand Est", "score": 0.9435536363636362}]}, {"type": "segment", "chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": "Il reçoit l'ordre d'organiser trois centres de résistance sur la rive sud de la rivière : un au pont de Verneuil, tenu par le bataillon Pion (1er) et une section de mitrailleuses ;", "date": "~3 septembre 1914", "places": [{"name": "pont de Verneuil", "matched_name": "Verneuil", "longitude": 3.67267, "latitude": 49.097699, "type": "municipality", "city": "Verneuil", "context": "51, Marne, Grand Est", "score": 0.3999606417112299}]}, {"type": "segment", "chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": "un à Bouquigny, tenu par le bataillon Nicolas (2e) ;", "date": "~3 septembre 1914", "places": [{"name": "Bouquigny", "matched_name": "Bouligny", "longitude": -1.016241, "latitude": 49.096244, "type": "street", "city": "La Barre-de-Semilly", "context": "50, Manche, Normandie", "score": 0.49371363636363635}]}, {"type": "segment", "chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": "un à Troissy", "date": "~3 septembre 1914", "places": [{"name": "Troissy", "matched_name": "Troissy", "longitude": 3.703603, "latitude": 49.080215, "type": "municipality", "city": "Troissy", "context": "51, Marne, Grand Est", "score": 0.9345099999999998}]}, {"type": "segment", "chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": ", tenu par le bataillon Giansilj (3e). Dans la hâte de la retraite, les travaux nécessaires à la destruction du pont de Verneuil n'ont pu être terminés en temps utile et il faut barrer solidement ce point de passage.", "date": "~3 septembre 1914", "places": [{"name": "pont de Verneuil", "matched_name": "Verneuil", "longitude": 3.67267, "latitude": 49.097699, "type": "municipality", "city": "Verneuil", "context": "51, Marne, Grand Est", "score": 0.3999606417112299}]}, {"type": "segment", "chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": "La première ligne est organisée défensivement et c'est la 1re compagnie (capitaine FIÉVET) qui a pour mission de défendre le pont de Verneuil.", "date": "~3 septembre 1914", "places": [{"name": "pont de Verneuil", "matched_name": "Verneuil", "longitude": 3.67267, "latitude": 49.097699, "type": "municipality", "city": "Verneuil", "context": "51, Marne, Grand Est", "score": 0.3999606417112299}]}, {"type": "segment", "chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": "A 14 h 30 , l'artillerie ennemie ouvre le feu sur le pont et la rive sud de la Marne, pendant que l' infanterie, protégée par le tir de nombreuses mitrailleuses, s'avance en colonnes pour forcer le passage.", "date": "~3 septembre 1914", "places": [{"name": "Marne", "matched_name": "Marne", "longitude": -1.727034, "latitude": 47.096564, "type": "street", "city": "Saint-Mars-de-Coutais", "context": "44, Loire-Atlantique, Pays de la Loire", "score": 0.9449145454545455}]}, {"type": "segment", "chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": "Les 1re et 2e compagnies et la section de mitrailleuses ouvrent alors le feu et infligent  de telles pertes à l'ennemi qu'il bat en retraite en désordre. Mais il revient bientôt à la charge,  et, jusqu'à 3 h 30, le 1er bataillon, bien que soumis à un feu violent de l'artillerie et de  l'infanterie ennemies, résiste victorieusement et déjoue à plusieurs reprises les tentatives d'un  ennemi audacieux qui tente, à la faveur de la nuit, de franchir la Marne en barques ou au  moyen de câbles. Quelques éléments ayant réussi à prendre pied sur la berge sud, le  commandant PION dirige une contre-attaque destinée à les rejeter dans le fleuve et tombe  mortellement frappé. Quelques instants après le capitaine FIÉVET, de la 1re compagnie, est  tué à son tour par un obus.  Le 4, au petit jour, le régiment reçoit l'ordre d'abandonner le front Troissy –  Bouquigny – pont de Verneuil et de prendre position à Ville-sous-Orbais.", "date": "~4 septembre 1914", "places": [{"name": "pont de Verneuil", "matched_name": "Verneuil", "longitude": 3.67267, "latitude": 49.097699, "type": "municipality", "city": "Verneuil", "context": "51, Marne, Grand Est", "score": 0.3999606417112299}, {"name": "Ville-sous-Orbais", "matched_name": "La Ville-sous-Orbais", "longitude": 3.678468, "latitude": 48.968761, "type": "municipality", "city": "La Ville-sous-Orbais", "context": "51, Marne, Grand Est", "score": 0.777652966507177}]}, {"type": "segment", "chapter_number": "IV", "chapter_title": "LA RETRAITE", "text": "L'ennemi, qui a franchi la Marne, se heurte â nouveau aux 1er et 2e bataillons ; après un combat de quatre  heures, ordre est donné au 24e de se retirer sur Monceau – Saint-Bon.", "date": "~4 septembre 1914", "places": [{"name": "la Marne", "matched_name": "Marne", "longitude": -1.727034, "latitude": 47.096564, "type": "street", "city": "Saint-Mars-de-Coutais", "context": "44, Loire-Atlantique, Pays de la Loire", "score": 0.9449145454545455}]}, {"type": "chapter_start", "chapter_number": "V", "chapter_title": "LA MARNE"}, {"type": "segment", "chapter_number": "V", "chapter_title": "LA MARNE", "text": "Le 6 septembre au matin, l'ordre du jour du général en chef annonce l'offensive ; il parvient aux troupes entre Saint-Bon et Monceau.", "date": "~6 septembre 1914", "places": [{"name": "Saint-Bon", "matched_name": "Saint-Bon", "longitude": 3.467136, "latitude": 48.677358, "type": "municipality", "city": "Saint-Bon", "context": "51, Marne, Grand Est", "score": 0.924890909090909}, {"name": "Monceau", "matched_name": "Monceau", "longitude": -1.678088, "latitude": 48.047635, "type": "street", "city": "Noyal-Châtillon-sur-Seiche", "context": "35, Ille-et-Vilaine, Bretagne", "score": 0.9549345454545453}]}, {"type": "segment", "chapter_number": "V", "chapter_title": "LA MARNE", "text": "Le 24e doit être engagé immédiatement. A 8 h 5O, le 1er bataillon (capitaine DELAUNEY) reçoit l'ordre d'occuper Saint-Bon.", "date": "~6 septembre 1914", "places": [{"name": "Saint-Bon", "matched_name": "Saint-Bon", "longitude": 3.467136, "latitude": 48.677358, "type": "municipality", "city": "Saint-Bon", "context": "51, Marne, Grand Est", "score": 0.924890909090909}]}, {"type": "segment", "chapter_number": "V", "chapter_title": "LA MARNE", "text": "A 10 h 35, l'ordre est exécuté. Le 2e bataillon (capitaine BOISLIVEAU) se porte alors à 500 mètres au sud de Saint-Bon et le 3e bataillon (capitaine GIANSILJ) reçoit l'ordre d'attaquer la station Le Châtaignier et la partie sud de Monceau-les-Provins.", "date": "~6 septembre 1914", "places": [{"name": "Saint-Bon", "matched_name": "Saint-Bon", "longitude": 3.467136, "latitude": 48.677358, "type": "municipality", "city": "Saint-Bon", "context": "51, Marne, Grand Est", "score": 0.924890909090909}, {"name": "Le Châtaignier", "matched_name": "Le Chataignier", "longitude": -1.459095, "latitude": 48.175585, "type": "street", "city": "La Bouëxière", "context": "35, Ille-et-Vilaine, Bretagne", "score": 0.9590899999999999}, {"name": "Monceau-les-Provins", "matched_name": "Montceaux-lès-Provins", "longitude": 3.444531, "latitude": 48.694647, "type": "municipality", "city": "Montceaux-lès-Provins", "context": "77, Seine-et-Marne, Île-de-France", "score": 0.6824397520661156}]}, {"type": "segment", "chapter_number": "V", "chapter_title": "LA MARNE", "text": "A 16 heures, le 3e bataillon se porte en avant, et, au cours d'une brillante charge à la  baïonnette, il réussit à s'emparer de la station et de la voie ferrée. Ayant reçu l'ordre d'appuyer la progression du 24e R.I., qui attaque Monceau-les-Provins, il charge à nouveau à la baïonnette, enlève le château de Monceau-les-Provins et le bois situé au nord-est.", "date": "~6 septembre 1914", "places": [{"name": "Monceau-les-Provins", "matched_name": "Montceaux-lès-Provins", "longitude": 3.444531, "latitude": 48.694647, "type": "municipality", "city": "Montceaux-lès-Provins", "context": "77, Seine-et-Marne, Île-de-France", "score": 0.6824397520661156}, {"name": "Monceau-les-Provins", "matched_name": "Montceaux-lès-Provins", "longitude": 3.444531, "latitude": 48.694647, "type": "municipality", "city": "Montceaux-lès-Provins", "context": "77, Seine-et-Marne, Île-de-France", "score": 0.6824397520661156}]}, {"type": "segment", "chapter_number": "V", "chapter_title": "LA MARNE", "text": "Au cours de ces violents combats, 60 prisonniers sont capturés ; la conduite des  militaires du régiment est digne de tous les éloges et elle est à l'honneur des contingents de  réservistes qui constituent, en partie, les effectifs du corps. Les combats du 7 et du 8 rapprochent le régiment de Montmirail, qu'il traverse le 9.", "date": "~6 septembre 1914", "places": [{"name": "Montmirail", "matched_name": "Montmirail", "longitude": 3.557524, "latitude": 48.868633, "type": "municipality", "city": "Montmirail", "context": "51, Marne, Grand Est", "score": 0.9412599999999999}]}, {"type": "segment", "chapter_number": "V", "chapter_title": "LA MARNE", "text": "Le 10 septembre, le 24e traverse la Marne entre Dormans et Château-Thierry.", "date": "~10 septembre 1914", "places": [{"name": "la Marne", "matched_name": "Marne", "longitude": -1.727034, "latitude": 47.096564, "type": "street", "city": "Saint-Mars-de-Coutais", "context": "44, Loire-Atlantique, Pays de la Loire", "score": 0.9449145454545455}, {"name": "Dormans", "matched_name": "Dormans", "longitude": 3.64217, "latitude": 49.07008, "type": "municipality", "city": "Dormans", "context": "51, Marne, Grand Est", "score": 0.9403372727272726}, {"name": "Château-Thierry", "matched_name": "Château-Thierry", "longitude": 3.383835, "latitude": 49.050003, "type": "municipality", "city": "Château-Thierry", "context": "02, Aisne, Hauts-de-France", "score": 0.9478272727272726}]}, {"type": "segment", "chapter_number": "V", "chapter_title": "LA MARNE", "text": "Le 11, le colonel PINEAU, qui devait commander si longtemps le régiment, remplace  à sa tête le colonel HÉRIOT, qui prend le commandement de la 11e brigade. Le régiment arrive à Muizon ; l'ennemi est en pleine retraite, mais le 12 la situation se  modifie, l'ennemi semble avoir terminé son mouvement.", "date": "~11 septembre 1914", "places": [{"name": "Muizon", "matched_name": "Muizon", "longitude": 3.893424, "latitude": 49.274676, "type": "municipality", "city": "Muizon", "context": "51, Marne, Grand Est", "score": 0.9388145454545455}]}, {"type": "chapter_start", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)"}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Le 13 septembre, les 1er et 2e bataillons participent, avec le 28e R.I., à l'attaque de Loivre et du bois de Brimont.", "date": "~13 septembre 1914", "places": [{"name": "Brimont", "matched_name": "Brimont", "longitude": 1.351575, "latitude": 43.394916, "type": "locality", "city": "Beaumont-sur-Lèze", "context": "31, Haute-Garonne, Occitanie", "score": 0.9408981818181817}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Le village est enlevé, mais le 28e R.I. ne peut en déboucher et la  progression est arrêtée. A la tombée de la nuit, les 1er et 2e bataillons tentent en vain d'enlever le bois de Brimont.", "date": "~13 septembre 1914", "places": [{"name": "Brimont", "matched_name": "Brimont", "longitude": 1.351575, "latitude": 43.394916, "type": "locality", "city": "Beaumont-sur-Lèze", "context": "31, Haute-Garonne, Occitanie", "score": 0.9408981818181817}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Le 14 septembre, nouvelle attaque avec l'appui d'un bataillon du 74e. Les deux  bataillons du 24e et le bataillon du 74e sont mis à la disposition du lieutenant-colonel  CAPITANT, commandant le 28e R.I., chargé de diriger l'opération.  Les 15, 16, 17 et 18 septembre, quelques tentatives infructueuses n'apportent aucune  modification à la situation. Le 18, les bataillons du 24e R.I. sont répartis entre les secteurs de Loivre (lieutenant- colonel CAPITANT) et du bois du Chauffour (lieutenant-colonel PINEAU).", "date": "~18 septembre 1914", "places": [{"name": "Loivre", "matched_name": "Loivre", "longitude": 3.983219, "latitude": 49.344692, "type": "municipality", "city": "Loivre", "context": "51, Marne, Grand Est", "score": 0.9371563636363636}, {"name": "Chauffour", "matched_name": "Chauffour", "longitude": 0.908929, "latitude": 47.793935, "type": "street", "city": "Lunay", "context": "41, Loir-et-Cher, Centre-Val de Loire", "score": 0.9454027272727272}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Dans la nuit du 18 au 19, le 28e R.I. abandonne par ordre le village de Loivre, qui est occupé aussitôt par l'ennemi.", "date": "~18 septembre 1914", "places": [{"name": "Loivre", "matched_name": "Loivre", "longitude": 3.983219, "latitude": 49.344692, "type": "municipality", "city": "Loivre", "context": "51, Marne, Grand Est", "score": 0.9371563636363636}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Le 20, vers 2 heures du matin, la compagnie du lieutenant PLASSOT, appuyée par une compagnie du 239e R.I., se porte vers Loivre et attaque la lisière sud.", "date": "~20 septembre 1914", "places": [{"name": "Loivre", "matched_name": "Loivre", "longitude": 3.983219, "latitude": 49.344692, "type": "municipality", "city": "Loivre", "context": "51, Marne, Grand Est", "score": 0.9371563636363636}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Elle se heurte à des murs  crénelés, est décimée par le feu des mitrailleuses ennemies et obligée de se replier sur la route  44.  Les 21 et 22, situation stationnaire. Les Allemands s'organisent dans Loivre et sur la cote 101, au nord-ouest de Cauroy.", "date": "~20 septembre 1914", "places": [{"name": "Cauroy", "matched_name": "Cauroy", "longitude": 4.470832, "latitude": 49.347522, "type": "municipality", "city": "Cauroy", "context": "08, Ardennes, Grand Est", "score": 0.9279472727272727}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Le 23, conformément à un ordre d'engagement prescrit par le général commandant la 6e D.I., deux bataillons du 24e doivent attaquer et reprendre Loivre.", "date": "~23 septembre 1914", "places": [{"name": "Loivre", "matched_name": "Loivre", "longitude": 3.983219, "latitude": 49.344692, "type": "municipality", "city": "Loivre", "context": "51, Marne, Grand Est", "score": 0.9371563636363636}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Le 2e bataillon (capitaine  MAËSTRACCI) a pour objectif le moulin, et le 3e (capitaine GIANSILJ) la lisière sud du  village. Profitant du brouillard, les bataillons s'approchent de leurs objectifs, mais ils sont  bientôt soumis à un tir extrêmement violent de mousqueterie et de mitrailleuses. Le 2e bataillon s'empare cependant du moulin, mais le 3e ne peut entrer dans Loivre et doit s'organiser sur place.", "date": "~23 septembre 1914", "places": [{"name": "Loivre", "matched_name": "Loivre", "longitude": 3.983219, "latitude": 49.344692, "type": "municipality", "city": "Loivre", "context": "51, Marne, Grand Est", "score": 0.9371563636363636}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "C'est tout ce que les deux bataillons, qui ont donné à fond et sont  décimés, pourront faire. Dans la nuit, une contre-attaque dirigée sur le moulin est repoussée  par le 2e bataillon, qui ne compte plus que 300 combattants. Le 24, le régiment est relevé par le 28e R.I.", "date": "~24 septembre 1914", "places": [{"name": "28e R.I.", "matched_name": "Rue du 158ème R.I", "longitude": -1.242844, "latitude": 45.965687, "type": "street", "city": "Saint-Georges-d'Oléron", "context": "17, Charente-Maritime, Nouvelle-Aquitaine", "score": 0.31061422459893046}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Au cours de ces dernières journées de combat, le régiment a été très éprouvé. Les  commandant NICOLAS, capitaine BOISLIVEAU, sous-lieutenant THUILLEAUX, lieutenant  BREITLING, capitaine GAGNAIRE blessés ; capitaine DELAUNEY, lieutenant PI, sous- lieutenant GUILLEMET tués.  Le 25, il est passé en revue par le général PÉTAIN, qui a pris le commandement de la  6e D.I. le 2 septembre.  Pendant la nuit, alerte. Le 5e R.I. est attaqué par des forces supérieures chargées de réduire la tête de pont du Godat.", "date": "~2 septembre 1914", "places": [{"name": "pont du Godat", "matched_name": "Au Pont du Haut", "longitude": 0.589412, "latitude": 43.884655, "type": "locality", "city": "Lamothe-Goas", "context": "32, Gers, Occitanie", "score": 0.353170956937799}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Le 1er bataillon du 24e (commandant THIBAULT) participe  à la contre-attaque victorieuse.  Le régiment relève le 27 le 5e R.I. très éprouvé. Le 14 octobre, le 2e bataillon, sous les ordres du capitaine MAËSTRACCI, occupe le bois en Potence.", "date": "~14 octobre 1914", "places": [{"name": "Potence", "matched_name": "La Potence", "longitude": 0.784326, "latitude": 48.27104, "type": "street", "city": "Val-au-Perche", "context": "61, Orne, Normandie", "score": 0.641080606060606}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "L'ennemi, surpris par ce mouvement audacieux, réagit énergiquement par  son artillerie et contre-attaque. Rapidement les pertes deviennent considérables.  Cinq attaques puissantes sont repoussées successivement par des feux de salve. Au  soir, n'ayant plus de cartouches, le bataillon engage un violent combat corps à corps, au cours  duquel, suivant l'exemple de son chef, il chante la Marseillaise, et la position reste entre nos  mains.    Malheureusement, tant d'héroïsme demeure inutile. La position doit être abandonnée  quarante-huit heures après, les attaques du régiment de gauche ayant échoué. Le régiment tient le secteur du Godat jusqu'au 1er novembre, date à laquelle il prend le secteur de La Neuville.", "date": "~14 octobre 1914", "places": [{"name": "Godat", "matched_name": "Boda", "longitude": 8.936636, "latitude": 41.589187, "type": "street", "city": "Sartène", "context": "2A, Corse-du-Sud, Corse", "score": 0.3991818181818182}, {"name": "La Neuville", "matched_name": "La Neuville", "longitude": 2.09719, "latitude": 50.243611, "type": "street", "city": "Auxi-le-Château", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.9470699999999999}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Le 4 novembre, les 9e et 10e compagnies contre-attaquent dans le secteur du 28e R.I. et chassent l'ennemi du village de Sapigneul, où il a réussi à prendre pied la veille.", "date": "~4 novembre 1914", "places": [{"name": "Sapigneul", "matched_name": "Rue de Sapigneul", "longitude": 3.95008, "latitude": 49.419886, "type": "street", "city": "Condé-sur-Suippe", "context": "02, Aisne, Hauts-de-France", "score": 0.5158812121212121}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Le brave  capitaine PLASSOT trouve la mort à la tête de sa compagnie ; il en assurait le  commandement depuis le début de la campagne et avait fait preuve, en maintes circonstances,  d'habileté et de sang-froid.  L'organisation du secteur se poursuit activement. Le 15 novembre, le régiment est relevé par le 239e R.I. et relève lui-même le 28e R.I. dans le secteur de Sapigneul.", "date": "~15 novembre 1914", "places": [{"name": "Sapigneul", "matched_name": "Rue de Sapigneul", "longitude": 3.95008, "latitude": 49.419886, "type": "street", "city": "Condé-sur-Suippe", "context": "02, Aisne, Hauts-de-France", "score": 0.5158812121212121}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Le 22 décembre, un peloton du 3e bataillon (capitaine GIANSILJ), commandé par le sous-lieutenant HAMELIN, traverse le Canal de l'Aisne à la Marne et s'empare de la maison de l'écluse nord.", "date": "~22 décembre 1914", "places": [{"name": "Canal de l'Aisne", "matched_name": "Rue du Canal de l'Aisne", "longitude": 4.183267, "latitude": 49.047921, "type": "street", "city": "Condé-sur-Marne", "context": "51, Marne, Grand Est", "score": 0.6593901652892561}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "L'ennemi contre-attaque immédiatement et le chasse de la position.    Le soir même, le sous-lieutenant HAMELIN prend le commandement d'un nouveau  détachement et reprend le terrain perdu. Il le conserve pendant la nuit et la journée du  lendemain, mais, le 24 au matin, une nouvelle contre-attaque le rejette dans le canal.    Sur l'ordre de son chef de bataillon, il tente une troisième fois l'assaut. Mais les pertes  subies ne lui permettent pas de mener à bien l'opération.      ANNÉE 1915 Le 30 janvier, le régiment relève le 28e R.I. dans le secteur de Berry-au-Bac.", "date": "~30 janvier 1915", "places": [{"name": "Berry-au-Bac", "matched_name": "Berry-au-Bac", "longitude": 3.900366, "latitude": 49.401196, "type": "municipality", "city": "Berry-au-Bac", "context": "02, Aisne, Hauts-de-France", "score": 0.9340218181818181}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Le 16 février, à la suite d'une courte préparation sur les chevaux de frise qui couvrent  la ligne ennemie, un peloton de la 8e compagnie commandé par le sous-lieutenant  JACOUTOT attaque la tranchée de la cote 108 ; les Allemands qui l'occupent sont tués ou pris. Le caporal SCHLUSSEL (André) saute dans un puits de mine, désarme les Allemands qui s'y trouvent et, avec une merveilleuse présence d'esprit, coupe les fils d'un accumulateur communiquant avec une mine sur le point d'éclater à l'arrivée de la vague d'assaut 1. Dix-sept prisonniers, une mitrailleuse tombent entre nos mains. Des relèves ont lieu avec le 28e R.I. Le régiment reprend le secteur de Sapigneul et le 1er avril retourne à Berry-au-Bac.", "date": "~16 février 1915", "places": [{"name": "Sapigneul", "matched_name": "Rue de Sapigneul", "longitude": 3.95008, "latitude": 49.419886, "type": "street", "city": "Condé-sur-Suippe", "context": "02, Aisne, Hauts-de-France", "score": 0.5158812121212121}, {"name": "Berry-au-Bac", "matched_name": "Berry-au-Bac", "longitude": 3.900366, "latitude": 49.401196, "type": "municipality", "city": "Berry-au-Bac", "context": "02, Aisne, Hauts-de-France", "score": 0.9340218181818181}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Le 13 avril, un peloton du 1er bataillon attaque et enlève une tranchée au saillant est de Berry-au-Bac, mais la reperd dans la nuit.", "date": "~13 avril 1915", "places": [{"name": "Berry-au-Bac", "matched_name": "Berry-au-Bac", "longitude": 3.900366, "latitude": 49.401196, "type": "municipality", "city": "Berry-au-Bac", "context": "02, Aisne, Hauts-de-France", "score": 0.9340218181818181}]}, {"type": "segment", "chapter_number": "VI", "chapter_title": "AISNE (guerre de positions)", "text": "Le 14 au soir, un autre peloton tente en vain de recommencer l'opération. Le 27 avril, le régiment est relevé par le 201e R.I. et va au repos dans la région de Jonchery.", "date": "~27 avril 1915", "places": [{"name": "Jonchery", "matched_name": "Jonchery", "longitude": 5.077993, "latitude": 48.139064, "type": "municipality", "city": "Jonchery", "context": "52, Haute-Marne, Grand Est", "score": 0.9353245454545454}]}, {"type": "chapter_start", "chapter_number": "VII", "chapter_title": "ARTOIS"}, {"type": "segment", "chapter_number": "VII", "chapter_title": "ARTOIS", "text": "1 Voir à la fin de cet historique son portrait tiré de la planche 53 du « Tableau d’honneur » de l’Illustration. Le 9, il embarque à Jonchery pour la région d'Arras.", "date": "~9 avril 1915", "places": [{"name": "Jonchery", "matched_name": "Jonchery", "longitude": 5.077993, "latitude": 48.139064, "type": "municipality", "city": "Jonchery", "context": "52, Haute-Marne, Grand Est", "score": 0.9353245454545454}, {"name": "Arras", "matched_name": "Arras", "longitude": 2.768267, "latitude": 50.287896, "type": "municipality", "city": "Arras", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.9525527272727272}]}, {"type": "segment", "chapter_number": "VII", "chapter_title": "ARTOIS", "text": "Le 12, il prend connaissance de l'ordre du jour suivant du général commandant la 10e  armée :    « Soldats de la Xe armée,  Notre offensive a heureusement débuté : 3.000 prisonniers dont 50 officiers, 6 canons,  un nombre important de mitrailleuses sont vos trophées dans ces deux jours. Le moment est  venu de porter à l'ennemi le grand coup et de libérer définitivement notre sol de la présence  détestée de l'envahisseur. La France vous regarde et compte sur vous.", "date": "~12 avril 1915", "places": [{"name": "La France", "matched_name": "La France", "longitude": 5.63588, "latitude": 43.48521, "type": "street", "city": "Rousset", "context": "13, Bouches-du-Rhône, Provence-Alpes-Côte d'Azur", "score": 0.9554372727272726}]}, {"type": "segment", "chapter_number": "VII", "chapter_title": "ARTOIS", "text": "»  Signé : D'URBAL. Le 15, il relève le 158e R.I. dans le secteur d'Aix-Noulette.", "date": "~15 avril 1915", "places": [{"name": "Aix-Noulette", "matched_name": "Aix-Noulette", "longitude": 2.712577, "latitude": 50.424788, "type": "municipality", "city": "Aix-Noulette", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.9417036363636363}]}, {"type": "segment", "chapter_number": "VII", "chapter_title": "ARTOIS", "text": "Secteur terrible où la lutte constante à la grenade, le contact avec un ennemi acharné  causent des pertes exceptionnellement lourdes.    Le 25 mai, après une faible préparation, les vagues d'assaut débouchent sur un terrain  battu par les feux du mitrailleuses et de mousqueterie. Le plus grand nombre des assaillants  est fauché. Une faible partie des effectifs engagés gagne la tranchée adverse, où un combat  corps à corps s'engage.    Les survivants de la vague d'assaut organisent le terrain tant bien que mal. Mais  l'ennemi contre-attaque avec fureur et quelques isolés seulement peuvent regagner la base de  départ. Du 15 au 25, le 24e R.I. a subi des pertes excessivement", "date": "~25 mai 1915", "places": [{"name": "24e R.I.", "matched_name": "Rue du 144eme R.i.", "longitude": -0.592268, "latitude": 44.828403, "type": "street", "city": "Bordeaux", "context": "33, Gironde, Nouvelle-Aquitaine", "score": 0.33276967914438504}]}, {"type": "segment", "chapter_number": "VII", "chapter_title": "ARTOIS", "text": "lourdes : 30 officiers hors de  combat, dont 10 tués ; 1.055 hommes hors de combat, dont 160 tués (sous-lieutenant  BATTINY, lieutenant KEMPF, lieutenant BESSE, capitaine SALLES, capitaine VALENCE,  sous-lieutenants HENNEQUIN, PÈLERIN, APPERT, etc., tués). Relevé dès le 26 au matin, le régiment est transporté en automobiles aux environs de Fosseux, et est reconstitué par des éléments de la classe 1915 qui, pour la première fois, fait son apparition au front. Avec les missions diverses, le régiment effectue des mouvements dans la région d'Arras.", "date": "~26 mai 1915", "places": [{"name": "Fosseux", "matched_name": "Fosseux", "longitude": 2.563621, "latitude": 50.255075, "type": "municipality", "city": "Fosseux", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.9261872727272727}, {"name": "Arras", "matched_name": "Arras", "longitude": 2.768267, "latitude": 50.287896, "type": "municipality", "city": "Arras", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.9525527272727272}]}, {"type": "segment", "chapter_number": "VII", "chapter_title": "ARTOIS", "text": "Il attend la percée à Montenescourt, puis reste en réserve à Grand-Servin, du 21 juin au 7 juillet.", "date": "~26 mai 1915", "places": [{"name": "Montenescourt", "matched_name": "Montenescourt", "longitude": 2.62819, "latitude": 50.292663, "type": "municipality", "city": "Montenescourt", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.9318363636363636}, {"name": "Grand-Servin", "matched_name": "Rue Roland Dervin", "longitude": 3.681152, "latitude": 49.311621, "type": "street", "city": "Fismes", "context": "51, Marne, Grand Est", "score": 0.3614899999999999}]}, {"type": "segment", "chapter_number": "VII", "chapter_title": "ARTOIS", "text": "Le 8, il prend à l'ouest de Neuville-Saint-Waast un secteur agité et occupe les tranchées conquises au cours des attaques du mois de mai.", "date": "~8 juillet 1915", "places": [{"name": "Neuville-Saint-Waast", "matched_name": "Neuville-Saint-Vaast", "longitude": 2.757333, "latitude": 50.355266, "type": "municipality", "city": "Neuville-Saint-Vaast", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.7645543722943723}]}, {"type": "segment", "chapter_number": "VII", "chapter_title": "ARTOIS", "text": "Des cadavres partout dans les  champs incultes, des boyaux à peine creusés, en guise d'abris des niches qui s'écroulent, deux  ou trois combats à la grenade par nuit, des grosses mouches bleues en quantité innombrable,  du pain moisi, tels sont les souvenirs que gardent de ce secteur célèbre les poilus qui y ont  vécu.    L'artillerie s'acharne sur les travaux en cours, sur les corvées et cause continuellement  des pertes sensibles. Relevé dans la nuit du 13 au 14, le régiment goûte un repos de dix-huit jours dans l'agréable village d'Houvin-Houvigneul.", "date": "~8 juillet 1915", "places": [{"name": "Houvin-Houvigneul", "matched_name": "Houvin-Houvigneul", "longitude": 2.375757, "latitude": 50.296927, "type": "municipality", "city": "Houvin-Houvigneul", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.92914}]}, {"type": "segment", "chapter_number": "VII", "chapter_title": "ARTOIS", "text": "Le 2 août, il reprend son secteur à l'ouest de Neuville-Saint-Waast.", "date": "~2 août 1915", "places": [{"name": "Neuville-Saint-Waast", "matched_name": "Neuville-Saint-Vaast", "longitude": 2.757333, "latitude": 50.355266, "type": "municipality", "city": "Neuville-Saint-Vaast", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.7645543722943723}]}, {"type": "segment", "chapter_number": "VII", "chapter_title": "ARTOIS", "text": "La pluie, qui tombe  journellement, emplit les boyaux d'eau et de boue, mais il y a moins de pertes qu'au premier  séjour et on a l'impression que le secteur devient calme ; cependant, chaque nuit, dans le fond de Souchez, des combats terribles illuminent le ciel de ce triste été. Relevé le 21, le régiment trouve à Sibiville – Sericourt un cantonnement exigu ;", "date": "~2 août 1915", "places": [{"name": "Souchez", "matched_name": "Souchez", "longitude": 2.742954, "latitude": 50.391452, "type": "municipality", "city": "Souchez", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.9399545454545453}, {"name": "Sibiville – Sericourt", "matched_name": "Rue de Framecourt", "longitude": 2.32351, "latitude": 50.300953, "type": "street", "city": "Sibiville", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.45324333333333333}]}, {"type": "segment", "chapter_number": "VII", "chapter_title": "ARTOIS", "text": "il  exécute dans la région beaucoup d'exercices qui ont pour but de le préparer à l'offensive de  septembre.    Le général FOCH passe le régiment en revue et fait part à tous des espérances que l'on  fonde sur la prochaine offensive. Sa parole, son geste captivent tous ceux qui l'écoutent et,  jusqu'au 25 septembre, tous croiront à la victoire, à la percée, à la fin de la guerre.  Le commandant MAËSTRACCI, parti en mission, est remplacé quelques jours avant  l'attaque par le commandant WEYNAND à la tête du 2e bataillon ; les 1er et 3e bataillons sont  commandés respectivement par le commandant MARTIN et le commandant GIANSILJ.    L'attaque du 25 septembre, à laquelle le régiment participe avec ses trois bataillons en  première ligne, se déclenche à 12 h 25. Un feu de mousqueterie terrible cause des pertes très lourdes, mais le 2e bataillon enlève cependant les premières lignes ennemies avec un entrain admirable, et un groupe commandé par les sous-lieutenants NEUVILLE et JOLY atteint la lisière du bois de la Folie, objectif du bataillon.", "date": "~25 septembre 1915", "places": [{"name": "Folie", "matched_name": "Folies", "longitude": 2.672169, "latitude": 49.760954, "type": "municipality", "city": "Folies", "context": "80, Somme, Hauts-de-France", "score": 0.7452618181818181}]}, {"type": "segment", "chapter_number": "VII", "chapter_title": "ARTOIS", "text": "Le désordre des unités où se trouvent mélangés des éléments du 36e et du 28e ne  permet pas au 2e bataillon de se maintenir sur ces points avancés, et c'est dans la tranchée des  Déserteurs que le commandant WEYNAND organise la défense, avec la poignée de soldats  qui lui reste (14 officiers sur 16 et 600 hommes du bataillon ont été mis hors de combat).  Attaqué chaque nuit à la grenade, il résiste victorieusement et conserve la position conquise  jusqu'au 27 septembre, date à laquelle il est relevé et placé en soutien dans l'ancienne  première ligne ennemie.    De son côté, le 3e bataillon réduit le centre de résistance du carrefour des Cinq- Chemins après un combat corps à corps extrêmement meurtrier qui lui coûte 75 p.100 de son  effectif. L'adjudant HAMELET se distingue au cours de ce combat et mérite la médaille  militaire et une belle citation à l'ordre de l'armée.    Le 1er bataillon, moins heureux que les autres, tente à plusieurs reprises de s'emparer  de la première ligne ennemie, mais, chaque fois, ses vagues d'assaut sont fauchées par un feu  intense de mousqueterie et de mitrailleuses. Le commandant MARTIN est blessé au cours de  l'action et c'est en vain que l'héroïque colonel PINEAU s'élance à la tête d'une compagnie ; les  braves qui veulent se montrer dignes de leur chef sont tués ou blessés autour de lui. Le commandant LOUET est tué au moment où il tire sur des Allemands qui lancent leurs grenades dans la direction du trou où le colonel vient d'être projeté par l'explosion d'un obus de gros calibre. Le 29, le régiment est relevé par le 405e R.I. ; reformé hâtivement à Ecoivres, il reprend le 2 octobre le secteur de Roclincourt qu'il conserve jusqu'au 8.", "date": "~29 septembre 1915", "places": [{"name": "Ecoivres", "matched_name": "Écoivres", "longitude": 2.287557, "latitude": 50.323272, "type": "municipality", "city": "Écoivres", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.9261872727272727}, {"name": "Roclincourt", "matched_name": "Roclincourt", "longitude": 2.785556, "latitude": 50.324194, "type": "municipality", "city": "Roclincourt", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.9344190909090908}]}, {"type": "segment", "chapter_number": "VII", "chapter_title": "ARTOIS", "text": "C'est dans ce secteur que les survivants du l'attaque du 25 septembre lisent l'ordre du  jour suivant du général JACQUOT, commandant la division :      « La division rentre du front dans ses cantonnements de repos après avoir conquis de  haute lutte trois lignes successives de tranchées ennemies formidablement défendues.    Dans la bataille, les quatre régiments d'infanterie ont rivalisé d'élan, de bravoure et  d'héroïsme.    Le général commandant la division leur adresse ses félicitations et l'hommage de son  admiration.    Il salue leurs drapeaux qui se sont couverts d'une nouvelle gloire.    Il s'incline respectueusement devant les tombes de ceux qui sont morts pour la patrie  et forme les vœux les plus ardents pour la guérison des blessés.    Il convie tous ceux qui sont restés debout à s'entretenir dans la volonté d'arracher  définitivement la victoire à l'ennemi détesté ». (Ordre général n° 63 de la 6e D.I. du 9 octobre 1915. )      Une citation à l'ordre de l'armée fut accordée au 3e C.A. :      Le général commandant la Xe armée cite à l'ordre de l'armée le 3e C.A. :      « Sous le commandement de son chef, le général HACHE, a fait preuve, au cours des  attaques des 25, 26, 27, 28 septembre, de remarquables qualités d'entrain, de vigueur et de  ténacité et a enlevé une importante partie de la position ennemie. » (Ordre n° 107 de la Xe  armée du 29 septembre 1915.) Transporté en camions automobiles dans la nuit , il arrive le 9 à Rebreuviette, où il est au repos jusqu'au 17.", "date": "~9 septembre 1915", "places": [{"name": "Rebreuviette", "matched_name": "Rebreuviette", "longitude": 2.365155, "latitude": 50.262733, "type": "municipality", "city": "Rebreuviette", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.9293027272727271}]}, {"type": "segment", "chapter_number": "VII", "chapter_title": "ARTOIS", "text": "Le commandant LE TRAON remplace le commandant WEYNAND à la tête du 2e  bataillon. Le 17, le 24e embarque à Frévent pour une destination inconnue.", "date": "~17 septembre 1915", "places": [{"name": "Frévent", "matched_name": "Frévent", "longitude": 0.77976, "latitude": 48.285199, "type": "street", "city": "Val-au-Perche", "context": "61, Orne, Normandie", "score": 0.9459536363636363}]}, {"type": "chapter_start", "chapter_number": "VIII", "chapter_title": "SECTEURS DE LA SOMME"}, {"type": "segment", "chapter_number": "VIII", "chapter_title": "SECTEURS DE LA SOMME", "text": "Le 18, il débarque à Guillaucourt (Somme) et relève des troupes anglaises dans le secteur de Foucaucourt dans la nuit du 18 au 19 octobre.", "date": "~18 septembre 1915", "places": [{"name": "Guillaucourt", "matched_name": "Guillaucourt", "longitude": 2.630147, "latitude": 49.842844, "type": "municipality", "city": "Guillaucourt", "context": "80, Somme, Hauts-de-France", "score": 0.9312627272727272}, {"name": "Somme", "matched_name": "La Somme", "longitude": 2.211037, "latitude": 45.818899, "type": "street", "city": "Poussanges", "context": "23, Creuse, Nouvelle-Aquitaine", "score": 0.5405032467532467}, {"name": "Foucaucourt", "matched_name": "Rue de Foucaucourt", "longitude": 2.791116, "latitude": 49.905008, "type": "street", "city": "Dompierre-Becquincourt", "context": "80, Somme, Hauts-de-France", "score": 0.5705520855614973}]}, {"type": "segment", "chapter_number": "VIII", "chapter_title": "SECTEURS DE LA SOMME", "text": "Ce secteur est devenu très calme, les tranchées sont bonnes, les abris solides, mais  l'ancienne lutte de mines a laissé des traces prodigieuses qui inquiètent un peu nos braves  poilus. Relevé le 10 novembre, le régiment passe trois jours à Lamotte-en-Santerre, puis reçoit la mission d'étayer le front occupé jusqu'alors par des troupes territoriales.", "date": "~10 novembre 1915", "places": [{"name": "Lamotte-en-Santerre", "matched_name": "Rue Lamotte en Santerre", "longitude": 0.121282, "latitude": 49.506833, "type": "street", "city": "Le Havre", "context": "76, Seine-Maritime, Normandie", "score": 0.7966061983471074}]}, {"type": "segment", "chapter_number": "VIII", "chapter_title": "SECTEURS DE LA SOMME", "text": "Le 1er bataillon à Herleville, le 2e à Maucourt, le 3e à Lihons.", "date": "~10 novembre 1915", "places": [{"name": "Herleville", "matched_name": "Herleville", "longitude": 2.750625, "latitude": 49.863216, "type": "municipality", "city": "Herleville", "context": "80, Somme, Hauts-de-France", "score": 0.9280654545454545}, {"name": "Maucourt", "matched_name": "Maucourt", "longitude": 3.072807, "latitude": 49.635263, "type": "municipality", "city": "Maucourt", "context": "60, Oise, Hauts-de-France", "score": 0.9289136363636363}, {"name": "Lihons", "matched_name": "Lihons", "longitude": 2.76573, "latitude": 49.824348, "type": "municipality", "city": "Lihons", "context": "80, Somme, Hauts-de-France", "score": 0.9320054545454546}]}, {"type": "segment", "chapter_number": "VIII", "chapter_title": "SECTEURS DE LA SOMME", "text": "Ce dernier secteur est extrêmement  pénible ; il est inondé et les boyaux sont devenus absolument inutilisables. La relève  s'effectue normalement dans la nuit du 12 au 13 par le 74e R.I. pour les 1er et 2e bataillons ; le  3e bataillon, par contre, a des éléments bloqués par les eaux et les mitrailleuses ennemies, qui  ne peuvent rejoindre que la nuit suivante.    Le 24e goûte à Gentelles un repos d'un mois bien gagné. ANNÉE 1916 L'année 1916, joyeusement accueillie, allait voir se dérouler la bataille de Verdun. Dans la nuit du 12 au 13 janvier, le régiment relève le 263e R.I. à Rouvroy-en- Santerre, au sud de Maucourt.", "date": "~13 janvier 1916", "places": [{"name": "Rouvroy-", "matched_name": "Rouvroy", "longitude": 2.904972, "latitude": 50.398005, "type": "municipality", "city": "Rouvroy", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.9453181818181817}, {"name": "Santerre", "matched_name": "Rue Santerre", "longitude": 2.399394, "latitude": 48.842888, "type": "street", "city": "Paris", "context": "75, Paris, Île-de-France", "score": 0.6437860330578512}, {"name": "Maucourt", "matched_name": "Maucourt", "longitude": 3.072807, "latitude": 49.635263, "type": "municipality", "city": "Maucourt", "context": "60, Oise, Hauts-de-France", "score": 0.9289136363636363}]}, {"type": "segment", "chapter_number": "VIII", "chapter_title": "SECTEURS DE LA SOMME", "text": "Le régiment est à cheval sur la route de Roye, le 2e bataillon à gauche, le 1er bataillon à droite, le 3e bataillon en réserve à Rouvroy. Des relèves périodiques modifient à plusieurs reprises cette situation.", "date": "~13 janvier 1916", "places": [{"name": "Roye", "matched_name": "Roye", "longitude": 2.781098, "latitude": 49.698122, "type": "municipality", "city": "Roye", "context": "80, Somme, Hauts-de-France", "score": 0.9434481818181817}, {"name": "Rouvroy", "matched_name": "Rouvroy", "longitude": 2.904972, "latitude": 50.398005, "type": "municipality", "city": "Rouvroy", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.9453181818181817}]}, {"type": "segment", "chapter_number": "VIII", "chapter_title": "SECTEURS DE LA SOMME", "text": "Presque calme d'abord, le secteur devient peu à peu inquiétant. Des observations faites  par l'infanterie, il résulte que la circulation dans les lignes ennemies est supérieure aux  besoins normaux. Des bruits la nuit, des conversations téléphoniques surprises par les postes  d'écoute permettent de mettre tous les échelons en garde contre une attaque par gaz dont  l'ennemi fait usage depuis plusieurs mois.    Le séjour est très dur, au froid très vif succède une période de neige et de boue.    Le 21 février, alors que le 3e bataillon est à droite et le 1er à gauche, vers 6 heures du  matin, le sifflement des bouteilles de gaz donné l'alarme. Les masques imparfaits d'alors  protègent dans une certaine mesure les combattants contre les vagues successives de chlore  que l'ennemi utilise dans l'espoir de les anéantir. Le régiment est à la droite de l'attaque, et  seul le 1er bataillon en souffre sérieusement. Des feux d'artillerie et de mitrailleuses très  denses permettent de repousser des petites colonnes ennemies qui tentent d'aborder la  première ligne.    Mais, dans l'après-midi, des cas très graves d'intoxication se révèlent, et le 2e bataillon  doit relever en hâte le 1er bataillon très éprouvé. Le 28 février, le 263e relève le régiment qui est transporté par camions automobiles à Saint-Bandry, Cœuvres, Laversine (région de Soissons).", "date": "~28 février 1916", "places": [{"name": "Saint-Bandry", "matched_name": "Saint-Bandry", "longitude": 3.164861, "latitude": 49.371079, "type": "municipality", "city": "Saint-Bandry", "context": "02, Aisne, Hauts-de-France", "score": 0.9290654545454545}, {"name": "Cœuvres", "matched_name": "Rue de Coeuvres", "longitude": 3.114189, "latitude": 49.394364, "type": "street", "city": "Montigny-Lengrain", "context": "02, Aisne, Hauts-de-France", "score": 0.49387545454545456}, {"name": "Laversine", "matched_name": "Laversine", "longitude": 3.170574, "latitude": 49.351973, "type": "municipality", "city": "Laversine", "context": "02, Aisne, Hauts-de-France", "score": 0.9271372727272728}, {"name": "Soissons", "matched_name": "Soissons", "longitude": 3.327152, "latitude": 49.377401, "type": "municipality", "city": "Soissons", "context": "02, Aisne, Hauts-de-France", "score": 0.9507499999999999}]}, {"type": "chapter_start", "chapter_number": "IX", "chapter_title": "SOISSONAIS"}, {"type": "segment", "chapter_number": "IX", "chapter_title": "SOISSONAIS", "text": "L'attaque de Verdun a conduit le commandement à poursuivre l'exécution des travaux  indispensables des deuxièmes positions. Le 24e R.I. construit auprès de l'Aisne toute une série d'ouvrages qui consolident une position déjà tracée.", "date": "", "places": [{"name": "l'Aisne", "matched_name": "Aisne", "longitude": -2.220149, "latitude": 47.322551, "type": "locality", "city": "Trignac", "context": "44, Loire-Atlantique, Pays de la Loire", "score": 0.9482318181818181}]}, {"type": "segment", "chapter_number": "IX", "chapter_title": "SOISSONAIS", "text": "Le 31 mars, le régiment embarque à Villers-Cotterêts et débarque le 1er avril à Sainte- Menehould.", "date": "~31 mars 1916", "places": [{"name": "Villers-Cotterêts", "matched_name": "Villers-Cotterêts", "longitude": 3.088746, "latitude": 49.250899, "type": "municipality", "city": "Villers-Cotterêts", "context": "02, Aisne, Hauts-de-France", "score": 0.9461318181818181}]}, {"type": "segment", "chapter_number": "IX", "chapter_title": "SOISSONAIS", "text": "Le corps d'armée est appelé à la tâche glorieuse de défendre Verdun.", "date": "~31 mars 1916", "places": [{"name": "Verdun", "matched_name": "Verdun", "longitude": 5.365593, "latitude": 49.153914, "type": "municipality", "city": "Verdun", "context": "55, Meuse, Grand Est", "score": 0.4524022314049586}]}, {"type": "chapter_start", "chapter_number": "X", "chapter_title": "VERDUN"}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Après un court repos, le régiment s'embarque en autos à Triaucourt, débarque près de Dugny et cantonne dans la caserne Bévaux, à Verdun.", "date": "", "places": [{"name": "Triaucourt", "matched_name": "Route de Triaucourt", "longitude": 5.111092, "latitude": 48.935865, "type": "street", "city": "Vaubecourt", "context": "55, Meuse, Grand Est", "score": 0.48619454545454543}, {"name": "Dugny", "matched_name": "Dugny", "longitude": 2.421869, "latitude": 48.950148, "type": "municipality", "city": "Dugny", "context": "93, Seine-Saint-Denis, Île-de-France", "score": 0.9466863636363636}, {"name": "caserne Bévaux", "matched_name": "Impasse de La Caserne", "longitude": 2.486813, "latitude": 46.174607, "type": "street", "city": "Évaux-les-Bains", "context": "23, Creuse, Nouvelle-Aquitaine", "score": 0.3297112039312039}, {"name": "Verdun", "matched_name": "Verdun", "longitude": 5.365593, "latitude": 49.153914, "type": "municipality", "city": "Verdun", "context": "55, Meuse, Grand Est", "score": 0.4524022314049586}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Dans la nuit du 7 au 8 avril, il relève le 10e bataillon de chasseurs et le 158e R.I. dans le secteur de Vaux.", "date": "~8 avril 1916", "places": [{"name": "Vaux", "matched_name": "Rue du Fort de Vaux", "longitude": 5.396715, "latitude": 49.158682, "type": "street", "city": "Verdun", "context": "55, Meuse, Grand Est", "score": 0.7114145454545454}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Le 1er bataillon (commandant de MONTLUC) , à gauche, se cramponne aux pentes d'Hardaumont ;", "date": "~8 avril 1916", "places": [{"name": "Hardaumont", "matched_name": "Haraumont", "longitude": 1.289868, "latitude": 48.449121, "type": "street", "city": "Saint-Luperce", "context": "28, Eure-et-Loir, Centre-Val de Loire", "score": 0.6700709090909089}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "le 2e bataillon (commandant LE TRAON) occupe le saillant Briant, la digue du Vaux et la lisière ouest du village ;", "date": "~8 avril 1916", "places": [{"name": "Vaux", "matched_name": "Rue du Fort de Vaux", "longitude": 5.396715, "latitude": 49.158682, "type": "street", "city": "Verdun", "context": "55, Meuse, Grand Est", "score": 0.7114145454545454}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "le 3e bataillon (commandant GIANSILJ) est en réserve au tunnel de Tavannes.", "date": "~8 avril 1916", "places": [{"name": "tunnel de Tavannes", "matched_name": "Rue de Tavannes", "longitude": 0.123253, "latitude": 49.512731, "type": "street", "city": "Le Havre", "context": "76, Seine-Maritime, Normandie", "score": 0.560949090909091}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Le P.C. du 1er bataillon est près du pont du chemin de fer au nord de l'étang ;", "date": "~8 avril 1916", "places": [{"name": "pont du chemin de fer", "matched_name": "Chemin du Pont de Fer", "longitude": 3.399586, "latitude": 45.82522, "type": "street", "city": "Lezoux", "context": "63, Puy-de-Dôme, Auvergne-Rhône-Alpes", "score": 0.8710208225108225}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "le P.C. du 2e bataillon est dans la cave du moulin de Vaux ;", "date": "~8 avril 1916", "places": [{"name": "Vaux", "matched_name": "Rue du Fort de Vaux", "longitude": 5.396715, "latitude": 49.158682, "type": "street", "city": "Verdun", "context": "55, Meuse, Grand Est", "score": 0.7114145454545454}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "le P.C. du colonel est  dans le bois Fumin.  Dès les premiers jour, les pertes sont des plus lourdes ; un bombardement terrible  écrase les sections dans les trous d'obus où elles se réfugient.    Dans la nuit du 9 au 10, le 2e bataillon (5e compagnie, capitaine FOURNIER) prend  quatre déserteurs qui annoncent une attaque imminente. Elle se produit le 11 avril.    Les troupes, parmi lesquelles se distingue le sergent DESPREES (8e compagnie,  lieutenant BOUDIN), ne laissent en aucun point atteindre leur ligne ; les gradés ont peine à  retenir les hommes qui, exaspérés par le bombardement inouï auquel ils ont été soumis  pendant trois jours, sortent des trous d'obus et, debout ou à genoux, font feu sur l'ennemi.    Devant tant de résolution et d'héroïsme, l'ennemi se replie en hâte, abandonnant ses  morts et ses blessés sur le terrain, et rentre dans ses éléments de tranchée où notre barrage de  75 l'écrase définitivement pour cette journée. Relevé le 23 avril, le régiment se reforme à la vallée Levoncourt et se prépare à un nouveau séjour à Verdun.", "date": "~23 avril 1916", "places": [{"name": "vallée Levoncourt", "matched_name": "Ruelle", "longitude": 5.350488, "latitude": 48.824725, "type": "street", "city": "Levoncourt", "context": "55, Meuse, Grand Est", "score": 0.6387004784688995}, {"name": "Verdun", "matched_name": "Verdun", "longitude": 5.365593, "latitude": 49.153914, "type": "municipality", "city": "Verdun", "context": "55, Meuse, Grand Est", "score": 0.4524022314049586}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "La D.I. est passée sous le commandement du général PONT, la brigade sous le  commandement du colonel PINAUD et le régiment sous celui du lieutenant-colonel  GIANSILY. La division occupe, à partir du 25 mai, le secteur face à Douaumont que l'ennemi vient de reprendre.", "date": "~25 mai 1916", "places": [{"name": "Douaumont", "matched_name": "Douaumont-Vaux", "longitude": 5.472644, "latitude": 49.211057, "type": "municipality", "city": "Douaumont-Vaux", "context": "55, Meuse, Grand Est", "score": 0.46969181818181815}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Le 24e R.I. a la garde du bois de la Caillette tout entier.", "date": "~25 mai 1916", "places": [{"name": "Caillette", "matched_name": "Caillette", "longitude": 1.442992, "latitude": 43.213357, "type": "locality", "city": "Villeneuve-du-Latou", "context": "09, Ariège, Occitanie", "score": 0.9302309090909091}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Ses trois bataillons sont en  ligne ; le P.C. du régiment est dans le ravin du Bazil, dans le talus de la voie ferrée.", "date": "~25 mai 1916", "places": [{"name": "Bazil", "matched_name": "Bazil", "longitude": -2.526944, "latitude": 47.920979, "type": "street", "city": "Guégon", "context": "56, Morbihan, Bretagne", "score": 0.9424545454545453}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Le secteur est des plus durs, pas d'eau, pas de tranchées, peu ou pas d'abris,  bombardement d'une intensité inouïe qui décime rapidement les unités.    Dans la nuit du 31 mai au 1er juin, après cinq jours d'un bombardement dont la  violence ne cesse de s'accroître, 1.200 combattants environ sont morts ou évacués ; dans ce  charnier, certaines compagnies ne comptent plus que 40 combattants disséminés dans  quelques trous d'obus plus profonds que les autres, et, à 7 heures du matin, il n'y a plus qu'une  mitrailleuse en état de tirer.  L'ennemi sort alors et tente d'aborder la première ligne, mais il est repoussé à plusieurs  reprises. A 11 heures, les survivants du 24e R.I., à demi-étouffés par la fumée et la poussière  de la bataille, sont submergés par l'ennemi ou cernés. Des groupes d'assaillants dévalent les pentes vers le ravin du Bazil.", "date": "~31 mai 1916", "places": [{"name": "Bazil", "matched_name": "Bazil", "longitude": -2.526944, "latitude": 47.920979, "type": "street", "city": "Guégon", "context": "56, Morbihan, Bretagne", "score": 0.9424545454545453}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Le P.C. du colonel  est envahi ; quelques isolés qui ont pu s'échapper traversent le barrage et portent la nouvelle. Les survivants sont rassemblés au champ Lagaille, puis ramenés à Sainte-Catherine, où le lieutenant-colonel HENRY, du 119e, prend le commandement du régiment le 3 juin.", "date": "~31 mai 1916", "places": [{"name": "champ Lagaille", "matched_name": "Champ Teille", "longitude": 3.477664, "latitude": 46.130174, "type": "street", "city": "Cusset", "context": "03, Allier, Auvergne-Rhône-Alpes", "score": 0.4977181818181818}, {"name": "Sainte-Catherine", "matched_name": "Sainte-Catherine", "longitude": -1.126997, "latitude": 47.353167, "type": "street", "city": "Orée d'Anjou", "context": "49, Maine-et-Loire, Pays de la Loire", "score": 0.9556836363636364}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Le  même jour, le commandant MARTIN revient au régiment et prend le commandement du 1er  bataillon ; le capitaine MOLLINIER, arrivé le 30 mai, prend le commandement du 2e  bataillon. Le régiment cantonne le 5 à Belleray et est embarqué en autos le 8 au circuit de Nixéville ;", "date": "~5 mai 1916", "places": [{"name": "Belleray", "matched_name": "Belleray", "longitude": 5.396004, "latitude": 49.131971, "type": "municipality", "city": "Belleray", "context": "55, Meuse, Grand Est", "score": 0.9322445454545454}, {"name": "circuit de  Nixéville", "matched_name": "Chemin de Nixeville", "longitude": 5.31278, "latitude": 49.098643, "type": "street", "city": "Landrecourt-Lempire", "context": "55, Meuse, Grand Est", "score": 0.4641527272727273}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "il est transporté à Nançois-le-Petit, où il reste quelques jours à réorganiser deux bataillons (1er et 2e) et trois compagnies de mitrailleuses. Ainsi reconstitué, le régiment prend le 16 juillet le secteur de Spada.", "date": "~8 mai 1916", "places": [{"name": "Nançois-le-Petit", "matched_name": "Le Petit Menet", "longitude": 2.19788, "latitude": 47.365072, "type": "street", "city": "Nançay", "context": "18, Cher, Centre-Val de Loire", "score": 0.39200999999999997}, {"name": "Spada", "matched_name": "Spadda", "longitude": 9.134278, "latitude": 41.765073, "type": "locality", "city": "Quenza", "context": "2A, Corse-du-Sud, Corse", "score": 0.7492318181818182}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Un bataillon  territorial (26e R.I.T.) lui est adjoint. Le repos se prend à Ambly-sur-Meuse.", "date": "~16 juillet 1916", "places": [{"name": "Ambly-sur-Meuse", "matched_name": "Ambly-sur-Meuse", "longitude": 5.443324, "latitude": 49.019567, "type": "municipality", "city": "Ambly-sur-Meuse", "context": "55, Meuse, Grand Est", "score": 0.9290845454545453}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "L'ennemi est à 2 kilomètres , le secteur est favorable aux rencontres de patrouilles : l'une d'elles, celle du caporal CANVILLE (2e bataillon, commandant LEROY), ayant courageusement entamé la lutte, tue des Allemands et ramène un prisonnier blessé. Le 21 août, le régiment est complété à trois bataillons par l'arrivée d'un bataillon du  406e R.I., sous le commandement du chef de bataillon DE BREUVERY. Du 16 au 25 septembre il occupe le pénible secteur des Eparges.", "date": "~25 septembre 1916", "places": [{"name": "Eparges", "matched_name": "Epargé", "longitude": -1.517316, "latitude": 48.151262, "type": "street", "city": "Acigné", "context": "35, Ille-et-Vilaine, Bretagne", "score": 0.8061539393939394}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Les trois bataillons du  régiment (1er, commandant MARTIN ; 2e, commandant LEROY ; 3e, capitaine  LENNUYEUX) y rivalisent d'endurance et d'entrain. La 2e compagnie (lieutenant POPOT),  en particulier, repousse un coup de main allemand. Du 28 septembre au 17 novembre nouveau séjour dans la région de Troyon, mais plus à l'ouest;", "date": "~17 novembre 1916", "places": [{"name": "Troyon", "matched_name": "Troyon", "longitude": -4.273385, "latitude": 47.942001, "type": "street", "city": "Peumerit", "context": "29, Finistère, Bretagne", "score": 0.9450345454545455}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "le secteur boisé de La Selouse est assez calme et bien organisés.", "date": "~17 novembre 1916", "places": [{"name": "La Selouse", "matched_name": "La Selousière", "longitude": -0.559365, "latitude": 47.828806, "type": "street", "city": "Gennes-Longuefuye", "context": "53, Mayenne, Pays de la Loire", "score": 0.5903741958041958}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Le régiment va au repos du 18 novembre au 12 décembre et se prépare à participer à  l'attaque de Verdun.      Le 10, l'ordre du jour suivant du général PONT le renseigne sur la mission qu'il va  avoir à remplir :    « Officiers, Sous-Officiers et Soldats de la 6e D.I., Vous êtes appelés à combattre à nouveau sur le terrain de vos anciennes luttes En vous portant en ligne, vous franchirez les ravins, vous traverserez les bois que vous avez  vaillamment défendus à deux reprises, puis vous les dépasserez.  C'est que l’ennemi, dont votre résistance avait brisé les furieuses attaques, a dû subir  les terribles effets de nos gros canons et soutenir le choc de glorieux camarades ; moins  tenace que vous, il a reculé devant leur élan superbe, perdant en quelques heures le fruit de  pénibles efforts.  Vous trouverez vous aussi l'occasion de le culbuter et vous vous montrerez aussi  hardis dans l'attaque que vous avez été fermes dans la défense.  Vous ajouterez ainsi une gloire nouvelle aux drapeaux do vos régiments et vous  couronnerez l’œuvre commencée par vous au début d'avril dans la bataille pour la garde de  Verdun, l'immortelle cité. »      L'attaque doit avoir lieu le 15 décembre. Le 2e bataillon (commandant MOLLINIER) est mis à la disposition de la 133e D.I. chargée d'enlever la croupe d'Hardaumont.", "date": "~15 décembre 1916", "places": [{"name": "Hardaumont", "matched_name": "Haraumont", "longitude": 1.289868, "latitude": 48.449121, "type": "street", "city": "Saint-Luperce", "context": "28, Eure-et-Loir, Centre-Val de Loire", "score": 0.6700709090909089}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Le 15, à  l'heure fixée, l'attaque se déclenche ; le 2e bataillon participe à la progression en deuxième  vague ; la 5e compagnie (lieutenant LECOINTE) et la 7e (lieutenant GUYARD) se portent de Vaux-Chapitre et des Fausses-Côtes sur la tranchée Deleau, assurant, sous un violent tir de barrage, la base de départ.", "date": "~15 décembre 1916", "places": [{"name": "Vaux-Chapitre", "matched_name": "Chemin du Faux Chapitre", "longitude": 1.631449, "latitude": 48.273462, "type": "street", "city": "Les Villages Vovéens", "context": "28, Eure-et-Loir, Centre-Val de Loire", "score": 0.47061715415019756}, {"name": "Fausses-Côtes", "matched_name": "Les Fausses Vannes", "longitude": 4.578408, "latitude": 47.487977, "type": "locality", "city": "Hauteroche", "context": "21, Côte-d'Or, Bourgogne-Franche-Comté", "score": 0.3643958008658008}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Les ravins du Bazil et des Fausses-Côtes sont franchis dans un élan admirable ;", "date": "~15 décembre 1916", "places": [{"name": "Bazil", "matched_name": "Bazil", "longitude": -2.526944, "latitude": 47.920979, "type": "street", "city": "Guégon", "context": "56, Morbihan, Bretagne", "score": 0.9424545454545453}, {"name": "Fausses-Côtes", "matched_name": "Les Fausses Vannes", "longitude": 4.578408, "latitude": 47.487977, "type": "locality", "city": "Hauteroche", "context": "21, Côte-d'Or, Bourgogne-Franche-Comté", "score": 0.3643958008658008}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "les  commandants de compagnie et les chefs de section ont peine à empêcher les hommes de se  mêler aux premières vagues.    Les prisonniers arrivent nombreux. C'est une des plus belles journées. Deux compagnies du 3e bataillon (10e et 11e), qui étaient restées pendant l'attaque aux environs du fort de Souville, sont portées dans la nuit du 15 au 10 décembre aux Fausses- Côtes, d'où elles aident à l'occupation de Bezonvaux en faisant des corvées de toutes espèces.", "date": "~15 décembre 1916", "places": [{"name": "Souville", "matched_name": "Rue de Souville", "longitude": 5.390256, "latitude": 49.164344, "type": "street", "city": "Verdun", "context": "55, Meuse, Grand Est", "score": 0.7091845454545453}, {"name": "Bezonvaux", "matched_name": "Bezonvaux", "longitude": 5.475, "latitude": 49.229, "type": "municipality", "city": "Bezonvaux", "context": "55, Meuse, Grand Est", "score": 0.9090909090909091}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Le sous-lieutenant VOLIET est tué au cours de cette opération.    Le 1er bataillon est maintenu aux abris de Marceau.      ANNÉE 1917 Le 24e R.I. tiendra jusqu'en janvier 1917 le sous-secteur au nord de l'étang de Vaux, sur le plateau d'Hardaumont.", "date": "janvier 1917", "places": [{"name": "Vaux", "matched_name": "Rue du Fort de Vaux", "longitude": 5.396715, "latitude": 49.158682, "type": "street", "city": "Verdun", "context": "55, Meuse, Grand Est", "score": 0.7114145454545454}, {"name": "Hardaumont", "matched_name": "Haraumont", "longitude": 1.289868, "latitude": 48.449121, "type": "street", "city": "Saint-Luperce", "context": "28, Eure-et-Loir, Centre-Val de Loire", "score": 0.6700709090909089}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Ce secteur s'étend face à l'est sur les pentes d'Hardaumont, du ravin de la Plume au fond marécageux de Vaux devant Damloup.", "date": "janvier 1917", "places": [{"name": "Hardaumont", "matched_name": "Haraumont", "longitude": 1.289868, "latitude": 48.449121, "type": "street", "city": "Saint-Luperce", "context": "28, Eure-et-Loir, Centre-Val de Loire", "score": 0.6700709090909089}, {"name": "Vaux", "matched_name": "Rue du Fort de Vaux", "longitude": 5.396715, "latitude": 49.158682, "type": "street", "city": "Verdun", "context": "55, Meuse, Grand Est", "score": 0.7114145454545454}, {"name": "Damloup", "matched_name": "Damloup", "longitude": 5.491666, "latitude": 49.20199, "type": "municipality", "city": "Damloup", "context": "55, Meuse, Grand Est", "score": 0.9261872727272727}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "La ligne, faite d'éléments de tranchées à demi-détruits par nos bombardements et de quelques trous aménagés, part du ravin de la Plume, passe à la station de Vaux, et s'arrête au débouché du ravin du Bazil.", "date": "janvier 1917", "places": [{"name": "Vaux", "matched_name": "Rue du Fort de Vaux", "longitude": 5.396715, "latitude": 49.158682, "type": "street", "city": "Verdun", "context": "55, Meuse, Grand Est", "score": 0.7114145454545454}, {"name": "Bazil", "matched_name": "Bazil", "longitude": -2.526944, "latitude": 47.920979, "type": "street", "city": "Guégon", "context": "56, Morbihan, Bretagne", "score": 0.9424545454545453}]}, {"type": "segment", "chapter_number": "X", "chapter_title": "VERDUN", "text": "Peu d'abris ; à gauche, d'anciennes organisations en partie  effondrées ; à droite, plus rien.    Le P.C. du colonel est aux carrières du ravin des Fontaines.    Les relèves ont lieu tous le
