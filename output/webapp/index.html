17503, "type": "street", "city": "Bénévent-l'Abbaye", "context": "23, Creuse, Nouvelle-Aquitaine", "score": 0.714350909090909}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "– bois de Canny par le 2e bataillon.", "date": "~20 août 1918", "places": [{"name": "Canny", "matched_name": "Cany", "longitude": 1.636922, "latitude": 46.117503, "type": "street", "city": "Bénévent-l'Abbaye", "context": "23, Creuse, Nouvelle-Aquitaine", "score": 0.714350909090909}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "L'objectif est atteint assez rapidement par la 6e compagnie, mais la 5e doit  livrer de durs combats qui lui permettent d'infliger des pertes sérieuses à l'adversaire et de  capturer un sous-officier porteur de documents très importants. La section de mitrailleuses, commandée par l'aspirant HÉLAINE, a pris position dans un trou d'obus et fauche avec un entrain admirable les Allemands qui s'enfuient. Le caporal BARRÉ, qui pointe la mitrailleuse,  est tué sur sa pièce, mais il est aussitôt, remplacé par un des servants, et la Hotchkiss, muette  pendant quelques minutes, se fait à nouveau entendre.    Les ordres font connaître que la situation doit être stabilisée et le 119e placé en réserve. Dans ce but, le 1er bataillon reporte sa gauche au bois de Canny et le 3e bataillon le prolonge à droite jusqu'à La Divette.", "date": "~20 août 1918", "places": [{"name": "Canny", "matched_name": "Cany", "longitude": 1.636922, "latitude": 46.117503, "type": "street", "city": "Bénévent-l'Abbaye", "context": "23, Creuse, Nouvelle-Aquitaine", "score": 0.714350909090909}, {"name": "La Divette", "matched_name": "la Divette", "longitude": -0.488824, "latitude": 47.115333, "type": "street", "city": "Lys-Haut-Layon", "context": "49, Maine-et-Loire, Pays de la Loire", "score": 0.94794}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Le 2e bataillon est mis en réserve dans les tranchées à gauche de la  tour Rolland.  Le 25, la relève est annoncée pour le lendemain. La magnifique victoire à laquelle le  régiment a si brillamment contribué est une des plus considérables de la guerre. Les bataillons  ont rivalisé d'endurance, d'héroïsme et de qualités manœuvrières.    Les pertes sont cruelles : 183 tués, dont 5 officiers ; 589 blessés et intoxiqués, dont 14  officiers.      Une belle citation à l'armée vient récompenser le 24e R.I. et son glorieux chef :    « Energiquement commandé par le lieutenant-colonel HENRY, a inlassablement, pendant la période du 9 au 27 août 1918, contribué à refouler l'ennemi sur le Matz sur une profondeur de 12 à 14 kilomètres, lui capturant 120 prisonniers et un nombreux matériel, malgré les pertes sensibles qui n'ont jamais ralenti son ardeur.", "date": "août 1918", "places": [{"name": "Matz", "matched_name": "Maâtz", "longitude": 5.441347, "latitude": 47.703991, "type": "municipality", "city": "Maâtz", "context": "52, Haute-Marne, Grand Est", "score": 0.6963881818181817}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "» Le régiment se porte le 26 à Lataule.", "date": "~26 août 1918", "places": [{"name": "Lataule", "matched_name": "Lataule", "longitude": 2.680288, "latitude": 49.541154, "type": "municipality", "city": "Lataule", "context": "60, Oise, Hauts-de-France", "score": 0.9258581818181817}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Le 2e bataillon y demeure, le 3e gagne dans la nuit Montmartin, le 1er Hémévillers avec la C.H.R. Bonne nouvelle de tous les fronts. L'ennemi a encore décollé. Le 5, la division se porte en avant et le 24e cantonne dans les tranchées quittées dix jours auparavant : bois des Loges (1er), Fresnières (3e et C.H.R.), Haussu (2e).", "date": "~5 août 1918", "places": [{"name": "bois des Loges", "matched_name": "Bois des Loges", "longitude": 2.050837, "latitude": 48.557624, "type": "locality", "city": "Saint-Cyr-sous-Dourdan", "context": "91, Essonne, Île-de-France", "score": 0.9384609090909091}, {"name": "Haussu", "matched_name": "Haussu", "longitude": 2.829244, "latitude": 49.623248, "type": "street", "city": "Amy", "context": "60, Oise, Hauts-de-France", "score": 0.9378972727272726}]}, {"type": "segment", "chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Le 6, Catigny, Cuvilly, tous pleins encore des traces de la bataille récente.", "date": "~6 août 1918", "places": [{"name": "Catigny", "matched_name": "Catigny", "longitude": 2.955561, "latitude": 49.637121, "type": "municipality", "city": "Catigny", "context": "60, Oise, Hauts-de-France", "score": 0.9277518181818181}, {"name": "Cuvilly", "matched_name": "Cuvilly", "longitude": 2.695049, "latitude": 49.553092, "type": "municipality", "city": "Cuvilly", "context": "60, Oise, Hauts-de-France", "score": 0.9333527272727272}]}, {"type": "chapter_start", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE"}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "La bataille appelle ailleurs la D.I., qui embarque en camions le 8, à 9 heures, et est débarquée vingt-quatre heures après à Chézy (1er et C.H.R.), Acy (3e) et Bonneil (2e), en réserve de G.Q.G. Dans la nuit du 14-15 septembre, le régiment gagne Coincy, Villeneuve-sur-Fère, Beuvardes.", "date": "", "places": [{"name": "Chézy", "matched_name": "Chézy", "longitude": 3.479875, "latitude": 46.603235, "type": "municipality", "city": "Chézy", "context": "03, Allier, Auvergne-Rhône-Alpes", "score": 0.9285509090909091}, {"name": "Acy", "matched_name": "Acy", "longitude": 3.409817, "latitude": 49.350997, "type": "municipality", "city": "Acy", "context": "02, Aisne, Hauts-de-France", "score": 0.9355681818181818}, {"name": "Bonneil", "matched_name": "Bonneil", "longitude": 3.347565, "latitude": 49.00552, "type": "municipality", "city": "Bonneil", "context": "02, Aisne, Hauts-de-France", "score": 0.9310863636363635}, {"name": "Coincy", "matched_name": "Coincy", "longitude": 3.420158, "latitude": 49.166851, "type": "municipality", "city": "Coincy", "context": "02, Aisne, Hauts-de-France", "score": 0.9366327272727273}, {"name": "Villeneuve-sur-Fère", "matched_name": "Villeneuve-sur-Fère", "longitude": 3.475374, "latitude": 49.175922, "type": "municipality", "city": "Villeneuve-sur-Fère", "context": "02, Aisne, Hauts-de-France", "score": 0.9298381818181817}, {"name": "Beuvardes", "matched_name": "Beuvardes", "longitude": 3.488547, "latitude": 49.139942, "type": "municipality", "city": "Beuvardes", "context": "02, Aisne, Hauts-de-France", "score": 0.934151818181818}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Le 15-16, Mont-Notre-Dame, bois de la Vache, est de Paars.", "date": "~15 septembre 1918", "places": [{"name": "Mont-Notre-Dame", "matched_name": "Mont-Notre-Dame", "longitude": 3.576586, "latitude": 49.291718, "type": "municipality", "city": "Mont-Notre-Dame", "context": "02, Aisne, Hauts-de-France", "score": 0.9341581818181818}, {"name": "Paars", "matched_name": "Paars", "longitude": 3.60099, "latitude": 49.327407, "type": "municipality", "city": "Paars", "context": "02, Aisne, Hauts-de-France", "score": 0.9302736363636364}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Marches de nuit dans  cette région où pullulent les souvenirs de l'attaque de mai. L'énorme quantité de munitions  laissées par l'ennemi donne confiance. La D.I., qui relèvera dans la nuit du 10-17, n'engagera que le 24e R.I. avec deux bataillons en ligne bordant le canal de l'Aisne en face de Vieil-Arcy.", "date": "~15 septembre 1918", "places": [{"name": "canal de l'Aisne", "matched_name": "Rue du Canal de l'Aisne", "longitude": 4.183267, "latitude": 49.047921, "type": "street", "city": "Condé-sur-Marne", "context": "51, Marne, Grand Est", "score": 0.6593901652892561}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Belle position défensive.  Secteur assez calme qu'anime la belle hardiesse des patrouilles exécutées chaque nuit. Des traquenards nombreux ont été tendus par les Boches. L'un d'eux coûte la vie du lieutenant  LAPRADE. Relevé le 20-21 par le 20e R.I. italien, le 24e va à Mont-Notre-Dame, Hautes-Bruyères, Paars, d'où il gagne les villages de Villers-sur-Fère, Seringes.", "date": "~20 septembre 1918", "places": [{"name": "Mont-Notre-Dame", "matched_name": "Mont-Notre-Dame", "longitude": 3.576586, "latitude": 49.291718, "type": "municipality", "city": "Mont-Notre-Dame", "context": "02, Aisne, Hauts-de-France", "score": 0.9341581818181818}, {"name": "Hautes-Bruyères", "matched_name": "Hautes Bruyères", "longitude": 4.268092, "latitude": 49.760791, "type": "street", "city": "Blanchefosse-et-Bay", "context": "08, Ardennes, Grand Est", "score": 0.9338418181818181}, {"name": "Paars", "matched_name": "Paars", "longitude": 3.60099, "latitude": 49.327407, "type": "municipality", "city": "Paars", "context": "02, Aisne, Hauts-de-France", "score": 0.9302736363636364}, {"name": "Villers-sur-Fère", "matched_name": "Villers-sur-Fère", "longitude": 3.531405, "latitude": 49.178471, "type": "municipality", "city": "Villers-sur-Fère", "context": "02, Aisne, Hauts-de-France", "score": 0.9325236363636363}, {"name": "Seringes", "matched_name": "Rue de Seringes", "longitude": 3.520083, "latitude": 49.199164, "type": "street", "city": "Fère-en-Tardenois", "context": "02, Aisne, Hauts-de-France", "score": 0.5000172727272727}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Le 23, le régiment se porte sur Dravegny et Cohan.", "date": "~23 septembre 1918", "places": [{"name": "Dravegny", "matched_name": "Dravegny", "longitude": 3.639633, "latitude": 49.232244, "type": "municipality", "city": "Dravegny", "context": "02, Aisne, Hauts-de-France", "score": 0.9263936363636364}, {"name": "Cohan", "matched_name": "Cohan", "longitude": -1.886527, "latitude": 48.135949, "type": "street", "city": "Saint-Gilles", "context": "35, Ille-et-Vilaine, Bretagne", "score": 0.9463890909090908}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Une nouvelle offensive se prépare.  Le 1er bataillon, mis à la disposition de la 52e D.I., relève un bataillon du 320e dès le 28 au  soir à l'ouvrage du Poteau. Le reste du régiment s'établit dans la nuit du 29-30 au sud-ouest de Saint-Gilles dans des trous individuels, puis, par la vallée de la Vesle, au nord de Courlandon.", "date": "~28 septembre 1918", "places": [{"name": "Vesle", "matched_name": "Rue de Vesle", "longitude": 4.026537, "latitude": 49.252635, "type": "street", "city": "Reims", "context": "51, Marne, Grand Est", "score": 0.4035903305785124}, {"name": "Courlandon", "matched_name": "Courlandon", "longitude": 3.735364, "latitude": 49.312406, "type": "municipality", "city": "Courlandon", "context": "51, Marne, Grand Est", "score": 0.9300981818181817}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "L'attaque doit avoir lieu le 30 septembre, à 5 h 30, avant le jour. A gauche, le 3e  zouaves rencontre une faible résistance. Le 1er bataillon brise les résistances de plusieurs  groupes de mitrailleuses. La 3e compagnie (lieutenant SEYNAËVE) capture 28 prisonniers et  plusieurs mitrailleuses.    La 1re compagnie (capitaine NURDIN) gagne la voie ferrée, mais le 320e, à droite,  n'ayant pu déboucher, ne peut enlever qu'une mitrailleuse et quelques prisonniers. La 2e  compagnie (lieutenant LANGLET) s'intercale entre les précédentes.  A 7 heures, le mouvement est suspendu. L’opération, reprise à 10 h 30, avec le  concours de nombreux tanks, échoue, ainsi qu'une nouvelle tentative à 16 heures. L'ennemi  agit surtout par ses mitrailleuses et une artillerie active.  De son côté, le 3e bataillon, qui a gagné à 14 h 30 sa base de départ, ne peut, pas plus  que ses voisins, prononcer son mouvement.    Les pertes s'élèvent à 120 hommes, dont 30 tués, en grande partie au 1er bataillon. Le  3e bataillon attaquera et le 2e bataillon conformera son mouvement au sien.  La résistance est moins vive que la veille et la progression est rapide derrière un  barrage roulant assez tenu. La conformation du terrain conduit le bataillon d'assaut à contourner par l'est le fond de Meurival, et c'est la 5e compagnie qui assure la liaison avec la 52e D.I. en s'emparant de Meurival où elle capture quatre prisonniers, un canon de 150 et trois canons d'accompagnement.", "date": "~30 septembre 1918", "places": [{"name": "Meurival", "matched_name": "Meurival", "longitude": 3.761284, "latitude": 49.358243, "type": "municipality", "city": "Meurival", "context": "02, Aisne, Hauts-de-France", "score": 0.9227827272727271}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "La marche du 3e bataillon, très en flèche, est si rapide que l'ennemi, désorienté, résiste  à peine ; à chaque pas il laisse de nouveaux prisonniers, et découvre dans sa hâte une batterie  de trois obusiers de 150 qui sont capturés intacts avec leurs 30 servants.    Tous les objectifs sont atteints et les éléments de tête bordent le canal.    Le 3e bataillon a capturé 52 prisonniers, 3 pièces de 150 et 1 de 77 ; le 2e bataillon 12  prisonniers, 1 pièce de 150 et 3 canons d'accompagnement.    Les pertes sont nulles.    La nuit est marquée par des harcèlements.    Le colonel COLLON prend le commandement de l'I.D. ; c'est sous ses ordres que les régiments de la division poursuivront victorieusement l'ennemi jusqu'à l'armistice et entreront en Allemagne. Le 4, avant minuit, le dispositif suivant est réalisé : un bataillon (le 3e) au pied des pentes boisées, en A.-P., avec tête de pont à créer au nord de l'Aisne ;", "date": "~4 septembre 1918", "places": [{"name": "Aisne", "matched_name": "Aisne", "longitude": -2.220149, "latitude": 47.322551, "type": "locality", "city": "Trignac", "context": "44, Loire-Atlantique, Pays de la Loire", "score": 0.9482318181818181}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "un bataillon (le 2e) sur le plateau entre Vesle et Aisne.", "date": "~4 septembre 1918", "places": [{"name": "Vesle", "matched_name": "Rue de Vesle", "longitude": 4.026537, "latitude": 49.252635, "type": "street", "city": "Reims", "context": "51, Marne, Grand Est", "score": 0.4035903305785124}, {"name": "Aisne", "matched_name": "Aisne", "longitude": -2.220149, "latitude": 47.322551, "type": "locality", "city": "Trignac", "context": "44, Loire-Atlantique, Pays de la Loire", "score": 0.9482318181818181}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Le 1er bataillon, libéré dès le 1er octobre, est reporté de Grand- Hameau à Baslieux (réserve de D.I.).", "date": "~4 septembre 1918", "places": [{"name": "Baslieux", "matched_name": "Baslieux", "longitude": 5.755326, "latitude": 49.435545, "type": "municipality", "city": "Baslieux", "context": "54, Meurthe-et-Moselle, Grand Est", "score": 0.93255}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Le P.C. du colonel est à la cote 104. Dès le 3, les sapeurs de la 3/52e et les pionniers du régiment, sous les ordres du lieutenant BATON, profitent de la nuit sombre pour lancer une passerelle sur le canal, et le terrain broussailleux entre le canal de l'Aisne est exploré.", "date": "~3 septembre 1918", "places": [{"name": "canal de l'Aisne", "matched_name": "Rue du Canal de l'Aisne", "longitude": 4.183267, "latitude": 49.047921, "type": "street", "city": "Condé-sur-Marne", "context": "51, Marne, Grand Est", "score": 0.6593901652892561}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "L'ennemi se retire en tiraillant. Après un glissement à gauche, les bataillons se relèvent et le 2e passe en A.-P. et le 3e remplace le 1er à Baslieux.", "date": "~3 septembre 1918", "places": [{"name": "Baslieux", "matched_name": "Baslieux", "longitude": 5.755326, "latitude": 49.435545, "type": "municipality", "city": "Baslieux", "context": "54, Meurthe-et-Moselle, Grand Est", "score": 0.93255}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Le 7, le sous-lieutenant JOYET passe l'Aisne sur un pont détruit, s'installe avec deux hommes sur la berge ennemie inspecte le terrain, découvre un poste et tue un de ses occupants d'un coup de fusil.", "date": "~7 septembre 1918", "places": [{"name": "l'Aisne", "matched_name": "Aisne", "longitude": -2.220149, "latitude": 47.322551, "type": "locality", "city": "Trignac", "context": "44, Loire-Atlantique, Pays de la Loire", "score": 0.9482318181818181}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Relevé dans la nuit du 8 au 9 par extension de front de la 52e D.I., le 24e est placé en réserve à Romain, Breuil – Unchair, Courville, villages à peu près détruits.", "date": "~7 septembre 1918", "places": [{"name": "Breuil – Unchair", "matched_name": "Rue de Breuil", "longitude": 3.748806, "latitude": 49.292296, "type": "street", "city": "Unchair", "context": "51, Marne, Grand Est", "score": 0.6197763636363636}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Dès le 10 au matin, le régiment est alerté. Des indices de repli ont été révélés. La D.I. engagera ses trois régiments accolés, le 24e à gauche, entre Concevreux et la ferme Rouette.", "date": "~10 septembre 1918", "places": [{"name": "Concevreux", "matched_name": "Concevreux", "longitude": 3.780278, "latitude": 49.375427, "type": "municipality", "city": "Concevreux", "context": "02, Aisne, Hauts-de-France", "score": 0.9294254545454544}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Le 2e bataillon tente aussitôt le passage aux Trois-Peupliers.", "date": "~10 septembre 1918", "places": [{"name": "Trois-Peupliers", "matched_name": "Moulin des Trois Peupliers", "longitude": 2.810691, "latitude": 43.056883, "type": "street", "city": "Fontjoncouse", "context": "11, Aude, Occitanie", "score": 0.5297745454545455}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Le lieutenant ASEMARD est  blessé. Les 1er et 3e bataillons sont à Romain, le colonel à la cote 104. Une nouvelle tentative effectuée avec un radeau par le sergent AUBERT et six  hommes, qu'appuient les engins d'accompagnement, prend pied sur la rive nord. L'ennemi, chargé par la petite troupe conduite par son sergent qui tire le F.M. dont il s'est armé, se rend. Dix mitrailleurs au tableau. La tête de pont est créée.    La 7e passe par radeau. L'ennemi tire par intermittence.    Le 11, à la pointe du jour, le 2e bataillon est passé tout entier, en liaison avec le 28e et  le 320e ; il nettoie Cuiry-les-Chaudardes et atteint, sous le feu, la route de Pontavert.", "date": "~11 septembre 1918", "places": [{"name": "Cuiry-les-Chaudardes", "matched_name": "Cuiry-lès-Chaudardes", "longitude": 3.76998, "latitude": 49.386583, "type": "municipality", "city": "Cuiry-lès-Chaudardes", "context": "02, Aisne, Hauts-de-France", "score": 0.9241827272727273}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Le  combat est âpre, les mitrailleuses très nombreuses et l'artillerie active. Par infiltration, des éléments de la 5e compagnie se portent de la route de Pontavert au bois des Couleuvres, et la section de l'adjudant THIERCELIN se distingue en capturant douze prisonniers.", "date": "~11 septembre 1918", "places": [{"name": "Couleuvres", "matched_name": "Couleuvre", "longitude": 2.906828, "latitude": 46.673158, "type": "municipality", "city": "Couleuvre", "context": "03, Allier, Auvergne-Rhône-Alpes", "score": 0.8321262626262624}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Les 6e et 7e compagnies pénètrent à leur tour dans le bois par cette brèche ; mais,  presque aussitôt, le bataillon est immobilisé par un tir très nourri de mitrailleuses.. La densité  de l'ennemi est très forte, et les tentatives de progression exécutées à l'intérieur du bois, vers  12 heures, confirment l'importance de l'occupation ennemie. On se mitraille à faible distance,  les balles sifflent de tous côtés ; mais le bois est tellement épais qu'il y a peu de pertes à  enregistrer, quand, à 21 heures, le calme renaît.    Au cours de ce violent combat, nos mitrailleurs ont riposté avec succès à leurs  adversaires, et la section de mitrailleuses de l'adjudant WATTIEZ a réduit au silence plusieurs  mitrailleuses ennemies.    A minuit, l'ennemi tire encore quelques coups de fusil ; mais à 4 heures les patrouilles  du 2e bataillon signalent son départ et la poursuite recommence au petit jour.    Le 2e bataillon en tête, le 3e échelon à gauche , le 1er en réserve. Le 2e bataillon capture deux prisonniers dans le bois et atteint sans peine la lisière nord du bois de Beau-Marais ; mais, là, il est soumis à quelques tirs de mitrailleuses qui ralentissent sa marche.", "date": "~11 septembre 1918", "places": [{"name": "Beau-Marais", "matched_name": "Beau Marais", "longitude": 1.932617, "latitude": 50.940844, "type": "locality", "city": "Marck", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.9493218181818182}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Vers 13 heures, il traverse Corbeny, refoulant devant lui les arrière- gardes allemandes.", "date": "~11 septembre 1918", "places": [{"name": "Corbeny", "matched_name": "Corbeny", "longitude": 3.824721, "latitude": 49.464115, "type": "municipality", "city": "Corbeny", "context": "02, Aisne, Hauts-de-France", "score": 0.9347681818181818}]}, {"type": "segment", "chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Il traverse Berrieux sous un violent tir de barrage et s'établit sur la ligne château de Belval — nord de Goudelancourt (bois de l'Etape), à la tombée de la nuit.", "date": "~11 septembre 1918", "places": [{"name": "Berrieux", "matched_name": "Berrieux", "longitude": 3.846598, "latitude": 49.487922, "type": "municipality", "city": "Berrieux", "context": "02, Aisne, Hauts-de-France", "score": 0.9277018181818182}, {"name": "Belval", "matched_name": "Belval", "longitude": 6.367505, "latitude": 48.349087, "type": "street", "city": "Portieux", "context": "88, Vosges, Grand Est", "score": 0.9395436363636364}, {"name": "Goudelancourt", "matched_name": "Rue de Goudelancourt", "longitude": 3.899579, "latitude": 49.647717, "type": "street", "city": "Bucy-lès-Pierrepont", "context": "02, Aisne, Hauts-de-France", "score": 0.6038199521531099}]}, {"type": "chapter_start", "chapter_number": "XVI", "chapter_title": "SISSONNE"}, {"type": "segment", "chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "A quelques violentes rafales sur Berrieux succède le calme.", "date": "", "places": [{"name": "Berrieux", "matched_name": "Berrieux", "longitude": 3.846598, "latitude": 49.487922, "type": "municipality", "city": "Berrieux", "context": "02, Aisne, Hauts-de-France", "score": 0.9277018181818182}]}, {"type": "segment", "chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "Le 13, à la pointe du jour, le 1er bataillon franchit les lignes et prend à son compte la progression en direction générale de Sissonne.", "date": "~13 septembre 1918", "places": [{"name": "Sissonne", "matched_name": "Sissonne", "longitude": 3.892236, "latitude": 49.570064, "type": "municipality", "city": "Sissonne", "context": "02, Aisne, Hauts-de-France", "score": 0.93879}]}, {"type": "segment", "chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "De la cavalerie aide au mouvement. Des tirs de mitrailleuses au nord de la Maison-Bleue, puis aux Thuillots, arrêtent un instant la progression ;", "date": "~13 septembre 1918", "places": [{"name": "Maison-Bleue", "matched_name": "Maison bleue", "longitude": -0.546843, "latitude": 43.993355, "type": "locality", "city": "Cère", "context": "40, Landes, Nouvelle-Aquitaine", "score": 0.9346927272727272}]}, {"type": "segment", "chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "mais les résistances sont réduites par débordement, et, au soir, la 1er compagnie occupe le bois Bas au sud de Sissonne ;", "date": "~13 septembre 1918", "places": [{"name": "Sissonne", "matched_name": "Sissonne", "longitude": 3.892236, "latitude": 49.570064, "type": "municipality", "city": "Sissonne", "context": "02, Aisne, Hauts-de-France", "score": 0.93879}]}, {"type": "segment", "chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "la 2e compagnie la prolonge à droite dans  des trous individuels. Le commandant GRAMMONT se place au sud de la cote 109, dont la  3e compagnie occupe les pentes. La liaison est très précaire avec le 28e à droite ; elle est  assurée avec le 328e à gauche. Le 2e bataillon est au sud des Thuillots, et le 3e bataillon à la Maison-Bleue.", "date": "~13 septembre 1918", "places": [{"name": "Thuillots", "matched_name": "Lieu-dit Thuillot", "longitude": 6.895141, "latitude": 47.615119, "type": "locality", "city": "Vézelois", "context": "90, Territoire de Belfort, Bourgogne-Franche-Comté", "score": 0.40401700534759355}, {"name": "Maison-Bleue", "matched_name": "Maison bleue", "longitude": -0.546843, "latitude": 43.993355, "type": "locality", "city": "Cère", "context": "40, Landes, Nouvelle-Aquitaine", "score": 0.9346927272727272}]}, {"type": "segment", "chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "Les ravitaillements sont difficiles dans une zone où l'ennemi a multiplié les  destructions, des entonnoirs de mines ont remplacé tous les carrefours. Le 14 octobre, le 2e bataillon doit franchir les lignes, enlever les lisières est de Sissonne et aborder la Hundingstellung, qui couronne les hauteurs au nord de Sissonne. Commencée dans la brume, son avance est vite enrayée par des tirs intenses de mitrailleuses.", "date": "~14 octobre 1918", "places": [{"name": "Sissonne", "matched_name": "Sissonne", "longitude": 3.892236, "latitude": 49.570064, "type": "municipality", "city": "Sissonne", "context": "02, Aisne, Hauts-de-France", "score": 0.93879}]}, {"type": "segment", "chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "Utilisant ses armes automatiques avec beaucoup d'à-propos, il réduit petit à petit  l'ennemi au silence. La section Nicolet (6e compagnie, lieutenant MANSARD), appuyée par ses V.-B, et par la section de mitrailleuses du sous-lieutenant LESAGE, enlève la cote 90 et capture 28 prisonniers et 6 mitrailleuses. A droite, la section Lamourère prend 1 mitrailleuse  et 4 servants. Electrisées, les sections Joyet et Royer, de la 5e compagnie, chargent à la baïonnette vers Sissonne.", "date": "~14 octobre 1918", "places": [{"name": "Sissonne", "matched_name": "Sissonne", "longitude": 3.892236, "latitude": 49.570064, "type": "municipality", "city": "Sissonne", "context": "02, Aisne, Hauts-de-France", "score": 0.93879}]}, {"type": "segment", "chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "Les Allemands s'affolent et sont massacrés sur leurs pièces. Quatre survivants  se rendent. Malheureusement il y a des pertes, dont le vaillant sergent GRÉGOIRE.    La progression continue dans Sissonne, en liaison avec le 328e. L'ennemi s'enfuit en jetant ses caisses de cartouches et ses armes, et, à 8 heures, la 5e compagnie a atteint la route de Sissonne à La Selve, la 6e compagnie est à l'aéro-parc. Mais, à droite, la liaison n'existe plus, et à gauche, le 328e lutte dans Sissonne.", "date": "~14 octobre 1918", "places": [{"name": "La Selve", "matched_name": "La Selve", "longitude": 1.116297, "latitude": 43.37364, "type": "street", "city": "Savères", "context": "31, Haute-Garonne, Occitanie", "score": 0.9366745454545454}]}, {"type": "segment", "chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "La progression est arrêtée, et un feu nourri est ouvert sur les Boches qui sortent de la ville pour prendre position à la Maison-Blanche, sur les cotes 103 et 115, où des tranchées organisées et protégées par de bons réseaux les attendent.", "date": "~14 octobre 1918", "places": [{"name": "Maison-Blanche", "matched_name": "Maison Blanche", "longitude": -1.727764, "latitude": 48.117718, "type": "street", "city": "Vezin-le-Coquet", "context": "35, Ille-et-Vilaine, Bretagne", "score": 0.9534172727272726}]}, {"type": "segment", "chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "Dans l'après-midi, des renforts sortent des bois  qui couronnent la crête et viennent consolider la défense. On peut croire qu'une sérieuse  contre-attaque va se produire ; mais, à 17 heures, le 2e bataillon reçoit l'ordre d'attaquer. A 17  h 30, protégées par un faible tir de barrage de nos 75, et soumises à un violent tir d'artillerie  lourde ennemie, les 5e et 6e compagnies se portent en avant et atteignent la ligne du ruisseau.  Le sous-lieutenant LOURSEL trouve une mort glorieuse au cours de cette action. Les pertes  sont de 35 hommes, dont 11 tués.    Les positions sont stabilisées ; la tentative du 15 ne permet que de confirmer la forte  occupation de la Hundingstellung.    Le 16, la 6e compagnie occupe la totalité des baraquements de l'aéro-parc et le 1er bataillon est poussé sur la cote 103 pour assurer la liaison avec le 28e R.I. Le P.C. du colonel, d'abord aux Thuillots, est porté au château de la Garenne.", "date": "~16 octobre 1918", "places": [{"name": "Thuillots", "matched_name": "Lieu-dit Thuillot", "longitude": 6.895141, "latitude": 47.615119, "type": "locality", "city": "Vézelois", "context": "90, Territoire de Belfort, Bourgogne-Franche-Comté", "score": 0.40401700534759355}, {"name": "château de la Garenne", "matched_name": "Chateau de la Garenne", "longitude": 2.847654, "latitude": 49.266171, "type": "street", "city": "Glaignes", "context": "60, Oise, Hauts-de-France", "score": 0.9340899999999999}]}, {"type": "segment", "chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "Les journées qui suivent sont marquées par de nombreuses patrouilles et des travaux  d'amélioration de toute nature.    Le 19, une reconnaissance offensive de la 5e compagnie rapporte des renseignements  précieux. Le sergent GIGON se distingue encore en essayant de ramener un blessé sous le feu  d'une dizaine de mitrailleuses. L'artillerie ennemie est très active, surtout par toxiques. Les  deux aviations exécutent souvent des tirs sur l'infanterie. Divers mouvements locaux, notamment celui du 3e bataillon (capitaine ARTAUD), au buisson Riquette, en vue de coopérer aux mouvements du 28e et du 119e, une extension de front à droite jusqu'au Petit-Simon-le-Grand.", "date": "~19 octobre 1918", "places": [{"name": "Petit-Simon-le-Grand", "matched_name": "Le Petit Bois Simon", "longitude": 0.559885, "latitude": 46.983703, "type": "street", "city": "Pussigny", "context": "37, Indre-et-Loire, Centre-Val de Loire", "score": 0.45951727272727266}]}, {"type": "segment", "chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "La liaison est intime avec les troupes italiennes qui tiennent Sissonne.", "date": "~19 octobre 1918", "places": [{"name": "Sissonne", "matched_name": "Sissonne", "longitude": 3.892236, "latitude": 49.570064, "type": "municipality", "city": "Sissonne", "context": "02, Aisne, Hauts-de-France", "score": 0.93879}]}, {"type": "segment", "chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "Cette stabilisation du front procure un repos relatif aux hommes qui sont à bout, mais  dont le moral est admirable. Certaines unités demandent à être maintenues en première ligne.  L'effectif des compagnies est très faible : 60 hommes en moyenne.    Le 24 octobre, le 3e bataillon (capitaine LEMESLE), qui doit attaquer en liaison avec  le 119e, gagne ses bases de départ à droite du 1er bataillon. L'opération, vigoureusement  menée, est effectuée d'un seul élan, l'objectif dépassé ; 32 prisonniers, dont 1 officier, restent  entre nos mains. La liaison est assurée avec le 119e par des éléments de la compagnie de  soutien, des tirs préventifs exécutés. Cette précaution est malheureusement justifiée. Vers 16  heures, une contre-attaque arrive au corps à corps, et, bien que repoussée, nous cause des  pertes sensibles (capitaine LEGAY tué). Le 26 octobre, le lieutenant TEYSSIER, avec une troupe de volontaires, doit, avec la 10e compagnie, gagner, par les bois, la route de La Selve.", "date": "~26 octobre 1918", "places": [{"name": "La Selve", "matched_name": "La Selve", "longitude": 1.116297, "latitude": 43.37364, "type": "street", "city": "Savères", "context": "31, Haute-Garonne, Occitanie", "score": 0.9366745454545454}]}, {"type": "segment", "chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "En dépit de la nuit, l'ennemi évente  l'opération, et son tir, extrêmement violent, cause des pertes douloureuses. Le sous-lieutenant  LAZARE est tué, le lieutenant TEYSSIER est blessé. Néanmoins le nettoyage du bois se  poursuit avec succès.    Les pertes sont de 13 tués et 42 blessés pour les opérations du 24 au 26.    L'opération du 25 octobre est la dernière a laquelle a pris part le régiment.    Il restera en ligne jusqu'au 5 novembre et ses patrouilles rapporteront encore des  renseignements précieux.    Des tirs d'obus toxiques marquent cette période pluvieuse d'automne. Le 28, un coup  de main est repoussé par la 5e compagnie et, le 30, une embuscade tendue avec appui de V.-B.  par la section Royer, de la même compagnie, permet la capture des quatre derniers prisonniers  de la campagne.    Le 31, des groupes offensifs légers du 3e bataillon, préparés en vue d'un repli hâtif de  l'ennemi, pénètrent dans la ligne adverse, mais subissent des pertes.      Une seconde citation obtenue à la suite de ces durs combats lui donnera droit à la  fourragère aux couleurs de la croix de guerre :    « Régiment d'élite. Sous l'impulsion d'un chef vigoureux et brave, le lieutenant-colonel HENRY, après avoir livré de durs combats victorieux devant Canny et Lassigny, du 18 au 20 août 1918, vient encore, dans les journées du 30 septembre et du 1er octobre, de montrer les plus brillantes qualités d'entrain et d'audace. Sans souci des difficultés du terrain, des tirs nourris de nombreuses mitrailleuses et de  l'artillerie bien défilée a, dans un admirable élan, surmontant toutes les résistances,  progressé de plus de 6 kilomètres de profondeur, dépassant l’objectif qui lui était assigné,  infligeant de lourdes pertes à l'ennemi, capturant plus de 100 prisonniers, une batterie de 150  avec ses servants et un important matériel de guerre.    Du 10 au 15 octobre a poursuivi inlassablement l'ennemi en retraite sur une  profondeur de plus de 23 kilomètres, en réduisant par de hardies manœuvres tous les nids de  résistance et ramassant en outre plus de 122 prisonniers, 15 mitrailleuses et un important  matériel. » Dans la nuit du 4 au 5, le régiment est relevé par le 119e R.I. A 17 heures, l'ennemi a ouvert un feu violent et désordonné, qui laisse prévoir un repli pour le lendemain.", "date": "~31 novembre 1918", "places": [{"name": "Canny", "matched_name": "Cany", "longitude": 1.636922, "latitude": 46.117503, "type": "street", "city": "Bénévent-l'Abbaye", "context": "23, Creuse, Nouvelle-Aquitaine", "score": 0.714350909090909}, {"name": "Lassigny", "matched_name": "Lassigny", "longitude": 2.845555, "latitude": 49.595024, "type": "municipality", "city": "Lassigny", "context": "60, Oise, Hauts-de-France", "score": 0.9371499999999998}]}, {"type": "chapter_start", "chapter_number": "XVII", "chapter_title": "ARMISTICE - OCCUPATION - RETOUR"}, {"type": "segment", "chapter_number": "XVII", "chapter_title": "ARMISTICE - OCCUPATION - RETOUR", "text": "Maintenue à Saint-Erme, le 5 et le 6, la division, libérée par l'avance, se porte en seconde ligne par les routes boueuses dans un pays morne et dévasté, à Renneville", "date": "", "places": [{"name": "Saint-Erme", "matched_name": "Rue de Saint-erme", "longitude": 3.83538, "latitude": 49.534138, "type": "street", "city": "Montaigu", "context": "02, Aisne, Hauts-de-France", "score": 0.5506254545454545}, {"name": "Renneville", "matched_name": "Renneville", "longitude": 1.324173, "latitude": 49.401142, "type": "street", "city": "Renneville", "context": "27, Eure, Normandie", "score": 0.9410045454545454}]}, {"type": "segment", "chapter_number": "XVII", "chapter_title": "ARMISTICE - OCCUPATION - RETOUR", "text": "–  Fraillicourt, terme de la marche vers le nord. La demande d'armistice est connue le 10 au soir, et, dès le 11, le régiment commence les marches qui le conduisent d'abord à Epernay, où le général POIGNON, commandant la 6e D.I., prononce, au cours d'une revue, l'allocution suivante : « Camarades de la 6e division,", "date": "~11 octobre 1918", "places": [{"name": "Epernay", "matched_name": "Épernay", "longitude": 3.960527, "latitude": 49.040236, "type": "municipality", "city": "Épernay", "context": "51, Marne, Grand Est", "score": 0.9495518181818182}]}, {"type": "segment", "chapter_number": "XVII", "chapter_title": "ARMISTICE - OCCUPATION - RETOUR", "text": "Les combats ayant pris fin, nous pouvons avec une légitime fierté porter nos regards  sur le chemin parcouru depuis plus de quatre ans.  Chemin âpre et glorieux le long duquel nous avons laissé des camarades aimés qui  par leur sublime bravoure, en nous donnant la victoire, ont assuré le triomphe du droit et de  la liberté. Soldats tombés à Charleroi", "date": "~11 octobre 1918", "places": [{"name": "Charleroi", "matched_name": "Rue de Charleroi", "longitude": 3.199292, "latitude": 50.683477, "type": "street", "city": "Roubaix", "context": "59, Nord, Hauts-de-France", "score": 0.42014304347826087}]}, {"type": "segment", "chapter_number": "XVII", "chapter_title": "ARMISTICE - OCCUPATION - RETOUR", "text": ", Vainqueurs de la Marne, Lutteurs obstinés du Godat, d'Aix-Noulette et de Verdun, Défenseurs tenaces du Chemin des Dames et de Tahure, Combattants victorieux de Ressons et de Canny-sur-Matz, de Pontavert et de Sissonne, Malgré la terre qui vous recouvre, vous avez tressailli de joie le jour sacré où l'ennemi, battu et poursuivi, forcé d'avouer sa défaite, a demandé la paix,", "date": "~11 octobre 1918", "places": [{"name": "Godat", "matched_name": "Boda", "longitude": 8.936636, "latitude": 41.589187, "type": "street", "city": "Sartène", "context": "2A, Corse-du-Sud, Corse", "score": 0.3991818181818182}, {"name": "Aix-Noulette", "matched_name": "Aix-Noulette", "longitude": 2.712577, "latitude": 50.424788, "type": "municipality", "city": "Aix-Noulette", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.9417036363636363}, {"name": "Verdun", "matched_name": "Verdun", "longitude": 5.365593, "latitude": 49.153914, "type": "municipality", "city": "Verdun", "context": "55, Meuse, Grand Est", "score": 0.4524022314049586}, {"name": "Chemin des Dames", "matched_name": "Chemin des Dames", "longitude": 3.459566, "latitude": 49.989093, "type": "street", "city": "Bohain-en-Vermandois", "context": "02, Aisne, Hauts-de-France", "score": 0.6984979220779219}, {"name": "Tahure", "matched_name": "Rue de Tahure", "longitude": 4.023949, "latitude": 49.278996, "type": "street", "city": "Reims", "context": "51, Marne, Grand Est", "score": 0.38081379679144384}, {"name": "Ressons", "matched_name": "Resson", "longitude": 3.492807, "latitude": 48.552087, "type": "locality", "city": "La Saulsotte", "context": "10, Aube, Grand Est", "score": 0.7854048484848485}, {"name": "Canny-sur-Matz", "matched_name": "Canny-sur-Matz", "longitude": 2.79893, "latitude": 49.602124, "type": "municipality", "city": "Canny-sur-Matz", "context": "60, Oise, Hauts-de-France", "score": 0.9314872727272727}]}, {"type": "segment", " de vive force, l'ennemi est rejeté sur la formidable position qu'il a préparée de longue date, sur laquelle il a concentré des moyens et compte bien briser tous nos efforts.", "date": "~30 septembre 1918", "places": [{"name": "l'Aisne", "matched_name": "Aisne", "longitude": -2.220149, "latitude": 47.322551, "type": "locality", "city": "Trignac", "context": "44, Loire-Atlantique, Pays de la Loire", "score": 0.9482318181818181}]}, {"type": "segment", "chapter_number": "XVII", "chapter_title": "ARMISTICE - OCCUPATION - RETOUR", "text": "Cette Hundingstellung est attaquée sur tout le front, est rompue sur un point ; la brèche est aussitôt élargie, toute la position cède, l'ennemi est rejeté sur la Meuse, serré de près par la Ve armée dont la marche se poursuit en dépit des obstacles et des difficultés accumulées et n'est arrêtée que par l'armistice.", "date": "~30 septembre 1918", "places": [{"name": "la Meuse", "matched_name": "Imm Meuse", "longitude": 0.367083, "latitude": 49.746223, "type": "locality", "city": "Fécamp", "context": "76, Seine-Maritime, Normandie", "score": 0.49723}]}, {"type": "segment", "chapter_number": "XVII", "chapter_title": "ARMISTICE - OCCUPATION - RETOUR", "text": "Au cours de cette longue période de combat, la Ve armée a fait preuve des plus belles  qualités d'élan, d'énergie et de ténacité. Elle a pris une part glorieuse à la phase décisive de  la grande guerre, à la complète victoire finale.  J'adresse à son chef, à son état-major, à ses services, à ses grandes unités, aux divers  éléments qui en ont fait partie, toutes mes félicitations pour la grande oeuvre accomplie. »    Signé : MAISTRE. Le 2 avril, à Saint-Ingbert (Palatinat), le général GÉRARD, commandant la VIIIe armée, remettait la fourragère aux couleurs de la croix de guerre au 24e R.I. Embarqué", "date": "~2 avril 1918", "places": [{"name": "Saint-Ingbert", "matched_name": "Saint-Martin", "longitude": 6.502383, "latitude": 43.531387, "type": "street", "city": "Draguignan", "conte 'Amérique (1778-1781), à l'Independence Day.", "date": "~3 juillet 1918", "places": [{"name": "Paris", "matched_name": "Paris", "longitude": 2.347, "latitude": 48.859, "type": "municipality", "city": "Paris", "context": "75, Paris, Île-de-France", "score": 0.9702972727272726}]}, {"type": "segment", "chapter_number": "XVII", "chapter_title": "ARMISTICE - OCCUPATION - RETOUR", "text": "Embarqué le 6 juillet à Deux-Ponts, le 24e R.I. débarque le 8 aux environs de Paris ; il  va prendre part à la fête de la victoire.  Le 14 juillet, les poilus du 24e R.I., qui assurent le service d'ordre boulevard de la  Madeleine, ont la joie de voir passer devant eux leur drapeau ; depuis le 6 août 1914, il s'est  couvert d'une gloire nouvelle, acquise au prix de leur dévouement et de leur héroïsme. Le  drapeau est précédé du lieutenant-colonel HENRY qui, après avoir reconstitué le régiment en  juin 1916, et lui avoir imposé son moral et sa volonté, en a fait une unité défensive de premier  ordre en 1917, et une unité offensive qu'il a conduite aux plus beaux succès en 1918, en lui  donnant constamment l'exemple de la bravoure, de l'esprit de sacrifice et du désintéressement.", "date": "~6 juillet 1918", "places": [{"name": "Deux-Ponts", "matched_name": "Les Deux Ponts", "longitude": 5.986195, "latitude": 44.091504, "type": "locality", "city": "Château-Arnoux-Saint-Auban", "context": "04, Alpes-de-Haute-Provence, Provence-Alpes-Côte d'Azur", "score": 0.6663306293706294}, {"name": "Paris", "matched_name": "Paris", "longitude": 2.347, "latitude": 48.859, "type": "municipality", "city": "Paris", "context": "75, Paris, Île-de-France", "score": 0.9702972727272726}]}];

        let currentIndex = 0;
        let map;
        let currentMarkers = [];
        let pathLine = null;
        let allPathCoords = [];

        function initMap() {
            map = L.map('map', {
                zoomControl: false
            }).setView([47.5, 3.0], 6);

            // ESRI World Physical - emphasizes terrain, minimal roads
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Physical_Map/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 8,
                attribution: 'Esri'
            }).addTo(map);

            // Add hillshade for elevation detail at higher zoom
            L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Elevation/World_Hillshade/MapServer/tile/{z}/{y}/{x}', {
                maxZoom: 18,
                opacity: 0.3
            }).addTo(map);

            showSegment(0);
        }

        function clearMarkers() {
            currentMarkers.forEach(m => map.removeLayer(m));
            currentMarkers = [];
        }

        function showChapterOverlay(number, title) {
            document.getElementById('overlay-number').textContent = `Chapitre ${number}`;
            document.getElementById('overlay-title').textContent = title;
            document.getElementById('chapter-overlay').classList.add('visible');

            setTimeout(() => {
                document.getElementById('chapter-overlay').classList.remove('visible');
            }, 2500);
        }

        function showSegment(index) {
            if (index < 0 || index >= segments.length) return;

            const segment = segments[index];
            currentIndex = index;

            const progress = ((index + 1) / segments.length) * 100;
            document.getElementById('progress').style.width = progress + '%';

            if (segment.type === 'chapter_start') {
                showChapterOverlay(segment.chapter_number, segment.chapter_title);
                setTimeout(() => {
                    if (currentIndex === index && index < segments.length - 1) {
                        showSegment(index + 1);
                    }
                }, 2800);
                return;
            }

            // Update text box
            document.getElementById('text-date').textContent = segment.date || '';
            document.getElementById('text-content').textContent = segment.text;

            const places = segment.places || [];
            if (places.length > 0) {
                const placesHtml = places
                    .map(p => `<span class="place-label">${p.name}</span>`)
                    .join('');
                document.getElementById('text-places').innerHTML = placesHtml;
                document.getElementById('text-places').style.display = 'block';
            } else {
                document.getElementById('text-places').style.display = 'none';
            }

            // Update map only if there are places
            if (places.length > 0) {
                updateMap(segment);
            }
        }

        function updateMap(segment) {
            clearMarkers();

            const places = segment.places;
            if (!places || places.length === 0) return;

            // Add to path
            places.forEach(p => {
                allPathCoords.push([p.latitude, p.longitude]);
            });

            // Draw full path so far
            if (pathLine) map.removeLayer(pathLine);
            if (allPathCoords.length > 1) {
                pathLine = L.polyline(allPathCoords, {
                    color: '#ff8844',
                    weight: 2,
                    opacity: 0.6,
                    dashArray: '5, 10'
                }).addTo(map);
            }

            // Add current markers
            const bounds = [];
            places.forEach((p, i) => {
                const marker = L.circleMarker([p.latitude, p.longitude], {
                    radius: 10,
                    fillColor: '#cc4444',
                    color: '#fff',
                    weight: 3,
                    fillOpacity: 0.9
                }).addTo(map);

                marker.bindPopup(`
                    <div class="popup-place">${p.name}</div>
                    <div class="popup-date">${segment.date || ''}</div>
                `);

                const label = L.tooltip({
                    permanent: true,
                    direction: 'top',
                    offset: [0, -12]
                }).setContent(p.name);
                marker.bindTooltip(label);

                currentMarkers.push(marker);
                bounds.push([p.latitude, p.longitude]);
            });

            // Fit view
            if (bounds.length === 1) {
                map.setView(bounds[0], 10, { animate: true, duration: 0.8 });
            } else {
                map.fitBounds(bounds, {
                    padding: [100, 100],
                    maxZoom: 11,
                    animate: true,
                    duration: 0.8
                });
            }
        }

        function next() {
            if (currentIndex < segments.length - 1) {
                showSegment(currentIndex + 1);
            }
        }

        function prev() {
            if (currentIndex > 0) {
                const segment = segments[currentIndex];
                if (segment.type === 'segment' && segment.places && segment.places.length > 0) {
                    allPathCoords = allPathCoords.slice(0, -segment.places.length);
                }
                showSegment(currentIndex - 1);
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === ' ') {
                e.preventDefault();
                next();
            } else if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') {
                e.preventDefault();
                prev();
            }
        });

        let wheelTimeout = null;
        document.addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) return;
            e.preventDefault();

            if (wheelTimeout) return;
            wheelTimeout = setTimeout(() => { wheelTimeout = null; }, 400);

            if (e.deltaY > 0) next();
            else prev();
        }, { passive: false });

        document.getElementById('text-box').addEventListener('click', next);

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
