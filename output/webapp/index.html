[[Raulieu]], le [[bois du Sphynx]], où, le {{16}} et le {{17}}, l'ennemi tente deux coups de main successifs.", "date": "09/1917", "dates": ["septembre", "16", "17"], "places": [{"text": "cathédrale de Saint-Quentin", "display_name": "cathédrale de Saint-Quentin", "geocoded": {"latitude": 49.841821, "longitude": 3.288196}}]}, {"chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "Le colonel LE BEURRIER prend le commandement de l'I.D.6.\nRelevé le {{30 octobre}} par le 28e R.I., auquel il laisse le 3e bataillon en soutien, le 24e, après un repos de huit jours dans les villages détruits de [[Grand-Séraucourt]], [[Artemps]], reprend sa place.\nIl fait plus froid et il y a du brouillard le matin.\nLa nécessité d'avoir des renseignements sur l'ennemi amène le commandement à effectuer des coups de main fréquents.\nMéthodiquement préparé, celui de l'aspirant TEYSSIER réussit parfaitement.\nAprès des réglages discrets et des destructions opérées par les 58, le {{30}}, à 4 heures, la 2e section de la 2e compagnie pénètre, protégée par un encagement sévère, dans la tranchée adverse et s'empare de sept prisonniers et d'une mitrailleuse.\nLe régiment a les honneurs du communiqué.\nLe {{14}} et le {{15}}, relève par le 28e R.I.\nDes travaux sont exécutés sur la position intermédiaire.\nLe {{24}}, des mesures sont prises pour un mouvement en avant éventuel ; le régiment a, à la droite du secteur, un bataillon en première ligne et un à la cote 108.", "date": "10/1917", "dates": ["30 octobre", "30", "14", "15", "24"], "places": [{"text": "Grand-Séraucourt", "display_name": "Grand-Séraucourt", "geocoded": {"latitude": 49.781364, "longitude": 3.21154}}, {"text": "Artemps", "display_name": "Artemps", "geocoded": {"latitude": 49.763977, "longitude": 3.191394}}]}, {"chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "Le {{28}}, l'ennemi, qu'inquiète l'offensive de Cambrai, tente deux coups de main simultanés brillamment repoussés.\nGrande activité d'artillerie les jours suivants ; le régiment tente un coup de main le {{4 décembre}} à l'est de la [[route de Saint-Quentin]] ; un autre, le {{6}} (dirigé par le sous-lieutenant ROCHER), à l'ouest de la route, permet la capture d'un prisonnier.\nLa fin de l'année devait être marquée par un drame terrible.\nDes bruits suspects ont, dès le {{12}}, éveillé la vigilance des guetteurs de la 5e compagnie.\nLe {{13}}, la nuit est froide, sombre, pas de vent ou très peu.\nDepuis une heure, des obus à gaz passent au-dessus des lignes.\nA 1 h 30, il y a, vers le [[Pire-Aller]], une flamme géante prolongée, par des étoiles qui retombent vers la tranchée.\nCela prend quelques secondes.\nQuelqu'un crie : “Les gaz !” Tous ceux qui ne mettent pas le masque dans la zone empoisonnée meurent tout de suite.\nAux petits postes, les occupants sont morts sur leurs fusils.", "date": "12/1917", "dates": ["28", "4 décembre", "6", "12", "13"], "places": [{"text": "route de Saint-Quentin", "display_name": "route de Saint-Quentin", "geocoded": {"latitude": 49.841821, "longitude": 3.288196}}]}, {"chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "83 hommes sont atteints ; 28 sont tués sur le coup, tous de la 5e compagnie.\nC'est la première fois que les  utilisent les “projectors” pour nous envoyer des gaz.\nUn coup de main, le {{16}}, échoue par suite d'une tempête de neige et le 24e est relevé dans la nuit.\nDès le {{27 décembre}}, par une neige épaisse, le 24e a relevé le 119e dans le sous-secteur Dallon ; il barre la vallée marécageuse de la Somme avec un bataillon sur chacune des rives de la [[Somme]].\nIl occupe les villages d'[[Oestres]], [[Gauchy]] en première ligne, [[Grugies]], [[Dallon]] en deuxième ligne, tous les quatre détruits de fond en comble par l'ennemi avant son repli.\nLe mode d'occupation s'est modifié avec les enseignements du [[Chemin des Dames]] ; nos premières lignes sont vides d'hommes et pleines de réseaux.", "date": "12/1917", "dates": ["16", "27 décembre"], "places": [{"text": "Oestres", "display_name": "Oestres", "geocoded": {"latitude": 49.822741, "longitude": 3.245288}}, {"text": "Gauchy", "display_name": "Gauchy", "geocoded": {"latitude": 49.826081, "longitude": 3.280949}}, {"text": "Grugies", "display_name": "Grugies", "geocoded": {"latitude": 49.813366, "longitude": 3.265785}}, {"text": "Dallon", "display_name": "Dallon", "geocoded": {"latitude": 49.825987, "longitude": 3.240651}}, {"text": "Chemin des Dames", "display_name": "Chemin des Dames", "geocoded": {"latitude": 49.438233, "longitude": 3.66739}}]}, {"chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "Les coups de main se multiplient pour déchiffrer l'énigme d’en face.\nLe camouflage est plus que jamais à l'ordre du jour.\nDès le {{29 décembre}}, l'ennemi tente un coup de main sur [[Gauchy]], énergiquement repoussé par la 3e compagnie.\nLe sous-lieutenant MASSON est blessé au cours de l'action.\nLe {{4 janvier}} au matin, l’aspirant Séret pénètre hardiment dans la position ennemie aux abords du canal, mais l'ennemi s'enfuit.\nLe secteur reste calme en dépit des patrouilles fréquentes.\nCiel gris, gel et dégel.\nEnfin, le {{12}}, après de laborieuses reconnaissances, la 12e brigade anglaise prend le secteur à son compte.\nLe C.A. va se regrouper à [[Noyon]].\nPar [[Quesmy]], le 24e gagne [[Salency]], où tout le régiment, depuis longtemps épars dans des postes et des missions divers, est enfin réuni.", "date": "12/1917", "dates": ["29 décembre", "4 janvier", "12"], "places": [{"text": "Gauchy", "display_name": "Gauchy", "geocoded": {"latitude": 49.826081, "longitude": 3.280949}}, {"text": "Noyon", "display_name": "Noyon", "geocoded": {"latitude": 49.572451, "longitude": 2.998309}}, {"text": "Quesmy", "display_name": "Quesmy", "geocoded": {"latitude": 49.633038, "longitude": 3.059177}}, {"text": "Salency", "display_name": "Salency", "geocoded": {"latitude": 49.588166, "longitude": 3.04764}}]}, {"chapter_number": "XII", "chapter_title": "SAINT-QUENTIN", "text": "Il embarque pour [[Mailly]], à partir du 18.\nLe [[camp de Sainte-Tanche]], où toute l'infanterie de la D.I. se trouve rassemblée, a été muni d'un théâtre, d'un Foyer du soldat.\nLe terrain est favorable aux manœuvres d'envergure et plusieurs thèmes évoquent les attaques de style que mènera l'ennemi dans quelques semaines.\nLe temps est froid, les alternatives de gel et de dégel défoncent les routes et, le {{25}}, le départ se fait péniblement à travers les champs.", "date": "12/1917", "dates": ["25"], "places": [{"text": "Mailly", "display_name": "Mailly", "geocoded": {"latitude": 48.666544, "longitude": 4.202176}}, {"text": "camp de Sainte-Tanche", "display_name": "camp de Sainte-Tanche", "geocoded": {"latitude": 48.569599, "longitude": 4.252323}}]}, {"chapter_number": "XIII", "chapter_title": "TAHURE", "text": "La division est appelée à prendre, en Champagne, le célèbre [[secteur des Hurlus]], en prévision d'une offensive ennemie éventuelle.\nEmbarqués le {{3 mars}} à [[Chavannes]], les bataillons sont débarqués à [[Vitry-la-Ville]], d'où ils gagnent isolément en deux étapes les camps au nord de [[Somme-Suippes]].\nLa relève commence dès le {{6}}, et le {{8}} les mouvements sont terminés.\nLe 24e R.I. remplace le 18e R.I. dans le sous-secteur de [[Tahure]], dont il garde le célèbre saillant.\nPaysage tout blanc, tout nu, les arbres n'ont pas encore de feuilles, et seules les tranchées innombrables rompent la monotonie de cette terre qui fut arrosée de sang en 1915 et où les tombes ne se comptent plus.\nLes premières lignes, occupées par un bataillon, ont été organisées en groupes de combat pour parer à la faiblesse des effectifs engagés.\nLe bataillon de soutien est établi en profondeur sur le [[plateau de la Pie]], le bataillon de réserve au [[camp F.]]", "date": "12/1917", "dates": ["3 mars", "6", "8"], "places": [{"text": "Vitry-la-Ville", "display_name": "Vitry-la-Ville", "geocoded": {"latitude": 48.841614, "longitude": 4.455771}}, {"text": "Somme-Suippes", "display_name": "Somme-Suippes", "geocoded": {"latitude": 49.117914, "longitude": 4.578358}}]}, {"chapter_number": "XIII", "chapter_title": "TAHURE", "text": "De grands projets, que le régiment aura l'honneur de réaliser, préparent l'organisation d'une position intermédiaire englobant la cote 200, le fond de [[Perthes]] et les pentes au sud du village.\nBeaucoup d'abri, des tranchées entretenues, des défenses accessoires, un peu défectueuses par suite de l'activité des mines ennemies, telles sont les caractéristiques de ce secteur.\nLa soupe est faite à proximité des premières lignes ; des puits et les sources de la Dormoise donnent de l'eau en abondance.\nMais des patrouilles ennemies circulent.\nLe {{15}}, pendant la relève, l'îlot 16 est attaqué ; le {{21}}, bombardement violent suivi d'une attaque sur les îlots du saillant qui inflige des pertes aux occupants.\nC'est une diversion d'une attaque beaucoup plus importante, dont le but est précisé dans l'ordre du jour suivant du général FOCH, commandant en chef des armées alliées :\n« L'ennemi s'est rué sur nous dans un suprême effort.\nIl veut nous séparer des Anglais pour s'ouvrir la route de Paris.\nCoûte que coûte, il faut l'arrêter.\nCramponnez-vous au terrain.\nTenez ferme, les camarades arrivent ; tous réunis, vous vous précipiterez sur l'envahisseur.\nC'est la bataille.\nSoldats de la Marne, de l'Yser et de Verdun, je fais appel à vous : il s'agit du sort de la France. »", "date": "12/1917", "dates": ["15", "21"], "places": []}, {"chapter_number": "XIII", "chapter_title": "TAHURE", "text": "Dès le {{28}}, les enseignements de la grande offensive ennemie sont mis à profit et le P.C. du bataillon de La Pie est reporté à la cote 200, ainsi que celui du colonel, jusqu'alors un peu éloigné, à l'ouvrage IV.\nLe {{2 avril}}, l'ennemi assaille nos îlots à la gauche du secteur et laisse, à proximité du groupe de combat commandé par le sous-lieutenant NASSOY, le cadavre soigneusement démarqué d'un stosstruppmann.\nDe notre côté, le {{5}} et le {{13}}, nous pénétrons dans la ligne ennemie.\nLe {{15}}, le sous- lieutenant LAMOURÈRE, qui renouvelle la tentative, tue deux , mais est blessé lui-même.\nLes {{21}} et {{27 avril}}, le {{7 mai}}, nouvelles tentatives poussées jusqu'au corps à corps ; la dernière se termine par la capture d'une sentinelle.\nPendant que nos patrouilles multiplient les initiatives, la position intermédiaire s'organise rapidement, Le {{27 mai}}, un bombardement considérable par obus à l'ypérite provoque de terribles pertes au 2e bataillon : le sous-lieutenant CAVELIER meurt intoxiqué, 213 hommes sont évacués.\nL'ennemi, enhardi par les succès du [[Chemin des Dames]], attaque les G.C. du centre le {{2}}, le {{3}} ceux du saillant.\nRepoussé les deux fois, il laissera un prisonnier entre nos mains.\nLe bataillon Mollinier, détaché au sous-secteur Cameroun ([[butte de Souain]]), reprend sa place, le {{9}}, dans le dispositif du régiment.\nLe régiment, qui occupe depuis si longtemps le secteur, va être relevé par le 31e B.C.P. ; il lui laisse avec confiance une position intermédiaire parfaite à laquelle il travaille inlassablement depuis trois mois, comme en témoigne l'ordre du jour suivant du général commandant la 6e D.I. :\n« La 6e D.I. vient de quitter un secteur de Champagne qu'elle a tenu pendant trois mois consécutifs et dans lequel elle a donné de nouveau la mesure de ses belles qualités militaires.\nToutes les manifestations offensives d'un ennemi entreprenant ont été brisées.\nDe nombreux coups de main, habilement conçus et vigoureusement exécutés, ont fourni au commandement des renseignements précieux dont il avait besoin.\nEnfin, un effort de travail soutenu a permis de renforcer puissamment la valeur défensive du secteur occupé.\nLe général commandant, la 6e D.I. en exprime à tous son entière satisfaction. »", "date": "12/1917", "dates": ["28", "2 avril", "5", "13", "15", "21", "27 avril", "7 mai", "27 mai", "2", "3", "9"], "places": [{"text": "Chemin des Dames", "display_name": "Chemin des Dames", "geocoded": {"latitude": 49.438233, "longitude": 3.66739}}]}, {"chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Relevé le {{17}}, il est embarqué le {{19}} pour [[Pont-Sainte-Maxence]], d'où il gagne, en deux étapes de nuit, par [[Verderonne]], [[Cinqueux]], les cantonnements de [[Cernoy]], [[Trois-Etots]].\nLe {{25}}, il prend sa place dans le dispositif de la D.I., qui est rattachée au 34e C.A. ; il occupe, au sud de l'{{Aronde}}, la deuxième position (3e bataillon à [[La Montagne]], 1er à [[Hémévillers]], 2e à [[Elogette]]) ; des travaux de nuit et des bombardements par avions marquent cette période.", "date": "12/1917", "dates": ["17", "19", "25", "Aronde"], "places": [{"text": "Pont-Sainte-Maxence", "display_name": "Pont-Sainte-Maxence", "geocoded": {"latitude": 49.309303, "longitude": 2.60379}}, {"text": "Verderonne", "display_name": "Verderonne", "geocoded": {"latitude": 49.327464, "longitude": 2.492058}}, {"text": "Cinqueux", "display_name": "Cinqueux", "geocoded": {"latitude": 49.318343, "longitude": 2.532266}}, {"text": "Cernoy", "display_name": "Cernoy", "geocoded": {"latitude": 49.441073, "longitude": 2.537995}}, {"text": "Trois-Etots", "display_name": "Trois-Etots", "geocoded": {"latitude": 49.44865, "longitude": 2.535251}}, {"text": "Hémévillers", "display_name": "Hémévillers", "geocoded": {"latitude": 49.466321, "longitude": 2.669684}}, {"text": "Elogette", "display_name": "Elogette", "geocoded": {"latitude": 49.438875, "longitude": 2.610935}}]}, {"chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Les {{30 juin}} et {{1er juillet}}, le régiment relève le 28e dans le sous-secteur de [[Neufvy]], secteur neuf, où les éléments de tranchée sont dissimulés au milieu des blés et des avoines.\nPas d'abris, pas de réseaux, pas de tranchées continues.\nLa ligne de résistance est déjà en partie organisée, mais il faut la perfectionner pour pouvoir résister à l'ennemi, comme le demande le général HUMBERT, commandant la IIIe armée, dans l'ordre du jour suivant :\n« La bataille engagée par l'ennemi le 9 juin dernier a été pour lui une amère déception ; la porte de Paris est toujours fermée et bien gardée par la IIIe armée.\nMais il faut se préparer avec hâte à résister à de nouveaux et furieux assauts, car avant peu l'ennemi voudra sa revanche et cherchera cette fois à atteindre ses objectifs.\nIl lui tarde tout particulièrement d'annoncer à l'opinion allemande déçue la prise de Compiègne.\nLa réalisation de ce plan nous causerait un désavantage sérieux au point de vue militaire et serait douloureusement ressentie dans le pays.\nIl faut donc que tous, chefs et soldats, prennent conscience du devoir sacré qui leur incombe.\nIl faut que tous soient résolus à interdire par une sanglante défaite un pas de plus à votre féroce ennemi vers le cœur de la France.\nC'est un serment que chacun prononcera dans son cœur.\nEn attendant, il faut se fortifier, s'organiser, afin que la résistance soit inébranlable.\nIl n'y a pas un moment à perdre ; on s'y mettra avec courage, sans craindre sa peine, le devoir impose ce sacrifice.\nQue les chefs de tous grades et les soldats se pénètrent de mes recommandations afin de porter leur résolution au degré le plus élevé.\nQu'ils aient confiance, les positions occupées sont fortes ; après quelques jours de travail, elles seront inexpugnables.\nNotre artillerie est puissante et habile.\nSi les cœurs sont à la hauteur de la tâche sacrée à remplir, le premier pas de l'ennemi sera pour nous une brillante victoire.\nLa France compte sur nous tous. »", "date": "12/1917", "dates": ["30 juin", "1er juillet"], "places": [{"text": "Neufvy", "display_name": "Neufvy", "geocoded": {"latitude": 49.493809, "longitude": 2.673137}}]}, {"chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Les grenadiers d'élite constitués sous le commandement du sous-lieutenant TEYSSIER préparent un coup de main.\nLe {{13}}, derrière un barrage roulant, ils pénètrent devant le village de [[Saint-Maur]] dans les avant-postes de l'ennemi, lui infligent des pertes et ramènent quatre prisonniers et une mitrailleuse.\nL'aspirant VERGOZ et le sergent DESFEUX se distinguent au cours de cette opération et sont décorés le lendemain de la médaille militaire.\nRelevé le {{14}} par le 119e R.I., le régiment reprend ses emplacements en réserve et remonte en ligne le {{22 juillet}} dans le sous-secteur [[Gournay]], dont la situation générale est identique à celle du sous-secteur [[Neufvy]].\nLa prise récente de la ferme Porté a amélioré sensiblement la situation.\nL'ennemi est fort loin ; les patrouilles doivent aller jusqu'à la route de Compiègne pour trouver le contact.\nLe {{29}}, la grand'garde de gauche est attaquée, mais l'ennemi est repoussé.\nAu petit jour, l'officier allemand qui commandait le coup de main de la nuit est capturé.\nLe {{3 août}}, les poilus qui occupent le [[bois du Grand-Cheval]] signalent qu'un général se promène à hauteur des avant-postes.\nC'est le général NUDANT (commandant du 34e C A.) qui vient reconnaître le terrain et observer les lisières du [[bois de Ressons]].", "date": "12/1917", "dates": ["13", "14", "22 juillet", "29", "3 août"], "places": [{"text": "Saint-Maur", "display_name": "Saint-Maur", "geocoded": {"latitude": 49.612959, "longitude": 1.915612}}, {"text": "Neufvy", "display_name": "Neufvy", "geocoded": {"latitude": 49.493809, "longitude": 2.673137}}]}, {"chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Une grande opération se prépare.\nRelevé le {{5 août}}, le régiment va au repos pour quelques jours.\nLe {{8}}, une violente canonnade est entendue dans la direction de [[Montdidier]]; le soir même, il se place en seconde ligne, tout entier au nord de l'[[Aronde]].\nIl a devant lui les 28e et 119e R.I., qui doivent attaquer le lendemain.\nLe {{9}}, le régiment apprend que la bataille s'étend, par l'ordre du jour suivant, et que le groupement va attaquer :\nOrdre général n° 83 du général commandant le 34e C.A. du 9 / 8 1918 :\n« Les forces du groupement sont appelées à entrer à leur tour dans la bataille qui, depuis deux jours, bat son plein de [[Montdidier]] à la [[Somme]].\nJ'ai le ferme espoir qu'elles rempliront complètement la tâche qui leur est assignée dans l'ensemble.\nNous attaquons en effet l'ennemi du fort au faible.\nNous avons pour nous le secret bien gardé, une infanterie plus nombreuse et qui voudra s’égaler aux meilleures, une artillerie puissante et bien maniée, des chars d'assaut qui arrivent de la bataille de la Marne où ils ont fait des hécatombes.\nVous battrez l’ennemi comme il a été battu sur la Marne, sur la Vesle, sur l'Aisne.\nVous l'attaquerez énergiquement, collant à vos barrages, allant bien loin, sautant sur les P.C., capturant tout ce qui est devant vous.\nL'artillerie et les mitrailleuses marcheront sur vos talons, vous appuyant de près.\nVous briserez comme verre la façade ennemie qui ne nous présente que des unités affaiblies, réduites à 50 ou 60 hommes par compagnie.\nLa vigueur, l'énergie dont vous avez déjà tant donné de preuves me sont un sûr garant que vous renverserez tout et que, dans la bataille libératrice qui s'ouvre, vous serez pour votre part les ardents ouvriers de la victoire. »", "date": "12/1917", "dates": ["5 août", "8", "9"], "places": [{"text": "Montdidier", "display_name": "Montdidier", "geocoded": {"latitude": 49.646558, "longitude": 2.570618}}, {"text": "Montdidier", "display_name": "Montdidier", "geocoded": {"latitude": 49.646558, "longitude": 2.570618}}]}, {"chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Signé : NUDANT.\nLe {{10}}, à 4 h 20, l'artillerie déclenche un tir de barrage formidable ; l'infanterie, appuyée par de nombreux tanks, progresse dans de bonnes conditions.\nL'ennemi, qui a commencé son mouvement de repli, oppose des mitrailleurs d'élite dont la résistance est brillamment brisée par les vagues d'assaut du 28e R.I. et du 119e R.I.\nLe régiment suit la progression, il y a une atmosphère de grande victoire ; des batteries se portent en avant des cavaliers.\nLes 1er et 3e bataillons attendent, de part et d'autre de la [[route de Compiègne]].\nLe 2e bataillon se porte, à 19 heures, vers [[Ressons]], dont il doit assurer la défense.\nLe {{11 août}}, la mission de la 6e D.I. encadrée est de pousser en direction générale de [[Canny-sur-Matz]].\nLe 24e R.I. est maintenu en réserve.\nLe 2e bataillon, sous les ordres du colonel LE BEURRIER, commandant l'I.D., doit se porter à [[La Berlière]].\nLes deux autres bataillons sur la ligne [[Villers]] – [[le Haut Matz]].", "date": "12/1917", "dates": ["10", "11 août"], "places": [{"text": "route de Compiègne", "display_name": "route de Compiègne", "geocoded": {"latitude": 49.243045, "longitude": 2.881758}}, {"text": "Ressons", "display_name": "Ressons", "geocoded": {"latitude": 49.531895, "longitude": 2.744559}}, {"text": "Canny-sur-Matz", "display_name": "Canny-sur-Matz", "geocoded": {"latitude": 49.602124, "longitude": 2.79893}}, {"text": "le Haut Matz", "display_name": "le Haut Matz", "geocoded": {"latitude": 49.5622, "longitude": 2.751966}}]}, {"chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Mouvements terminés à 5 heures.\nLe mouvement s'opère à partir de 3 heures, par une nuit très sombre ; peu d'obus, des 150 sur [[Ressons]].\nL'attaque, favorisée par le brouillard, permet la capture de nombreux prisonniers.\nMais l'avance est enrayée.\nL'artillerie ennemie réagit notamment sur [[La Berlière]] où le sous-lieutenant SÉRET trouve la mort et le capitaine LECOINTE blessé.\nAu soir, la 165e D.I., à gauche, est arrêtée par le [[bois des Loges]], le 28e par la ferme Canny et la croupe au sud, le 119e par la ferme Larroque.\nLes pertes, depuis le {{9}}, sont, pour le 24e, de 66 hommes hors de combat.\nL'artillerie ennemie reste active pendant la nuit, en particulier vers [[le Matz]].\nL'attaque doit être poursuivie au lever du jour sur un grand front.\nLe 24e doit relever le 28e très éprouvé.", "date": "12/1917", "dates": ["9"], "places": [{"text": "Ressons", "display_name": "Ressons", "geocoded": {"latitude": 49.531895, "longitude": 2.744559}}]}, {"chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Le mouvement, s'effectue par une nuit très noire, les guides hésitent sur ce terrain conquis du matin.\nA 4 h 45, le lieutenant-colonel HENRY, voyant que le 1er bataillon ne sera pas en place pour l'heure fixée, charge le sous-lieutenant LALOUE et le sous-lieutenant TEYSSIER de l'orienter dans l'exécution du passage de lignes qui s'effectue sous un tir de barrage intense.\nLe 1er bataillon progresse de 500 mètres en direction de la croupe sud de la [[ferme de Canny]], mais est brusquement en butte à un tir de mitrailleuses intense.\nSeule, la 3e compagnie, sous l'impulsion du lieutenant LAINÉ, parvient à prendre pied dans d'anciens épaulements de batterie.\nLe 3e bataillon gagne 200 mètres vers la [[ferme de Canny]], mais ne peut accentuer son avantage.\nLes pertes sont lourdes : 210 hommes hors de combat (capitaine PERRIN tué, lieutenants NASSOY, LAINÉ, CAUDROIT, LOISEL blessés, MESSAGER intoxiqué).\nDès le matin, l'ennemi exécute une contre-préparation préventive sur les premières lignes.\nLe 2e bataillon a remplacé le 1er dont les éléments se reforment à 500 mètres ouest de la voie ferrée à cheval sur la route de [[Roye]].\nLe 3e bataillon doit attaquer la [[ferme de Canny]].\nAussitôt la préparation terminée, la 9e (lieutenant MOREL) et la 10e (lieutenant CERVEAU) s'élancent baïonnettes hautes, mais elles sont fauchées par des feux intenses de mitrailleuses.", "date": "12/1917", "dates": [], "places": [{"text": "ferme de Canny", "display_name": "ferme de Canny", "geocoded": {"latitude": 49.607179, "longitude": 2.78624}}, {"text": "ferme de Canny", "display_name": "ferme de Canny", "geocoded": {"latitude": 49.607179, "longitude": 2.78624}}, {"text": "Roye", "display_name": "Roye", "geocoded": {"latitude": 49.698122, "longitude": 2.781098}}, {"text": "ferme de Canny", "display_name": "ferme de Canny", "geocoded": {"latitude": 49.607179, "longitude": 2.78624}}]}, {"chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "L'artillerie ennemie réagit avec la même violence que la veille.\nAu soir, derrière un tir extrêmement violent par explosifs et par toxiques, des éléments ennemis qui tentent de déboucher de la [[ferme de Canny]] sont repoussés.\nLes pertes sont encore une fois très élevées : 235 hommes, dont 83 tués (lieutenant FAVRE, sous-lieutenant SAX tués ; les lieutenants DUREAU, OLIVIER, MOREL, HAMOT blessés ou intoxiqués).\nLa nuit est marquée par des harcèlements intenses par mitrailleuses et des rafales d'artillerie.\nLes journées suivantes sont marquées par des harcèlements.\nLe médecin aide-major BABIN sort en plein jour chercher des blessés entre les lignes.\nDes patrouilles préparent une progression ultérieure.\nL'ennemi tient nos anciennes positions de 1917 qu'il a retournées contre nous ; il y trouve des abris, des blockhaus et des réseaux qui facilitent sa résistance dans un terrain connu.\nLe {{17}} au matin, la progression, liée au mouvement de la 164e D.I., est reprise par infiltration.\nL'ennemi se retire pied à pied devant les grenadiers d'élite et le 2e bataillon.", "date": "12/1917", "dates": ["17"], "places": [{"text": "ferme de Canny", "display_name": "ferme de Canny", "geocoded": {"latitude": 49.607179, "longitude": 2.78624}}]}, {"chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Au soir, le village de Canny est entièrement enlevé et la liaison est complètement assurée à droite et à gauche.\nL'ennemi ne tient plus de nos anciennes lignes que la cote 90.\nLa progression continue lentement à la grenade le {{18}}.\nLe 1er bataillon relève le 3e épuisé par ses pertes.\nLe {{19}}, l'attaque est reprise sur tout le front.\nLa 5e compagnie (capitaine LECOINTE) parvient à réduire un centre de résistance qui arrête tout mouvement en avant.\nLa 1er section (sergent BELIN) et la 3e section (aspirant WERNET) et, en particulier, le sergent GIGON, se distinguent au cours de cette opération et capturent 100 prisonniers, dont 2 officiers, et 12 mitrailleuses.\nDe son côté, le 1er bataillon progresse dans le [[bois du Verlot]] (1re compagnie, capitaine NURDIN ; 2e compagnie, sous-lieutenant DEBOULET).\nL'ennemi réagit avec violence et l'avance est rendue très pénible par suite du manque de liaison entre les régiments ; mais, au soir, les deux bataillons de tête bordent la route [[Lassigny]] – [[Roye]].\nD'autres exploits, notamment la capture de six prisonniers avec leur mitrailleuse par la section Lamourère, marquent cette belle journée.", "date": "12/1917", "dates": ["18", "19"], "places": [{"text": "Lassigny", "display_name": "Lassigny", "geocoded": {"latitude": 49.595024, "longitude": 2.845555}}, {"text": "Roye", "display_name": "Roye", "geocoded": {"latitude": 49.698122, "longitude": 2.781098}}]}, {"chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Dès 15 heures, le P.C. du colonel est à la cote 91 et ses liaisons sont maintenues au prix des plus grandes difficultés.\n115 prisonniers environ au total.\nPertes : 70 hommes hors de combat (lieutenant CHAUDET tué, sous-lieutenants LEBOULET et GAUTHIER blessés).\nLe {{20 août}}, à midi, l'attaque est reprise vers la ligne [[orme de Canny]] – [[bois de Canny]] par le 2e bataillon.\nL'objectif est atteint assez rapidement par la 6e compagnie, mais la 5e doit livrer de durs combats qui lui permettent d'infliger des pertes sérieuses à l'adversaire et de capturer un sous-officier porteur de documents très importants.\nLa section de mitrailleuses, commandée par l'aspirant HÉLAINE, a pris position dans un trou d'obus et fauche avec un entrain admirable les  qui s'enfuient.\nLe caporal BARRÉ, qui pointe la mitrailleuse, est tué sur sa pièce, mais il est aussitôt, remplacé par un des servants, et la Hotchkiss, muette pendant quelques minutes, se fait à nouveau entendre.\nLes ordres font connaître que la situation doit être stabilisée et le 119e placé en réserve.\nDans ce but, le 1er bataillon reporte sa gauche au [[bois de Canny]] et le 3e bataillon le prolonge à droite jusqu'à [[La Divette]].\nLe 2e bataillon est mis en réserve dans les tranchées à gauche de la [[tour Rolland]].", "date": "12/1917", "dates": ["20 août"], "places": [{"text": "tour Rolland", "display_name": "tour Rolland", "geocoded": {"latitude": 49.589206, "longitude": 2.837438}}]}, {"chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Le 25, la relève est annoncée pour le lendemain.\nLa magnifique victoire à laquelle le régiment a si brillamment contribué est une des plus considérables de la guerre.\nLes bataillons ont rivalisé d'endurance, d'héroïsme et de qualités manœuvrières.\nLes pertes sont cruelles : 183 tués, dont 5 officiers ; 589 blessés et intoxiqués, dont 14 officiers.\nUne belle citation à l'armée vient récompenser le 24e R.I. et son glorieux chef :\n« Energiquement commandé par le lieutenant-colonel HENRY, a inlassablement, pendant la période du {{9}} au {{27 août 1918}}, contribué à refouler l'ennemi sur [[le Matz]] sur une profondeur de 12 à 14 kilomètres, lui capturant 120 prisonniers et un nombreux matériel, malgré les pertes sensibles qui n'ont jamais ralenti son ardeur. » Le régiment se porte le {{26}} à [[Lataule]].\nLe 2e bataillon y demeure, le 3e gagne dans la nuit [[Montmartin]], le 1er [[Hémévillers]] avec la C.H.R.\nBonne nouvelle de tous les fronts.\nL'ennemi a encore décollé.\nLe {{5}}, la division se porte en avant et le 24e cantonne dans les tranchées quittées dix jours auparavant : [[bois des Loges]] (1er), [[Fresnières]] (3e et C.H.R.), [[Haussu]] (2e).", "date": "08/1918", "dates": ["9", "27 août 1918", "26", "5"], "places": [{"text": "Lataule", "display_name": "Lataule", "geocoded": {"latitude": 49.541154, "longitude": 2.680288}}, {"text": "Hémévillers", "display_name": "Hémévillers", "geocoded": {"latitude": 49.466321, "longitude": 2.669684}}, {"text": "Fresnières", "display_name": "Fresnières", "geocoded": {"latitude": 49.622923, "longitude": 2.813712}}, {"text": "Haussu", "display_name": "Haussu", "geocoded": {"latitude": 49.623248, "longitude": 2.829244}}]}, {"chapter_number": "XIV", "chapter_title": "L'ARONDE ET LE MATZ", "text": "Le {{6}}, [[Catigny]], [[Cuvilly]], tous pleins encore des traces de la bataille récente.", "date": "08/1918", "dates": ["6"], "places": [{"text": "Catigny", "display_name": "Catigny", "geocoded": {"latitude": 49.637121, "longitude": 2.955561}}, {"text": "Cuvilly", "display_name": "Cuvilly", "geocoded": {"latitude": 49.553092, "longitude": 2.695049}}]}, {"chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "La bataille appelle ailleurs la D.I., qui embarque en camions le {{8}}, à 9 heures, et est débarquée vingt-quatre heures après à [[Chézy]] (1er et C.H.R.), [[Acy]] (3e) et [[Bonneil]] (2e), en réserve de G.Q.G.\nDans la nuit du {{14}}-{{15 septembre}}, le régiment gagne [[Coincy]], [[Villeneuve-sur-Fère]], [[Beuvardes]].", "date": "09/1918", "dates": ["8", "14", "15 septembre"], "places": [{"text": "Acy", "display_name": "Acy", "geocoded": {"latitude": 49.350997, "longitude": 3.409817}}, {"text": "Bonneil", "display_name": "Bonneil", "geocoded": {"latitude": 49.00552, "longitude": 3.347565}}, {"text": "Coincy", "display_name": "Coincy", "geocoded": {"latitude": 49.166851, "longitude": 3.420158}}, {"text": "Villeneuve-sur-Fère", "display_name": "Villeneuve-sur-Fère", "geocoded": {"latitude": 49.175922, "longitude": 3.475374}}, {"text": "Beuvardes", "display_name": "Beuvardes", "geocoded": {"latitude": 49.139942, "longitude": 3.488547}}]}, {"chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Le {{15}}-{{16}}, [[Mont-Notre-Dame]], bois de la Vache, est de Paars.\nMarches de nuit dans cette région où pullulent les souvenirs de l'attaque de mai.\nL'énorme quantité de munitions laissées par l'ennemi donne confiance.\nLa D.I., qui relèvera dans la nuit du {{10}}-{{17}}, n'engagera que le 24e R.I. avec deux bataillons en ligne bordant le [[canal de l'Aisne]] en face de [[Vieil-Arcy]].\nBelle position défensive.\nSecteur assez calme qu'anime la belle hardiesse des patrouilles exécutées chaque nuit.\nDes traquenards nombreux ont été tendus par les Boches.\nL'un d'eux coûte la vie du lieutenant LAPRADE.\nRelevé le {{20}}-{{21}} par le 20e R.I. italien, le 24e va à [[Mont-Notre-Dame]], [[Hautes-Bruyères]], [[Paars]], d'où il gagne les villages de [[Villers-sur-Fère]], [[Seringes]].", "date": "09/1918", "dates": ["15", "16", "10", "17", "20", "21"], "places": [{"text": "Mont-Notre-Dame", "display_name": "Mont-Notre-Dame", "geocoded": {"latitude": 49.291718, "longitude": 3.576586}}, {"text": "canal de l'Aisne", "display_name": "canal de l'Aisne", "geocoded": {"latitude": 49.047921, "longitude": 4.183267}}, {"text": "Vieil-Arcy", "display_name": "Vieil-Arcy", "geocoded": {"latitude": 49.389484, "longitude": 3.625973}}, {"text": "Mont-Notre-Dame", "display_name": "Mont-Notre-Dame", "geocoded": {"latitude": 49.291718, "longitude": 3.576586}}, {"text": "Hautes-Bruyères", "display_name": "Hautes-Bruyères", "geocoded": {"latitude": 49.760791, "longitude": 4.268092}}, {"text": "Paars", "display_name": "Paars", "geocoded": {"latitude": 49.327407, "longitude": 3.60099}}, {"text": "Villers-sur-Fère", "display_name": "Villers-sur-Fère", "geocoded": {"latitude": 49.178471, "longitude": 3.531405}}, {"text": "Seringes", "display_name": "Seringes", "geocoded": {"latitude": 49.199164, "longitude": 3.520083}}]}, {"chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Le {{23}}, le régiment se porte sur [[Dravegny]] et [[Cohan]].\nUne nouvelle offensive se prépare.\nLe 1er bataillon, mis à la disposition de la 52e D.I., relève un bataillon du 320e dès le {{28}} au soir à l'ouvrage du Poteau.\nLe reste du régiment s'établit dans la nuit du {{29}}-{{30}} au sud-ouest de [[Saint-Gilles]] dans des trous individuels, puis, par la vallée de la [[Vesle]], au nord de [[Courlandon]].\nL'attaque doit avoir lieu le {{30 septembre}}, à 5 h 30, avant le jour.\nA gauche, le 3e zouaves rencontre une faible résistance.\nLe 1er bataillon brise les résistances de plusieurs groupes de mitrailleuses.\nLa 3e compagnie (lieutenant SEYNAËVE) capture 28 prisonniers et plusieurs mitrailleuses.\nLa 1re compagnie (capitaine NURDIN) gagne la voie ferrée, mais le 320e, à droite, n'ayant pu déboucher, ne peut enlever qu'une mitrailleuse et quelques prisonniers.\nLa 2e compagnie (lieutenant LANGLET) s'intercale entre les précédentes.", "date": "09/1918", "dates": ["23", "28", "29", "30", "30 septembre"], "places": [{"text": "Dravegny", "display_name": "Dravegny", "geocoded": {"latitude": 49.232244, "longitude": 3.639633}}, {"text": "Cohan", "display_name": "Cohan", "geocoded": {"latitude": 49.211735, "longitude": 3.641534}}, {"text": "Saint-Gilles", "display_name": "Saint-Gilles", "geocoded": {"latitude": 49.2805, "longitude": 3.676812}}, {"text": "Vesle", "display_name": "Vesle", "geocoded": {"latitude": 49.252124, "longitude": 4.02529}}, {"text": "Courlandon", "display_name": "Courlandon", "geocoded": {"latitude": 49.312406, "longitude": 3.735364}}]}, {"chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "A 7 heures, le mouvement est suspendu.\nL’opération, reprise à 10 h 30, avec le concours de nombreux tanks, échoue, ainsi qu'une nouvelle tentative à 16 heures.\nL'ennemi agit surtout par ses mitrailleuses et une artillerie active.\nDe son côté, le 3e bataillon, qui a gagné à 14 h 30 sa base de départ, ne peut, pas plus que ses voisins, prononcer son mouvement.\nLes pertes s'élèvent à 120 hommes, dont 30 tués, en grande partie au 1er bataillon.\nLe 3e bataillon attaquera et le 2e bataillon conformera son mouvement au sien.\nLa résistance est moins vive que la veille et la progression est rapide derrière un barrage roulant assez tenu.\nLa conformation du terrain conduit le bataillon d'assaut à contourner par l'est le fond de [[Meurival]], et c'est la 5e compagnie qui assure la liaison avec la 52e D.I. en s'emparant de [[Meurival]] où elle capture quatre prisonniers, un canon de 150 et trois canons d'accompagnement.\nLa marche du 3e bataillon, très en flèche, est si rapide que l'ennemi, désorienté, résiste à peine ; à chaque pas il laisse de nouveaux prisonniers, et découvre dans sa hâte une batterie de trois obusiers de 150 qui sont capturés intacts avec leurs 30 servants.\nTous les objectifs sont atteints et les éléments de tête bordent le canal.", "date": "09/1918", "dates": [], "places": [{"text": "Meurival", "display_name": "Meurival", "geocoded": {"latitude": 49.358243, "longitude": 3.761284}}, {"text": "Meurival", "display_name": "Meurival", "geocoded": {"latitude": 49.358243, "longitude": 3.761284}}]}, {"chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Le 3e bataillon a capturé 52 prisonniers, 3 pièces de 150 et 1 de 77 ; le 2e bataillon 12 prisonniers, 1 pièce de 150 et 3 canons d'accompagnement.\nLes pertes sont nulles.\nLa nuit est marquée par des harcèlements.\nLe colonel COLLON prend le commandement de l'I.D. ; c'est sous ses ordres que les régiments de la division poursuivront victorieusement l'ennemi jusqu'à l'armistice et entreront en Allemagne.\nLe {{4}}, avant minuit, le dispositif suivant est réalisé : un bataillon (le 3e) au pied des pentes boisées, en A.-P., avec tête de pont à créer au nord de l'Aisne ; un bataillon (le 2e) sur le plateau entre [[Vesle]] et [[Aisne]].\nLe 1er bataillon, libéré dès le {{1er octobre}}, est reporté de [[Grand-Hameau]] à [[Baslieux]] (réserve de D.I.).\nLe P.C. du colonel est à la cote 104.\nDès le {{3}}, les sapeurs de la 3/52e et les pionniers du régiment, sous les ordres du lieutenant BATON, profitent de la nuit sombre pour lancer une passerelle sur le canal, et le terrain broussailleux entre le [[canal de l'Aisne]] est exploré.\nL'ennemi se retire en tiraillant.\nAprès un glissement à gauche, les bataillons se relèvent et le 2e passe en A.-P. et le 3e remplace le 1er à [[Baslieux]].", "date": "09/1918", "dates": ["4", "1er octobre", "3"], "places": [{"text": "Vesle", "display_name": "Vesle", "geocoded": {"latitude": 49.252124, "longitude": 4.02529}}, {"text": "Baslieux", "display_name": "Baslieux", "geocoded": {"latitude": 49.435545, "longitude": 5.755326}}, {"text": "canal de l'Aisne", "display_name": "canal de l'Aisne", "geocoded": {"latitude": 49.047921, "longitude": 4.183267}}, {"text": "Baslieux", "display_name": "Baslieux", "geocoded": {"latitude": 49.435545, "longitude": 5.755326}}]}, {"chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Le {{7}}, le sous-lieutenant JOYET passe [[l'Aisne]] sur un pont détruit, s'installe avec deux hommes sur la berge ennemie inspecte le terrain, découvre un poste et tue un de ses occupants d'un coup de fusil.\nRelevé dans la nuit du {{8}} au {{9}} par extension de front de la 52e D.I., le 24e est placé en réserve à [[Romain]], [[Breuil]] – [[Unchair]], [[Courville]], villages à peu près détruits.\nDès le [[10]] au matin, le régiment est alerté.", "date": "09/1918", "dates": ["7", "8", "9"], "places": [{"text": "Unchair", "display_name": "Unchair", "geocoded": {"latitude": 49.290315, "longitude": 3.747578}}]}, {"chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Des indices de repli ont été révélés.\nLa D.I. engagera ses trois régiments accolés, le 24e à gauche, entre [[Concevreux]] et la [[ferme Rouette]].\nLe 2e bataillon tente aussitôt le passage aux [[Trois-Peupliers]].\nLe lieutenant ASEMARD est blessé.\nLes 1er et 3e bataillons sont à [[Romain]], le colonel à la cote 104.\nUne nouvelle tentative effectuée avec un radeau par le sergent AUBERT et six hommes, qu'appuient les engins d'accompagnement, prend pied sur la rive nord.\nL'ennemi, chargé par la petite troupe conduite par son sergent qui tire le F.M. dont il s'est armé, se rend.\nDix mitrailleurs au tableau.\nLa tête de pont est créée.\nLa 7e passe par radeau.", "date": "09/1918", "dates": [], "places": [{"text": "Concevreux", "display_name": "Concevreux", "geocoded": {"latitude": 49.375427, "longitude": 3.780278}}]}, {"chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "L'ennemi tire par intermittence.\nLe {{11}}, à la pointe du jour, le 2e bataillon est passé tout entier, en liaison avec le 28e et le 320e ; il nettoie [[Cuiry-les-Chaudardes]] et atteint, sous le feu, la [[route de Pontavert]].\nLe combat est âpre, les mitrailleuses très nombreuses et l'artillerie active.\nPar infiltration, des éléments de la 5e compagnie se portent de la [[route de Pontavert]] au [[bois des Couleuvres]], et la section de l'adjudant THIERCELIN se distingue en capturant douze prisonniers.\nLes 6e et 7e compagnies pénètrent à leur tour dans le bois par cette brèche ; mais, presque aussitôt, le bataillon est immobilisé par un tir très nourri de mitrailleuses..\nLa densité de l'ennemi est très forte, et les tentatives de progression exécutées à l'intérieur du bois, vers 12 heures, confirment l'importance de l'occupation ennemie.\nOn se mitraille à faible distance, les balles sifflent de tous côtés ; mais le bois est tellement épais qu'il y a peu de pertes à enregistrer, quand, à 21 heures, le calme renaît.\nAu cours de ce violent combat, nos mitrailleurs ont riposté avec succès à leurs adversaires, et la section de mitrailleuses de l'adjudant WATTIEZ a réduit au silence plusieurs mitrailleuses ennemies.\nA minuit, l'ennemi tire encore quelques coups de fusil ; mais à 4 heures les patrouilles du 2e bataillon signalent son départ et la poursuite recommence au petit jour.\nLe 2e bataillon en tête, le 3e échelon à gauche, le 1er en réserve.", "date": "09/1918", "dates": ["11"], "places": [{"text": "Cuiry-les-Chaudardes", "display_name": "Cuiry-les-Chaudardes", "geocoded": {"latitude": 49.386583, "longitude": 3.76998}}, {"text": "route de Pontavert", "display_name": "route de Pontavert", "geocoded": {"latitude": 49.439438, "longitude": 3.788257}}, {"text": "route de Pontavert", "display_name": "route de Pontavert", "geocoded": {"latitude": 49.439438, "longitude": 3.788257}}]}, {"chapter_number": "XV", "chapter_title": "VESLE ET AISNE", "text": "Le 2e bataillon capture deux prisonniers dans le bois et atteint sans peine la lisière nord du [[bois de Beau-Marais]] ; mais, là, il est soumis à quelques tirs de mitrailleuses qui ralentissent sa marche.\nVers 13 heures, il traverse [[Corbeny]], refoulant devant lui les arrière-gardes allemandes.\nIl traverse [[Berrieux]] sous un violent tir de barrage et s'établit sur la ligne [[château de Belval]] — nord de [[Goudelancourt]] (bois de l'Etape), à la tombée de la nuit.", "date": "09/1918", "dates": [], "places": [{"text": "Corbeny", "display_name": "Corbeny", "geocoded": {"latitude": 49.464115, "longitude": 3.824721}}, {"text": "Berrieux", "display_name": "Berrieux", "geocoded": {"latitude": 49.487922, "longitude": 3.846598}}, {"text": "château de Belval", "display_name": "château de Belval", "geocoded": {"latitude": 49.114803, "longitude": 3.85484}}, {"text": "Goudelancourt", "display_name": "Goudelancourt", "geocoded": {"latitude": 49.647717, "longitude": 3.899579}}]}, {"chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "A quelques violentes rafales sur [[Berrieux]] succède le calme.\nLe 13, à la pointe du jour, le 1er bataillon franchit les lignes et prend à son compte la progression en direction générale de [[Sissonne]].\nDe la cavalerie aide au mouvement.\nDes tirs de mitrailleuses au nord de la [[Maison-Bleue]], puis aux [[Thuillots]], arrêtent un instant la progression ; mais les résistances sont réduites par débordement, et, au soir, la 1er compagnie occupe le [[bois Bas]] au sud de [[Sissonne]] ; la 2e compagnie la prolonge à droite dans des trous individuels.\nLe commandant GRAMMONT se place au sud de la cote 109, dont la 3e compagnie occupe les pentes.\nLa liaison est très précaire avec le 28e à droite ; elle est assurée avec le 328e à gauche.\nLe 2e bataillon est au sud des [[Thuillots]], et le 3e bataillon à la [[Maison-Bleue]].\nLes ravitaillements sont difficiles dans une zone où l'ennemi a multiplié les destructions, des entonnoirs de mines ont remplacé tous les carrefours.\nLe {{14 octobre}}, le 2e bataillon doit franchir les lignes, enlever les lisières est de [[Sissonne]] et aborder la [[Hundingstellung]], qui couronne les hauteurs au nord de [[Sissonne]].", "date": "10/1918", "dates": ["14 octobre"], "places": [{"text": "Berrieux", "display_name": "Berrieux", "geocoded": {"latitude": 49.487922, "longitude": 3.846598}}, {"text": "Sissonne", "display_name": "Sissonne", "geocoded": {"latitude": 49.570064, "longitude": 3.892236}}, {"text": "Sissonne", "display_name": "Sissonne", "geocoded": {"latitude": 49.570064, "longitude": 3.892236}}, {"text": "Sissonne", "display_name": "Sissonne", "geocoded": {"latitude": 49.570064, "longitude": 3.892236}}, {"text": "Sissonne", "display_name": "Sissonne", "geocoded": {"latitude": 49.570064, "longitude": 3.892236}}]}, {"chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "Commencée dans la brume, son avance est vite enrayée par des tirs intenses de mitrailleuses.\nUtilisant ses armes automatiques avec beaucoup d'à-propos, il réduit petit à petit l'ennemi au silence.\nLa section Nicolet (6e compagnie, lieutenant MANSARD), appuyée par ses V.-B, et par la section de mitrailleuses du sous-lieutenant LESAGE, enlève la cote 90 et capture 28 prisonniers et 6 mitrailleuses.\nA droite, la section Lamourère prend 1 mitrailleuse et 4 servants.\nElectrisées, les sections Joyet et Royer, de la 5e compagnie, chargent à la baïonnette vers [[Sissonne]].\nLes Allemands s'affolent et sont massacrés sur leurs pièces.\nQuatre survivants se rendent.\nMalheureusement il y a des pertes, dont le vaillant sergent GRÉGOIRE.\nLa progression continue dans [[Sissonne]], en liaison avec le 328e.\nL'ennemi s'enfuit en jetant ses caisses de cartouches et ses armes, et, à 8 heures, la 5e compagnie a atteint la route de [[Sissonne]] à [[La Selve]], la 6e compagnie est à l'aéro-parc.", "date": "10/1918", "dates": [], "places": [{"text": "Sissonne", "display_name": "Sissonne", "geocoded": {"latitude": 49.570064, "longitude": 3.892236}}, {"text": "Sissonne", "display_name": "Sissonne", "geocoded": {"latitude": 49.570064, "longitude": 3.892236}}, {"text": "Sissonne", "display_name": "Sissonne", "geocoded": {"latitude": 49.570064, "longitude": 3.892236}}]}, {"chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "Mais, à droite, la liaison n'existe plus, et à gauche, le 328e lutte dans [[Sissonne]].\nLa progression est arrêtée, et un feu nourri est ouvert sur les Boches qui sortent de la ville pour prendre position à la [[Maison-Blanche]], sur les cotes 103 et 115, où des tranchées organisées et protégées par de bons réseaux les attendent.\nDans l'après-midi, des renforts sortent des bois qui couronnent la crête et viennent consolider la défense.\nOn peut croire qu'une sérieuse contre-attaque va se produire ; mais, à 17 heures, le 2e bataillon reçoit l'ordre d'attaquer.\nA 17 h 30, protégées par un faible tir de barrage de nos 75, et soumises à un violent tir d'artillerie lourde ennemie, les 5e et 6e compagnies se portent en avant et atteignent la ligne du ruisseau.\nLe sous-lieutenant LOURSEL trouve une mort glorieuse au cours de cette action.\nLes pertes sont de 35 hommes, dont 11 tués.\nLes positions sont stabilisées ; la tentative du 15 ne permet que de confirmer la forte occupation de la [[Hundingstellung]].\nLe {{16}}, la 6e compagnie occupe la totalité des baraquements de l'aéro-parc et le 1er bataillon est poussé sur la cote 103 pour assurer la liaison avec le 28e R.I. Le P.C. du colonel, d'abord aux [[Thuillots]], est porté au [[château de la Garenne]].\nLes journées qui suivent sont marquées par de nombreuses patrouilles et des travaux d'amélioration de toute nature.", "date": "10/1918", "dates": ["16"], "places": [{"text": "Sissonne", "display_name": "Sissonne", "geocoded": {"latitude": 49.570064, "longitude": 3.892236}}]}, {"chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "Le {{19}}, une reconnaissance offensive de la 5e compagnie rapporte des renseignements précieux.\nLe sergent GIGON se distingue encore en essayant de ramener un blessé sous le feu d'une dizaine de mitrailleuses.\nL'artillerie ennemie est très active, surtout par toxiques.\nLes deux aviations exécutent souvent des tirs sur l'infanterie.\nDivers mouvements locaux, notamment celui du 3e bataillon (capitaine ARTAUD), au [[buisson Riquette]], en vue de coopérer aux mouvements du 28e et du 119e, une extension de front à droite jusqu'au [[Petit-Simon-le-Grand]].\nLa liaison est intime avec les troupes italiennes qui tiennent [[Sissonne]].\nCette stabilisation du front procure un repos relatif aux hommes qui sont à bout, mais dont le moral est admirable.\nCertaines unités demandent à être maintenues en première ligne.\nL'effectif des compagnies est très faible : 60 hommes en moyenne.\nLe {{24 octobre}}, le 3e bataillon (capitaine LEMESLE), qui doit attaquer en liaison avec le 119e, gagne ses bases de départ à droite du 1er bataillon.", "date": "10/1918", "dates": ["19", "24 octobre"], "places": [{"text": "Sissonne", "display_name": "Sissonne", "geocoded": {"latitude": 49.570064, "longitude": 3.892236}}]}, {"chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "L'opération, vigoureusement menée, est effectuée d'un seul élan, l'objectif dépassé ; 32 prisonniers, dont 1 officier, restent entre nos mains.\nLa liaison est assurée avec le 119e par des éléments de la compagnie de soutien, des tirs préventifs exécutés.\nCette précaution est malheureusement justifiée.\nVers 16 heures, une contre-attaque arrive au corps à corps, et, bien que repoussée, nous cause des pertes sensibles (capitaine LEGAY tué).\nLe {{26 octobre}}, le lieutenant TEYSSIER, avec une troupe de volontaires, doit, avec la 10e compagnie, gagner, par les bois, la route de [[La Selve]].\nEn dépit de la nuit, l'ennemi évente l'opération, et son tir, extrêmement violent, cause des pertes douloureuses.\nLe sous-lieutenant LAZARE est tué, le lieutenant TEYSSIER est blessé.\nNéanmoins le nettoyage du bois se poursuit avec succès.\nLes pertes sont de 13 tués et 42 blessés pour les opérations du {{24}} au {{26}}.\nL'opération du {{25 octobre}} est la dernière a laquelle a pris part le régiment.", "date": "10/1918", "dates": ["26 octobre", "24", "26", "25 octobre"], "places": []}, {"chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "Il restera en ligne jusqu'au {{5 novembre}} et ses patrouilles rapporteront encore des renseignements précieux.\nDes tirs d'obus toxiques marquent cette période pluvieuse d'automne.\nLe {{28}}, un coup de main est repoussé par la 5e compagnie et, le {{30}}, une embuscade tendue avec appui de V.-B. par la section Royer, de la même compagnie, permet la capture des quatre derniers prisonniers de la campagne.\nLe {{31}}, des groupes offensifs légers du 3e bataillon, préparés en vue d'un repli hâtif de l'ennemi, pénètrent dans la ligne adverse, mais subissent des pertes.\nUne seconde citation obtenue à la suite de ces durs combats lui donnera droit à la fourragère aux couleurs de la croix de guerre :\n« Régiment d'élite.\nSous l'impulsion d'un chef vigoureux et brave, le lieutenant-colonel HENRY, après avoir livré de durs combats victorieux devant Canny et Lassigny, du 18 au 20 août 1918, vient encore, dans les journées du 30 septembre et du 1er octobre, de montrer les plus brillantes qualités d'entrain et d'audace.\nSans souci des difficultés du terrain, des tirs nourris de nombreuses mitrailleuses et de l'artillerie bien défilée a, dans un admirable élan, surmontant toutes les résistances, progressé de plus de 6 kilomètres de profondeur, dépassant l’objectif qui lui était assigné, infligeant de lourdes pertes à l'ennemi, capturant plus de 100 prisonniers, une batterie de 150 avec ses servants et un important matériel de guerre.\nDu 10 au 15 octobre a poursuivi inlassablement l'ennemi en retraite sur une profondeur de plus de 23 kilomètres, en réduisant par de hardies manœuvres tous les nids de résistance et ramassant en outre plus de 122 prisonniers, 15 mitrailleuses et un important matériel. »\nDans la nuit du {4} au {5}, le régiment est relevé par le 119e R.I.", "date": "11/1918", "dates": ["5 novembre", "28", "30", "31"], "places": []}, {"chapter_number": "XVI", "chapter_title": "SISSONNE", "text": "A 17 heures, l'ennemi a ouvert un feu violent et désordonné, qui laisse prévoir un repli pour le lendemain.", "date": "11/1918", "dates": [], "places": []}, {"chapter_number": "XVII", "chapter_title": "ARMISTICE - OCCUPATION - RETOUR", "text": "Maintenue à [[Saint-Erme]], le {{5}} et le {{6}}, la division, libérée par l'avance, se porte en seconde ligne par les routes boueuses dans un pays morne et dévasté, à [[Renneville]] – [[Fraillicourt]], terme de la marche vers le nord.\nLa demande d'armistice est connue le {{10}} au soir, et, dès le {{11}}, le régiment commence les marches qui le conduisent d'abord à [[Epernay]], où le général POIGNON, commandant la 6e D.I., prononce, au cours d'une revue, l'allocution suivante :\n« Camarades de la 6e division, Les combats ayant pris fin, nous pouvons avec une légitime fierté porter nos regards sur le chemin parcouru depuis plus de quatre ans.\nChemin âpre et glorieux le long duquel nous avons laissé des camarades aimés qui par leur sublime bravoure, en nous donnant la victoire, ont assuré le triomphe du droit et de la liberté.\nSoldats tombés à [[Charleroi]], Vainqueurs de [[la Marne]], Lutteurs obstinés du [[Godat]], d'[[Aix-Noulette]] et de [[Verdun]], Défenseurs tenaces du [[Chemin des Dames]] et de [[Tahure]], Combattants victorieux de [[Ressons]] et de [[Canny-sur-Matz]], de [[Pontavert]] et de [[Sissonne]], Malgré la terre qui vous recouvre, vous avez tressailli de joie le jour sacré où l'ennemi, battu et poursuivi, forcé d'avouer sa défaite, a demandé la paix, Avant de nous éloigner de la zone dévastée où se livrèrent ces combats épiques.\nA vous, héros glorieux de la 6e D.I., en témoignage suprême de notre reconnaissance, nous adressons le salut de nos armes et de nos drapeaux. »", "date": "11/1918", "dates": ["5", "6", "10", "11"], "places": [{"text": "Saint-Erme", "display_name": "Saint-Erme", "geocoded": {"latitude": 49.534138, "longitude": 3.83538}}, {"text": "Fraillicourt", "display_name": "Fraillicourt", "geocoded": {"latitude": 49.664575, "longitude": 4.162483}}, {"text": "Epernay", "display_name": "Epernay", "geocoded": {"latitude": 49.040236, "longitude": 3.960527}}, {"text": "Charleroi", "display_name": "Charleroi", "geocoded": {"latitude": 50.416451, "longitude": 4.444998}}, {"text": "Godat", "display_name": "Godat", "geocoded": {"latitude": 49.350942, "longitude": 3.926699}}, {"text": "Aix-Noulette", "display_name": "Aix-Noulette", "geocoded": {"latitude": 50.424788, "longitude": 2.712577}}, {"text": "Verdun", "display_name": "Verdun", "geocoded": {"latitude": 49.160338, "longitude": 5.386239}}, {"text": "Chemin des Dames", "display_name": "Chemin des Dames", "geocoded": {"latitude": 49.438233, "longitude": 3.66739}}, {"text": "Ressons", "display_name": "Ressons", "geocoded": {"latitude": 49.531895, "longitude": 2.744559}}, {"text": "Canny-sur-Matz", "display_name": "Canny-sur-Matz", "geocoded": {"latitude": 49.602124, "longitude": 2.79893}}, {"text": "Pontavert", "display_name": "Pontavert", "geocoded": {"latitude": 49.409946, "longitude": 3.821144}}, {"text": "Sissonne", "display_name": "Sissonne", "geocoded": {"latitude": 49.570064, "longitude": 3.892236}}]}, {"chapter_number": "XVII", "chapter_title": "ARMISTICE - OCCUPATION - RETOUR", "text": "Par [[Châlons]], [[Saint-Dizier]], [[Toul]], [[Delme]], [[Château-Salins]], [[Dieuze]], [[Sarreguemines]], le régiment se rend en [[Palatinat]], où il va faire de l'occupation, et c'est à [[Saint-Ingbert]] que lui parvient, en {{janvier 1919}}, l'ordre du jour suivant du général de division MAISTRE, commandant le groupe d'armées :\n« Au moment où, en exécution des ordres du maréchal commandant en chef, la Ve année est dissoute, je considère comme un devoir de vous exprimer toute ma satisfaction pour la part brillante que votre armée a prise aux opérations décisives de l'année 1918.\nEngagée en pleine bataille à la fin de mai, la Ve armée assure et maintient avec les armées voisines une liaison qui semblait compromise ; elle réussit à enrayer l'avance allemande et sauve une première fois [[Reims]] qu'elle défend ensuite victorieusement pendant deux mois entier contre toute les attaques, en dépit de conditions particulièrement difficiles.\nAttaquée violemment en juillet, la Ve armée défend avec acharnement un front à peine organisé ; elle arrête en quelques jours l'attaque principale ennemie en direction d'[[Epernay]] et sauve une deuxième fois [[Reims]] gravement menacé à la fois par l'est et par l'ouest.\nDès qu'elle en reçoit l'ordre, elle passe à la contre-offensive ; après de durs combats, elle oblige à la retraite un ennemi particulièrement tenace et le poursuit jusqu'à la [[Vesle]] ; le franchissement de cette rivière, aussitôt préparé, n'est ajourné que sur l'ordre du haut commandement.\nLe {{30 septembre}}, la Ve armée franchit la [[Vesle]] et atteint d’un seul élan le [[canal de la Marne à l'Aisne]] ; les difficultés des communications et des ravitaillements à travers un pays dévasté, les lignes d'eau successives dont les passages ont été détruits, la fatigue et la diminution des effectifs n'arrêtent pas sa progression ; [[l'Aisne]] franchie de vive force, l'ennemi est rejeté sur la formidable position qu'il a préparée de longue date, sur laquelle il a concentré des moyens et compte bien briser tous nos efforts.\nCette [[Hundingstellung]] est attaquée sur tout le front, est rompue sur un point ; la brèche est aussitôt élargie, toute la position cède, l'ennemi est rejeté sur [[la Meuse]], serré de près par la Ve armée dont la marche se poursuit en dépit des obstacles et des difficultés accumulées et n'est arrêtée que par l'armistice.\nAu cours de cette longue période de combat, la Ve armée a fait preuve des plus belles qualités d'élan, d'énergie et de ténacité.\nElle a pris une part glorieuse à la phase décisive de la grande guerre, à la complète victoire finale.\nJ'adresse à son chef, à son état-major, à ses services, à ses grandes unités, aux divers éléments qui en ont fait partie, toutes mes félicitations pour la grande oeuvre accomplie. » Signé : MAISTRE.", "date": "01/1919 - 09/1919", "dates": ["janvier 1919", "30 septembre"], "places": [{"text": "Châlons", "display_name": "Châlons", "geocoded": {"latitude": 48.959603, "longitude": 4.368062}}, {"text": "Saint-Dizier", "display_name": "Saint-Dizier", "geocoded": {"latitude": 48.638926, "longitude": 4.957021}}, {"text": "Toul", "display_name": "Toul", "geocoded": {"latitude": 48.672495, "longitude": 5.897372}}, {"text": "Delme", "display_name": "Delme", "geocoded": {"latitude": 48.887765, "longitude": 6.390983}}, {"text": "Château-Salins", "display_name": "Château-Salins", "geocoded": {"latitude": 48.820539, "longitude": 6.501427}}, {"text": "Dieuze", "display_name": "Dieuze", "geocoded": {"latitude": 48.811468, "longitude": 6.720321}}, {"text": "Sarreguemines", "display_name": "Sarreguemines", "geocoded": {"latitude": 49.110922, "longitude": 7.07705}}, {"text": "Palatinat", "display_name": "Palatinat", "geocoded": {"latitude": 49.196162, "longitude": 8.03175}}, {"text": "Reims", "display_name": "Reims", "geocoded": {"latitude": 49.250948, "longitude": 4.055595}}, {"text": "Epernay", "display_name": "Epernay", "geocoded": {"latitude": 49.040236, "longitude": 3.960527}}, {"text": "Reims", "display_name": "Reims", "geocoded": {"latitude": 49.250948, "longitude": 4.055595}}, {"text": "Vesle", "display_name": "Vesle", "geocoded": {"latitude": 49.252124, "longitude": 4.02529}}, {"text": "Vesle", "display_name": "Vesle", "geocoded": {"latitude": 49.252124, "longitude": 4.02529}}]}, {"chapter_number": "XVII", "chapter_title": "ARMISTICE - OCCUPATION - RETOUR", "text": "Le {{2 avril}}, à [[Saint-Ingbert (Palatinat)]], le général GÉRARD, commandant la VIIIe armée, remettait la fourragère aux couleurs de la croix de guerre au 24e R.I.\nEmbarqué le {{18 juin}}, le régiment est, le [[19]], sur les bords du Rhin, prêt à reprendre l'offensive.\nLe {{1er juillet}}, à [[Rhein-Durkheim]], au cours d'une prise d'armes, le lieutenant- colonel HENRY trempe le drapeau dans le fleuve, pendant que la musique joue la Marseillaise et que le régiment présente les armes.\nLe {{3 juillet}}, il embarque pour [[Deux-Ponts]].\nLe drapeau va directement à [[Paris]], où il participe, comme tous les drapeaux des régiments qui ont pris part à la guerre d'Amérique (1778-1781), à l'Independence Day.\nEmbarqué le {{6 juillet}} à [[Deux-Ponts]], le 24e R.I. débarque le {{8}} aux environs de [[Paris]] ; il va prendre part à la fête de la victoire.\nLe {{14 juillet}}, les poilus du 24e R.I., qui assurent le service d'ordre [[boulevard de la Madeleine]], ont la joie de voir passer devant eux leur drapeau ; depuis le {{6 août 1914}}, il s'est couvert d'une gloire nouvelle, acquise au prix de leur dévouement et de leur héroïsme.", "date": "09/1919", "dates": ["2 avril", "18 juin", "1er juillet", "3 juillet", "6 juillet", "8", "14 juillet", "6 août 1914"], "places": [{"text": "Saint-Ingbert (Palatinat)", "display_name": "Saint-Ingbert (Palatinat)", "geocoded": {"latitude": 49.270638, "longitude": 7.120013}}, {"text": "Rhein-Durkheim", "display_name": "Rhein-Durkheim", "geocoded": {"latitude": 48.590304, "longitude": 7.754415}}, {"         document.getElementById('next-btn').onclick = next;

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowUp') { e.preventDefault(); prev(); }
            if (e.key === 'ArrowRight' || e.key === 'ArrowDown' || e.key === ' ') { e.preventDefault(); next(); }
        });

        let wheelTimeout = null;
        document.addEventListener('wheel', (e) => {
            if (e.ctrlKey || e.metaKey) return;
            if (e.target.closest('#text-container')) return; // Allow scroll in text
            e.preventDefault();
            if (wheelTimeout) return;
            wheelTimeout = setTimeout(() => { wheelTimeout = null; }, 300);
            if (e.deltaY > 0) next(); else prev();
        }, { passive: false });

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
</body>
