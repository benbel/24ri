s sont débarqués à Vitry-la-Ville, d'où ils gagnent isolément en deux étapes les camps au nord de Somme-Suippes.", "global_order": 297, "geocoded": {"name": "Vitry-la-Ville", "matched_name": "Vitry-la-Ville", "longitude": 4.455771, "latitude": 48.841614, "type": "municipality", "city": "Vitry-la-Ville", "context": "51, Marne, Grand Est", "score": 0.930989090909091}, "index": 245, "all_occurrences": [245]}, {"chapter": "XIII", "chapter_title": "TAHURE", "name": "Somme-Suippes", "sentence": "Embarqués le 3 mars à Chavannes, les bataillons sont débarqués à Vitry-la-Ville, d'où ils gagnent isolément en deux étapes les camps au nord de Somme-Suippes.", "global_order": 298, "geocoded": {"name": "Somme-Suippes", "matched_name": "Somme-Suippe", "longitude": 4.578358, "latitude": 49.117914, "type": "municipality", "city": "Somme-Suippe", "context": "51, Marne, Grand Est", "score": 0.8567133333333332}, "index": 246, "all_occurrences": [246]}, {"chapter": "XIII", "chapter_title": "TAHURE", "name": "Tahure", "sentence": "Le 24e R.I. remplace le 18e R.I. dans le sous-secteur de Tahure, dont il garde le célèbre saillant.", "global_order": 299, "geocoded": {"name": "Tahure", "matched_name": "Rue de Tahure", "longitude": 4.023949, "latitude": 49.278996, "type": "street", "city": "Reims", "context": "51, Marne, Grand Est", "score": 0.38081379679144384}, "index": 247, "all_occurrences": [247, 367]}, {"chapter": "XIII", "chapter_title": "TAHURE", "name": "Perthes", "sentence": ", le fond de Perthes et les pentes au sud du village. Beaucoup d'abri, des tranchées entretenues, des défenses accessoires, un peu défectueuses par suite de l'activité des mines ennemies, telles sont les caractéristiques de ce secteur. La soupe est faite à proximité des premières lignes ;", "global_order": 301, "geocoded": {"name": "Perthes", "matched_name": "Perthes", "longitude": 2.533875, "latitude": 48.483896, "type": "municipality", "city": "Perthes", "context": "77, Seine-et-Marne, Île-de-France", "score"  "geocoded": {"name": "Meurival", "matched_name": "Meurival", "longitude": 3.761284, "latitude": 49.358243, "type": "municipality", "city": "Meurival", "context": "02, Aisne, Hauts-de-France", "score": 0.9227827272727271}, "index": 324, "all_occurrences": [324]}, {"chapter": "XV", "chapter_title": "VESLE ET AISNE", "name": "Aisne", "sentence": "Le 4, avant minuit, le dispositif suivant est réalisé : un bataillon (le 3e) au pied des pentes boisées, en A.-P., avec tête de pont à créer au nord de l'Aisne ;", "global_order": 396, "geocoded": {"name": "Aisne", "matched_name": "Aisne", "longitude": -2.220149, "latitude": 47.322551, "type": "locality", "city": "Trignac", "context": "44, Loire-Atlantique, Pays de la Loire", "score": 0.9482318181818181}, "index": 325, "all_occurrences": [277, 325, 327, 384]}, {"chapter": "XV", "chapter_title": "VESLE ET AISNE", "name": "Vesle", "sentence": "un bataillon (le 2e) sur le plateau entre Vesle et Aisne.", "global_order": 397, "geocoded": {"name": "Vesle", "matched_name": "Rue de Vesle", "longitude": 4.026537, "latitude": 49.252635, "type": "street", "city": "Reims", "context": "51, Marne, Grand Est", "score": 0.4035903305785124}, "index": 326, "all_occurrences": [171, 276, 322, 326, 381, 382]}, {"chapter": "XV", "chapter_title": "VESLE ET AISNE", "name": "Aisne", "sentence": "un bataillon (le 2e) sur le plateau entre Vesle et Aisne.", "global_order": 398, "geocoded": {"name": "Aisne", "matched_name": "Aisne", "longitude": -2.220149, "latitude": 47.322551, "type": "locality", "city": "Trignac", "context": "44, Loire-Atlantique, Pays de la Loire", "score": 0.9482318181818181}, "index": 327, "all_occurrences": [277, 325, 327, 384]}, {"chapter": "XV", "chapter_title": "VESLE ET AISNE", "name": "Baslieux", "sentence": "Le 1er bataillon, libéré dès le 1er octobre, est reporté de Grand- Hameau à Baslieux (réserve de D.I.).", "global_order": 399, "geocoded": {"name": "Baslieux", "matched_name": "Baslieux", "longitude": 5.755326, "latitude": 49.435545, "type": "municipality", "city": "Baslieux", "context": "54, Meurthe-et-Moselle, Grand Est", "score": 0.93255}, "index": 328, "all_occurrences": [328, 330]}, {"chapter": "XV", "chapter_title": "VESLE ET AISNE", "name": "canal de l'Aisne", "sentence": "Dès le 3, les sapeurs de la 3/52e et les pionniers du régiment, sous les ordres du lieutenant BATON, profitent de la nuit sombre pour lancer une passerelle sur le canal, et le terrain broussailleux entre le canal de l'Aisne est exploré.", "global_order": 401, "geocoded": {"name": "canal de l'Aisne", "matched_name": "Rue du Canal de l'Aisne", "longitude": 4.183267, "latitude": 49.047921, "type": "street", "city": "Condé-sur-Marne", "context": "51, Marne, Grand Est", "score": 0.6593901652892561}, "index": 329, "all_occurrences": [314, 329]}, {"chapter": "XV", "chapter_title": "VESLE ET AISNE", "name": "Baslieux", "sentence": "Après un glissement à gauche, les bataillons se relèvent et le 2e passe en A.-P. et le 3e remplace le 1er à Baslieux.", "global_order": 402, "geocoded": {"name": "Baslieux", "matched_name": "Baslieux", "longitude": 5.755326, "latitude": 49.435545, "type": "municipality", "city": "Baslieux", "context": "54, Meurthe-et-Moselle, Grand Est", "score": 0.93255}, "index": 330, "all_occurrences": [328, 330]}, {"chapter": "XV", "chapter_title": "VESLE ET AISNE", "name": "l'Aisne", "sentence": "Le 7, le sous-lieutenant JOYET passe l'Aisne sur un pont détruit, s'installe avec deux hommes sur la berge ennemie inspecte le terrain, découvre un poste et tue un de ses occupants d'un coup de fusil.", "global_order": 403, "geocoded": {"name": "l'Aisne", "matched_name": "Aisne", "longitude": -2.220149, "latitude": 47.322551, "type": "locality", "city": "Trignac", "context": "44, Loire-Atlantique, Pays de la Loire", "score": 0.9482318181818181}, "index": 331, "all_occurrences": [103, 331, 385]}, {"chapter": "XV", "chapter_title": "VESLE ET AISNE", "name": "Breuil – Unchair", "sentence": "Relevé dans la nuit du 8 au 9 par extension de front de la 52e D.I., le 24e est placé en réserve à Romain, Breuil – Unchair, Courville, villages à peu près détruits.", "global_order": 405, "geocoded": {"name": "Breuil – Unchair", "matched_name": "Rue de Breuil", "longitude": 3.748806, "latitude": 49.292296, "type": "street", "city": "Unchair", "context": "51, Marne, Grand Est", "score": 0.6197763636363636}, "index": 332, "all_occurrences": [332]}, {"chapter": "XV", "chapter_title": "VESLE ET AISNE", "name": "Concevreux", "sentence": "La D.I. engagera ses trois régiments accolés, le 24e à gauche, entre Concevreux et la ferme Rouette.", "global_order": 406, "geocoded": {"name": "Concevreux", "matched_name": "Concevreux", "longitude": 3.780278, "latitude": 49.375427, "type": "municipality", "city": "Concevreux", "context": "02, Aisne, Hauts-de-France", "score": 0.9294254545454544}, "index": 333, "all_occurrences": [333]}, {"chapter": "XV", "chapter_title": "VESLE ET AISNE", "name": "Trois-Peupliers", "sentence": "Le 2e bataillon tente aussitôt le passage aux Trois-Peupliers.", "global_order": 407, "geocoded": {"name": "Trois-Peupliers", "matched_name": "Moulin des Trois Peupliers", "longitude": 2.810691, "latitude": 43.056883, "type": "street", "city": "Fontjoncouse", "context": "11, Aude, Occitanie", "score": 0.5297745454545455}, "index": 334, "all_occurrences": [334]}, {"chapter": "XV", "chapter_title": "VESLE ET AISNE", "name": "Cuiry-les-Chaudardes", "sentence": "il nettoie Cuiry-les-Chaudardes et atteint, sous le feu, la route de Pontavert.", "global_order": 410, "geocoded": {"name": "Cuiry-les-Chaudardes", "matched_name": "Cuiry-lès-Chaudardes", "longitude": 3.76998, "latitude": 49.386583, "type": "municipality", "city": "Cuiry-lès-Chaudardes", "context": "02, Aisne, Hauts-de-France", "score": 0.9241827272727273}, "index": 335, "all_occurrences": [335]}, {"chapter": "XV", "chapter_title": "VESLE ET AISNE", "name": "Couleuvres", "sentence": "Par infiltration, des éléments de la 5e compagnie se portent de la route de Pontavert au bois des Couleuvres, et la section de l'adjudant THIERCELIN se distingue en capturant douze prisonniers.", "global_order": 411, "geocoded": {"name": "Couleuvres", "matched_name": "Couleuvre", "longitude": 2.906828, "latitude": 46.673158, "type": "municipality", "city": "Couleuvre", "context": "03, Allier, Auvergne-Rhône-Alpes", "score": 0.8321262626262624}, "index": 336, "all_occurrences": [336]}, {"chapter": "XV", "chapter_title": "VESLE ET AISNE", "name": "Beau-Marais", "sentence": ", le 1er en réserve. Le 2e bataillon capture deux prisonniers dans le bois et atteint sans peine la lisière nord du bois de Beau-Marais ; mais, là, il est soumis à quelques tirs de mitrailleuses qui ralentissent sa marche.", "global_order": 412, "geocoded": {"name": "Beau-Marais", "matched_name": "Beau Marais", "longitude": 1.932617, "latitude": 50.940844, "type": "locality", "city": "Marck", "context": "62, Pas-de-Calais, Hauts-de-France", "score": 0.9493218181818182}, "index": 337, "all_occurrences": [337]}, {"chapter": "XV", "chapter_title": "VESLE ET AISNE", "name": "Corbeny", "sentence": "Vers 13 heures, il traverse Corbeny, refoulant devant lui les arrière- gardes allemandes.", "global_order": 413, "geocoded": {"name": "Corbeny", "matched_name": "Corbeny", "longitude": 3.824721, "latitude": 49.464115, "type": "municipality", "city": "Corbeny", "context": "02, Aisne, Hauts-de-France", "score": 0.9347681818181818}, "index": 338, "all_occurrences": [338]}, {"chapter": "XV", "chapter_title": "VESLE ET AISNE", "name": "Berrieux", "sentence": "Il traverse Berrieux sous un violent tir de barrage et s'établit sur la ligne château de Belval — nord de Goudelancourt (bois de l'Etape), à la tombée de la nuit.", "global_order": 414, "geocoded": {"name": "Berrieux", "matched_name": "Berrieux", "longitude": 3.846598, "latitude": 49.487922, "type": "municipality", "city": "Berrieux", "context": "02, Aisne, Hauts-de-France", "score": 0.927701818181         let currentIndex = 0;
        let map;
        let markers = [];

        function initMap() {
            map = L.map('map').setView([47.0, 2.5], 6);
            L.tileLayer('https://{s}.tile.opentopomap.org/{z}/{x}/{y}.png', {
                maxZoom: 17
            }).addTo(map);
            showPlace(0);
        }

        function clearMarkers() {
            markers.forEach(m => map.removeLayer(m));
            markers = [];
        }

        function highlightInSentence(sentence, placeName) {
            const escaped = placeName.replace(/[.*+?^${}()|[\]\\]/g, '\\$&');
            const regex = new RegExp(`(${escaped})`, 'gi');
            return sentence.replace(regex, '<mark>$1</mark>');
        }

        function showPlace(index) {
            if (index < 0 || index >= places.length) return;
            currentIndex = index;

            document.getElementById('counter').textContent = `${index + 1} / ${places.length}`;
            document.getElementById('prev-btn').disabled = index === 0;
            document.getElementById('next-btn').disabled = index === places.length - 1;

            // Get prev, current, next
            const prev = index > 0 ? places[index - 1] : null;
            const current = places[index];
            const next = index < places.length - 1 ? places[index + 1] : null;

            // Render cards
            const content = document.getElementById('content');
            content.innerHTML = '';

            if (prev) {
                content.innerHTML += renderCard(prev, 'prev', 'Precedent');
            }
            content.innerHTML += renderCard(current, 'current', 'Actuel');
            if (next) {
                content.innerHTML += renderCard(next, 'next', 'Suivant');
            }

            // Update map
            updateMap(prev, current, next);
        }

        function renderCard(place, type, label) {
            const occurrences = place.all_occurrences || [];
            let occHtml = '';
            if (occurrences.length > 1) {
                occHtml = '<div class="occurrences">Autres occurrences: ' +
                    occurrences.map(i => `<a onclick="showPlace(${i})">#${i + 1}</a>`).join('') +
                    '</div>';
            }

            return `
                <div class="place-card ${type}">
                    <div class="place-label">${label}</div>
                    <div class="place-name">${place.name}</div>
                    <div class="place-chapter">Chapitre ${place.chapter}: ${place.chapter_title}</div>
                    <div class="place-sentence">${highlightInSentence(place.sentence, place.name)}</div>
                    ${place.geocoded ? `<div class="place-coords">→ ${place.geocoded.matched_name} (${place.geocoded.latitude.toFixed(4)}, ${place.geocoded.longitude.toFixed(4)})</div>` : ''}
                    ${occHtml}
                </div>
            `;
        }

        function updateMap(prev, current, next) {
            clearMarkers();

            const points = [];

            // Add markers
            if (prev && prev.geocoded) {
                const m = L.circleMarker([prev.geocoded.latitude, prev.geocoded.longitude], {
                    radius: 8, fillColor: '#666', color: '#fff', weight: 2, fillOpacity: 0.6
                }).addTo(map);
                m.bindTooltip(prev.name, { permanent: true, direction: 'top' });
                markers.push(m);
                points.push([prev.geocoded.latitude, prev.geocoded.longitude]);
            }

            if (current && current.geocoded) {
                const m = L.circleMarker([current.geocoded.latitude, current.geocoded.longitude], {
                    radius: 12, fillColor: '#cc4444', color: '#fff', weight: 3, fillOpacity: 0.9
                }).addTo(map);
                m.bindTooltip(current.name, { permanent: true, direction: 'top' });
                markers.push(m);
                points.push([current.geocoded.latitude, current.geocoded.longitude]);
            }

            if (next && next.geocoded) {
                const m = L.circleMarker([next.geocoded.latitude, next.geocoded.longitude], {
                    radius: 8, fillColor: '#4a8a6a', color: '#fff', weight: 2, fillOpacity: 0.6
                }).addTo(map);
                m.bindTooltip(next.name, { permanent: true, direction: 'top' });
                markers.push(m);
                points.push([next.geocoded.latitude, next.geocoded.longitude]);
            }

            // Draw line between points
            if (points.length > 1) {
                const line = L.polyline(points, { color: '#ff8844', weight: 2, opacity: 0.7 }).addTo(map);
                markers.push(line);
            }

            // Fit view
            if (points.length > 0) {
                if (points.length === 1) {
                    map.setView(points[0], 10);
                } else {
                    map.fitBounds(points, { padding: [50, 50], maxZoom: 10 });
                }
            }
        }

        // Navigation
        document.getElementById('prev-btn').onclick = () => showPlace(currentIndex - 1);
        document.getElementById('next-btn').onclick = () => showPlace(currentIndex + 1);

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') showPlace(currentIndex - 1);
            if (e.key === 'ArrowRight') showPlace(currentIndex + 1);
        });

        document.addEventListener('DOMContentLoaded', initMap);
    </script>
